t0001=\u0644\u0627 \u064a\u0645\u0643\u0646 \u0639\u0631\u0636 \u0647\u0630\u0647 \u0627\u0644\u0635\u0641\u062d\u0629 \u0641\u064a \u0627\u0644\u0645\u062a\u0635\u0641\u062d
t0002=\u064a\u062c\u0628 \u0639\u0644\u064a\u0643 \u0625\u062f\u062e\u0627\u0644 \u0631\u0627\u0628\u0637 \u062f\u0641\u062a\u0631 \u0627\u0644\u0639\u0646\u0627\u0648\u064a\u0646 \u0627\u0644\u0630\u064a \u062a\u0644\u0642\u064a\u062a\u0647 \u0639\u0646\u062f\u0645\u0627 \u0642\u0645\u062a \u0628\u0640 <x1>\u0627\u0644\u062a\u0633\u062c\u064a\u0644</x1> \u0643\u062f\u0641\u062a\u0631 \u0639\u0646\u0627\u0648\u064a\u0646 \u0641\u064a \u0641\u0631\u064a\u062a\u0632! \u0628\u0648\u0643\u0633 \u0627\u0644\u062e\u0627\u0635 \u0628\u0643 \u0643\u0645\u0627 \u0647\u0648 \u0645\u0648\u0636\u062d \u0641\u064a <x2>\u062a\u0639\u0644\u064a\u0645\u0627\u062a \u0627\u0644\u062a\u062b\u0628\u064a\u062a</x2> \u0645\u0639 \u0639\u0646\u0648\u0627\u0646 \u0628\u0631\u064a\u062f\u0643 \u0627\u0644\u0625\u0644\u0643\u062a\u0631\u0648\u0646\u064a \u0648\u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631 \u0627\u0644\u0645\u0631\u0633\u0644\u0629 \u0625\u0644\u064a\u0643. \u0644\u0627 \u064a\u0645\u0643\u0646\u0643 \u0639\u0631\u0636 \u0647\u0630\u0627 \u0627\u0644\u0631\u0627\u0628\u0637 \u0645\u0628\u0627\u0634\u0631\u0629\u064b \u0641\u064a \u0627\u0644\u0645\u062a\u0635\u0641\u062d \u0644\u0623\u0646 \u062f\u0641\u0627\u062a\u0631 \u0627\u0644\u0639\u0646\u0627\u0648\u064a\u0646 \u064a\u062a\u0645 \u0627\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u064a\u0647\u0627 \u0639\u0628\u0631 \u0628\u0631\u0648\u062a\u0648\u0643\u0648\u0644 \u062e\u0627\u0635 (CardDAV) \u0644\u0627 \u064a\u062f\u0639\u0645\u0647 \u0645\u062a\u0635\u0641\u062d\u0643.

