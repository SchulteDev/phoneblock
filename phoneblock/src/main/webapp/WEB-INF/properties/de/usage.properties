t0001=Nutzungsbedingungen
t0002=PhoneBlock kann Dir bei der digitalen Selbstverteidigung gegen Telefonterror und unerwünschte Werbeanrufe helfen. PhoneBlock ist <x1>mein</x1> privates <x2>Projekt</x2> und ich lasse Dich gerne unentgeldlich daran teilhaben.
t0003=Haftungsausschluss
t0004=Die Nutzung von PhoneBlock erfolgt ausschließlich und ausdrücklich auf eigene Gefahr. Du bist Dir bei der Nutzung bewusst, dass durch einen Fehler in der Software, oder durch möglicherweise böswilliges Einfügen von Nummern in die Blockliste eine Nummer gesperrt werden könnte, von der du vielleich angerufen werden willst.
t0005=Kommerzieller Einsatz
t0006=Ich rate davon ab, PhoneBlock an einem geschäftlichen Telefonanschluss einzusetzen. Wenn Du das trotzdem tun möchtest, dann trägst Du auch hierbei das alleinige Risiko für alle daraus möglicherweise resultierenden Schäden. Um das Einsatzrisiko zu minimieren, empfehle ich Dir, Nummern der Blockliste nicht zu sperren, sondern nur auf Deinen Anrufbeantworter umzuleiten. Im kommerziellen Umfeld rate ich außerdem dringend vom Einsatz des PhoneBlock-Anrufbeantworters ab - unter keinen Umständen, willst Du riskieren einen potentiellen Kunden an Deinem Telefonanschluss von dem Anrufbeantworter "veräppeln" zu lassen.
t0007=Betrieb des PhoneBlock-Servers
t0008=PhoneBlock steht Dir unentgeldlich zur Verfügung. Der Betrieb einer Webanwendung ist aber nicht kostenlos. Wenn Dir PhoneBlock hilft, kannst Du Dich gerne in Form einer <x1>kleinen Spende</x1> an den Betriebskosten beteiligen. Du tust dies aber ohne die Erwartung jedweder Gegenleistung.

