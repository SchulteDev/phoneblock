<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title='Dein PhoneBlock Einrichtungscode')}"/>

<body>
<div th:replace="~{fragments/page :: header}"/>

<section class="section">
<div class="content">

<div class="columns">
  <div class="column">
	<div class="tile is-ancestor">
      <div class="tile is-parent">
      	<article class="tile is-child notification">
	        <h1 class="title" data-tx="t0001">Code eingeben</h1>
	        <p class="subtitle" data-tx="t0002">E-Mail-Adresse bestätigen.</p>
	        <div class="content">
				<p>
					<div data-tx="t0003">Eine E-Mail wurde an die Adresse <code th:text="${email}"/> gesendet.</div> 
					<div data-tx="t0004">Bitte schau in Deiner Mailbox nach und gib den Code hier ein.</div> 
				</p>
				<form enctype="application/x-www-form-urlencoded" method="post" th:action="@{/register-web}">
					<div class="field">
					  <label class="label" data-tx="t0005">Code</label>
					  <div class="control has-icons-left has-icons-right">
					    <input name="location" th:if="${location}" th:value="${location}" type="hidden"/>
					    <input name="rememberMe" th:if="${rememberMe}" th:value="${rememberMe}" type="hidden"/>

					    <input name="code" placeholder="Bestätigungscode" th:class="${errorMessage ? 'input is-danger' : 'input'}" type="text" value=""/>
					    <span class="icon is-small is-left">
					      <i class="fa-solid fa-barcode"/>
					    </span>
					    <span class="icon is-small is-right" th:if="${errorMessage}">
					      <i class="fas fa-exclamation-triangle"/>
						</span>
					  </div>
						<p class="help is-danger" data-tx="t0006" th:if="${errorMessage}">
							<span th:text="${errorMessage}"/>
							<a th:href="|${contextPath}${restartPage}?location=${location}|">Nochmal probieren</a>.								
						</p>
						<p class="help is-info" data-tx="t0007" th:unless="${errorMessage}">
							Keine E-Mail erhalten? Prüfe bitte Deinen Spam-Ordner!
							<a th:href="|${contextPath}${restartPage}?location=${location}|">Nochmal probieren</a>.								
						</p>
					</div>		
							
					<div class="buttons is-right">
				    	<button class="button is-link" data-tx="t0008" type="submit">Anmelden</button>
					</div>
				</form>
	        </div>
	  	</article>
	  </div>
	</div>
   </div>
</div>

</div>
</section>

<div th:replace="~{fragments/page :: footer}"/>
</body>
</html>
