t0001=Frågor och svar om PhoneBlock
t0002=Är PhoneBlock kostnadsfritt?
t0003=Ja, du behöver för närvarande inte betala något för att använda PhoneBlock. Driften av PhoneBlock medför dock löpande kostnader för serverhyra, internetåtkomst och domänregistrering. För att täcka dessa kostnader skulle det vara trevligt om du kunde göra <x1><x2>en liten donation</x2></x1>.
t0004=Under en lång tid kördes PhoneBlock på en <x1>Raspberry PI 4</x1> på mitt skrivbord och orsakade därför knappast några extra kostnader (förutom min internetanslutning och domänregistrering). Men på grund av det ökande antalet användare och framför allt för att säkerställa bättre tillgänglighet till tjänsten har PhoneBlock nu flyttat till <x2>Hetzner Cloud</x2> (serverplats Falkenstein, Tyskland). Med <x3>den här länken får du 20 \u20ac molnkredit från Hetzner som en gåva</x3> - och om du faktiskt använder den och betalar pengar för den, kommer PhoneBlock att krediteras med de första 10 \u20ac du spenderar som molnkredit.
t0005=Vad är skillnaden mellan PhoneBlock och "<x1>tellows do not disturb</x1>"?
t0006=<x1>PhoneBlocks telefonsvarare</x1> känner inte av någon storleksgräns för den svartlistade telefonboken. Den accepterar samtalet för alla nummer på blockeringslistan. Det är inte nödvändigt att uppdatera blockeringslistan i Fritz!Box varje kväll, blockeringslistan är alltid uppdaterad.
t0007=Du kan installera <x1>PhoneBlock telefonsvarare</x1> i alla VOIP-kompatibla Internet-routrar, även om din router inte stöder CardDAV-protokollet för Internet-telefonkataloger.
t0008=Med båda erbjudandena kan du ställa in <x1>blocklistan som en Internettelefonbok</x1> i din Fritz!Box och blockera numren i denna telefonbok. PhoneBlock ger dig också möjlighet att anpassa din blockeringslista och är också kostnadsfritt (se ovan).
t0009=Du kan själv lägga till nummer i din personliga blockeringslista och, vilket är ännu viktigare, du kan också utesluta nummer från att blockeras (se även "Ett nummer blockeras av misstag, vad gör jag?" nedan). Detta är intressant om PhoneBlock har lagt till ett nummer i blockeringslistan som du vill bli uppringd av. Till exempel kan ett nummer från en internetleverantör lätt hamna på blockeringslistan om många människor känner sig irriterade av återuppringningar från detta nummer, men du väntar på en återuppringning. Detta förklaras också mycket bra i den här <x1>YouTube-videon</x1>. Med PhoneBlock kan du anpassa din blockeringslista, nummer som du själv har lagt till i den kommer att förbli blockerade och nummer som du har lagt till i din vitlista kommer absolut inte att blockeras.
t0010=Min Fritz!Box-box har ännu inte stöd för CardDAV, kan jag ändå använda PhoneBlock?
t0011=Ja, det finns två möjligheter:
t0012=Använd PhoneBlocks telefonsvarare (för närvarande fortfarande i betatestning) istället för telefonboken. Du registrerar PhoneBlocks telefonsvarare i din Fritz!Box som en Internettelefon och den svarar alltid när ett SPAM-nummer ringer, så snabbt att din telefon inte ringer eller bara ringer mycket kort. PhoneBlocks telefonsvarare är för närvarande endast tillgänglig på ett testsystem som kräver en separat registrering: <x1>Till testsystemet för telefonsvarare</x1>. Om du lyckades installera telefonsvararen - eller om du hade problem med att göra det - får du gärna meddela oss så att det nya verktyget kan bli allmänt tillgängligt så snart som möjligt.
t0013=Använd verktyget <x1>SpamBlockUp</x1> för att ladda blocklistan i din Fritz!Box Du behöver dock en dator som du kan installera programmet på. SpamBlockUp kan också använda PhoneBlock-blocklistan och ladda den i din Fritz!Box För mer information, vänligen kontakta författaren till detta program. PhoneBlock är inte relaterat till SpamBlockUp.
t0014=Jag har ingen Fritz!Box-box, kan jag ändå använda PhoneBlock?
t0015=Du kan installera <x1>PhoneBlocks telefonsvarare</x1> i alla VOIP-kompatibla Internet-routrar, även om din router inte stöder CardDAV-protokollet för Internettelefonböcker. Installera telefonsvararen som en vanlig VOIP-telefon som loggar in på din box via Internet.
t0016=För att kunna importera blocklistan som en telefonbok måste din Internetrouter/telefonsystem kunna prenumerera på en telefonbok via protokollet <x1>CardDAV</x1> och automatiskt avvisa alla samtal från ett nummer i en viss telefonbok (eller vidarebefordra dem till telefonsvararen). För att ta reda på om detta är möjligt med din telefonanläggning, se bruksanvisningen eller fråga din telefonoperatör. Om du har lyckats installera blocklistan i en annan router, vänligen meddela oss så att installationsanvisningarna kan anpassas.
t0017=Kan jag använda PhoneBlock på en Android-mobiltelefon?
t0018=Ja, du har till och med två alternativ här: (a) prenumerera på PhoneBlock-adressboken, eller (b) konfigurera SpamBlocker och integrera PhoneBlock-databasen där.
t0019=Om du prenumererar på <x1>PhoneBlocks adressbok</x1> kan du direkt i samtalet se om det är värt att svara på samtalet eller ringa tillbaka om du missar ett samtal. Det är dock inte möjligt att avvisa spam-samtal direkt.
t0020=Om du installerar <x1>SpamBlocker</x1> kan du integrera PhoneBlock-databasen där. SpamBlocker kan sedan jämföra numret med PhoneBlock-databasen när ett samtal tas emot och avvisa samtalet direkt om det är en matchning. <x2>SpamBlocker</x2> är en oberoende app, vänligen kontakta utvecklaren direkt om du har några problem med den.
t0021=Kan jag använda PhoneBlock på en iPhone?
t0022=Ja, med iPhone kan du till och med göra detta utan att installera några ytterligare appar. Ta en titt på <x1>installationsanvisningarna</x1> här.
t0023=Min FritzBox! rapporterar "Fel 26" under installationen
t0024=Det är oklart var detta fel kommer ifrån och vad det betyder. Användare rapporterar dock att följande steg hjälper till att ställa in PhoneBlock ändå:
t0025=Ta bort telefonboken helt och hållet igen
t0026=Starta om boxen och kontrollera om telefonboken verkligen har tagits bort. Om inte, upprepa borttagningen.
t0027=Återskapa telefonboken. Kontrollera att du verkligen har kopierat adressen till servern på rätt sätt. Se till att det inte finns några mellanslag i början eller slutet av användarnamnet och lösenordet.
t0028=Vänligen notera detta: Om du ändrar lösenordet för din PhoneBlock-åtkomst räcker det inte med att ange det nya lösenordet i telefonboksinställningarna. Fritz!Box-boxen verkar ha problem med att uppdatera åtkomstdata. Ta istället bort telefonboken och ställ in den igen.
t0029=Varför kan jag inte registrera mig med en engångs-e-postadress?
t0030=Om du använder PhoneBlock kommer du kontinuerligt att förbruka datorkapacitet och Internetbandbredd, eftersom blocklistan uppdateras dagligen. Driften av PhoneBlock förbrukar för närvarande ca 500 GB datavolym per månad. Detta är för närvarande kostnadsfritt för dig. Om något inte skulle fungera "smidigt" under driften förväntar jag mig dock att du är kontaktbar för att lösa eventuella problem. Om du registrerar dig med en engångsadress är detta inte möjligt. Att registrera sig med en engångsadress skulle vara lika bra som att inte registrera sig alls.
t0031=När blockeras ett nummer av PhoneBlock?
t0032=Om du själv lägger till ett nummer i blockeringslistan kommer samtal från detta nummer att blockeras för dig omedelbart. Andra abonnenter på PhoneBlocks blockeringslista kommer dock inte omedelbart att få detta nummer i sin blockeringslista. Det nya numret kommer att distribueras till alla abonnenter först när minst tre abonnenter också har blockerat numret. De exakta reglerna för när ett nummer läggs till i blockeringslistan och när det tas bort från den håller fortfarande på att färdigställas. En sak är dock säker: ett nummer som du själv har lagt till i spärrlistan kommer under alla omständigheter att förbli spärrat för dig.
t0033=Jag får fortfarande skräppostsamtal trots PhoneBlock, vad kan jag göra?
t0034=Det finns alltid nya spamnummer, så PhoneBlock kan inte erbjuda 100% skydd. <x1>Lägg till den nya oönskade uppringaren i blockeringslistan</x1> och hjälp andra att bli av med skadedjuret snabbt!
t0035=Ett nummer har blockerats av misstag, vad ska jag göra?
t0036=Inga problem, öppna <x1>Dina inställningar</x1> och lägg till numret i din vitlista. Din vitlista är en lista med telefonnummer som du har undantagit från blockering. De hamnar aldrig på din blockeringslista, även om många andra känner sig irriterade av samtal från det här numret och blockerar dem.
t0037=Hjälp, jag har lagt till ett nummer i blocklistan av misstag!
t0038=Om du skapar en ny "kontakt" i blocklistetelefonboken i din Fritz!Box, informerar Fritz!Box PhoneBlock-servern som tolkar detta som ett klagomål på det här numret. Dessutom läggs numret till i din personliga blockeringslista så att du inte längre störs av det här numret. På grund av den komprimerade lagringen av många nummer i en kontakt är det tyvärr inte möjligt att ta bort ett nummer från den personliga blockeringslistan på samma sätt. Istället måste du logga in här på webbplatsen med dina inloggningsuppgifter och ta bort numret från den svarta listan i <x1>Dina inställningar</x1>. Numret bör sedan försvinna från Fritz!Boxens spärrlista vid nästa synkronisering.
t0039=Jag är rädd att PhoneBlock kommer att blockera nummer som jag behöver, vad kan jag göra?
t0040=Med PhoneBlock behöver du inte nödvändigtvis blockera nummer. Du har följande alternativ:
t0041=I stället för att blockera kan du vidarekoppla till din telefonsvarare. Om någon ringer och verkligen vill ha något från dig lämnar de ett meddelande och du kan ringa upp dem.
t0042=Utelämna installationssteget med blockeringen helt och hållet. Konfigurera bara PhoneBlock-telefonboken i din Fritz!Box Då visas t.ex. "SPAM: 03016637169" på telefonens display när du får ett samtal. Du kan sedan välja om du vill svara på samtalet för att du väntar på att bli uppringd eller om du vill avvisa den som ringer.
t0043=Måste jag uppdatera telefonboken manuellt?
t0044=Nej, detta sker automatiskt varje natt. Fritz!Box-boxen kontaktar PhoneBlock-servern varje natt och synkroniserar numren i blocklistan med blocklistans telefonbok. Din blockeringslista är därför alltid uppdaterad. Om blocklistan inte hämtas från din Fritz!Box under en längre tid (oavsett anledning) skickar PhoneBlock ett e-postmeddelande till dig så att du kan kontrollera konfigurationen innan blocklistan blir föråldrad.
t0045=Exakt när kommer blocklistan att uppdateras?
t0046=Detta bestäms av din Fritz!Box Om du inte uttryckligen trycker på knappen "Uppdatera" i blocklistans telefonbok, väljer din Fritz!Box box en tid mellan 0 och 6 på morgonen för uppdateringen. AVM har gjort detta på ett mycket smart sätt, eftersom det innebär att samtalen fördelas relativt jämnt över natten och att serverbelastningen förblir begränsad.
t0047=Jag tycker att PhoneBlock är bra, kan jag göra en donation?
t0048=Ja, om du gillar PhoneBlock är du välkommen att göra en <x1>liten donation</x1> till de löpande kostnaderna för serverhyra, domänregistrering, internetåtkomst etc.
t0049=Men det är också viktigt att PhoneBlock blir mer känt. Så om du inte kan eller vill donera, lägg då upp länkar till PhoneBlock-sidan i forum, på FaceBook, i kommentarer till tidningsartiklar, i din blogg eller varhelst du tycker att det är lämpligt. Endast om spridningen av PhoneBlock växer snabbare kommer projektet att ha en effekt mot den oerhörda telefonterror som rasar i det tyska telefonnätet.
t0050=Jag har en önskan som PhoneBlock definitivt borde kunna göra, var kan jag uttrycka den?
t0051=Om du har ett GitHub-konto kan du öppna en biljett på <x1>PhoneBlock-projektsidan</x1> och beskriva din begäran. Du är också välkommen att diskutera förslaget med mig via e-post: <x2>Bernhard Haumacher <x3>...</x3></x2>
t0052=Hur kan jag avinstallera PhoneBlock igen?
t0053=Behöver du inte längre PhoneBlock eller är du inte nöjd med det? Synd, kanske kan du <x1>komma med ett förslag till förbättring</x1>?
t0054=För att avinstallera gör du på samma sätt som vid installationen, fast baklänges. Beroende på hur du installerade PhoneBlock (som <x1>Telefonbok</x1> eller som <x2>Svarare</x2>, eller båda) måste du radera motsvarande inställningar. För telefonboken: Ta bort den samtalsspärr (eller vidarekoppling) som gäller för alla samtal från PhoneBlock-telefonboken. Därefter kan du radera PhoneBlock-telefonboken. För telefonsvararen: Ta bort telefonapparaten "PhoneBlock" och avaktivera sedan DynIP-versionen (om du inte har använt en separat DynIP-tjänst). Du bör sedan ta bort ditt PhoneBlock-konto i <x3>inställningar</x3>.
t0055=Min fråga besvaras inte här, vem kan hjälpa till?
t0056=Varför skriver du inte en kommentar på <x1>Facebook-sidan för PhoneBlock</x1>, så kan alla läsa frågan. Du är också välkommen att skicka ett personligt meddelande till mig via e-post: <x2>Bernhard Haumacher <x3>...</x3></x2>

