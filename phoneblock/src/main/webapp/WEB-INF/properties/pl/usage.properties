t0001=Warunki u\u017cytkowania
t0002=PhoneBlock mo\u017ce pomóc w cyfrowej samoobronie przed terrorem telefonicznym i niechcianymi po\u0142\u0105czeniami reklamowymi. PhoneBlock jest <x1>moim</x1> prywatnym <x2>projektem</x2> i ciesz\u0119 si\u0119, \u017ce mog\u0119 pozwoli\u0107 ci uczestniczy\u0107 w nim bezp\u0142atnie.
t0003=Zastrze\u017cenie
t0004=U\u017cytkownik korzysta z PhoneBlock wy\u0142\u0105cznie na w\u0142asne ryzyko. Korzystaj\u0105c z PhoneBlock, u\u017cytkownik jest \u015bwiadomy, \u017ce b\u0142\u0105d w oprogramowaniu lub ewentualne z\u0142o\u015bliwe dodanie numerów do listy blokowania mo\u017ce zablokowa\u0107 numer, z którego u\u017cytkownik mo\u017ce chcie\u0107 uzyska\u0107 po\u0142\u0105czenie.
t0005=Zastosowanie komercyjne
t0006=Odradzam korzystanie z PhoneBlock na firmowym po\u0142\u0105czeniu telefonicznym. Je\u015bli mimo wszystko chcesz to zrobi\u0107, ponosisz wy\u0142\u0105czne ryzyko za wszelkie szkody, które mog\u0105 z tego wynikn\u0105\u0107. Aby zminimalizowa\u0107 ryzyko u\u017cytkowania, zalecam, aby nie blokowa\u0107 numerów na li\u015bcie blokowanych, a jedynie przekierowywa\u0107 je na automatyczn\u0105 sekretark\u0119. Zdecydowanie odradzam równie\u017c korzystanie z automatycznej sekretarki PhoneBlock w \u015brodowisku komercyjnym - w \u017cadnym wypadku nie chcesz ryzykowa\u0107, \u017ce potencjalny klient na Twojej linii telefonicznej zostanie "oszukany" przez automatyczn\u0105 sekretark\u0119.
t0007=Dzia\u0142anie serwera PhoneBlock
t0008=PhoneBlock jest dost\u0119pny bezp\u0142atnie. Jednak dzia\u0142anie aplikacji internetowej nie jest bezp\u0142atne. Je\u015bli PhoneBlock Ci pomaga, mo\u017cesz przyczyni\u0107 si\u0119 do pokrycia kosztów operacyjnych w formie <x1>ma\u0142ej darowizny</x1>. Nie oczekujesz jednak niczego w zamian.

