t0058=Deine Spenden für den Betrieb von PhoneBlock
t0059=Wenn Du eine <x1>Spende für den Betrieb von PhoneBlock</x1> gemacht hast, dann wird diese hier (nach einiger Zeit) aufgelistet. Damit das klappt, wäre es nett, wenn Du bei der Überweisungsnachricht die ersten paar Zeichen von Deinem Nutzernamen mitschicken würdest, also z.B. <x2></x2><x3></x3>. Beiträge über das GitHub-Sponsor-Programm können hier leider nicht aufgelistet werden.
