t0001=Política de privacidad
t0002=Dirección IP
t0003=Cuando visita este sitio, la dirección IP de su ordenador se almacena temporalmente en un archivo de registro con fines de análisis de errores y se elimina automáticamente al cabo de 14 días. Sin registro, este sitio no recoge ningún dato personal de sus visitantes y no contiene ni publicidad ni rastreadores de terceros.
t0004=correo electrónico
t0005=Cuando se registre para obtener una cuenta PhoneBlock, la dirección de correo electrónico que proporcione se almacenará con el fin de autenticar al usuario. La dirección de correo electrónico no se transmitirá a terceros. Sólo se enviarán correos electrónicos a la dirección especificada para la autenticación o para el funcionamiento de PhoneBlock.
t0006=Cookies
t0007=Una cookie de sesión técnicamente necesaria se establece durante algunas interacciones con el sitio web PhoneBlock, por ejemplo, durante el registro y la evaluación de los números de teléfono.
t0008=Si activa la función "Mantener mi sesión iniciada en este dispositivo" al iniciar sesión, PhoneBlock establecerá una cookie persistente con la que el sitio le reconocerá en su próxima visita, de modo que iniciará sesión automáticamente sin tener que volver a introducir su contraseña ni repetir el proceso de inicio de sesión de Google. Si hace clic en el botón "Cerrar sesión", esta cookie se eliminará y tendrá que volver a iniciar sesión en su próxima visita.
t0009=Eliminación de la cuenta
t0010=Puede eliminar su cuenta PhoneBlock en cualquier momento en la <x1>configuración</x1>. Al eliminar su cuenta, se borrarán sus datos almacenados con PhoneBlock.
t0011=Números de teléfono
t0012=Si su número de teléfono se ha añadido a la lista de bloqueo por error, por supuesto puede solicitar que se elimine. Escriba un correo electrónico a <x1>Bernhard Haumacher <<x2>...</x2></x1>.
t0013=Contestador automático
t0014=Al utilizar el <x1>contestador automático PhoneBlock</x1>, PhoneBlock debe guardar permanentemente la dirección IP de su Fritz!Box para registrar allí el contestador automático y mantener el registro. Para ello, debe haber guardado el nombre de host de su Fritz!Box o haber instalado el servicio DynDNS de PhoneBlock en su Fritz!
t0015=Las llamadas entrantes a su Fritz!Box se muestran en un contestador automático registrado. El número de teléfono de la persona que llama se transmite al contestador automático PhoneBlock. Este número de teléfono se utiliza para compararlo con la base de datos de números de teléfono SPAM. Sólo si el número de teléfono se encuentra en la base de datos de SPAM, el contestador automático aceptará la llamada y la guardará en la lista de llamadas de su contestador automático. En todos los demás casos, no se guardará ningún dato sobre la llamada en PhoneBlock.
