t0092=Nur nationale Nummern
t0093=Dies Option ist sinnvoll, wenn Du in Deiner Fritz!Box alle ausländischen Nummern pauschal gesperrt hast. Mit dieser Option tauchen in Deiner Blockliste nur nationale Nummern auf. Damit passen mehr für Dich relevante Nummern in Deine Blockliste. Stelle sicher, dass Du Deine Landesvorwahl oben korrekt eingestellt hast.
