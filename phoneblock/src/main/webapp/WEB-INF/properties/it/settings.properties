t0059=Se avete fatto una <x1>donazione per il funzionamento di PhoneBlock</x1>, sarà elencata qui (dopo qualche tempo). Affinché questo funzioni, sarebbe opportuno che includeste i primi caratteri del vostro nome utente nel messaggio di trasferimento, ad esempio <x2></x2><x3></x3>. Purtroppo i contributi tramite il programma di sponsorizzazione di GitHub non possono essere elencati qui.
