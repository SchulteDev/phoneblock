t0011=Skriv adgangskoden ned (eller gem den i en <x1>password manager</x1>), da den kun vil blive vist, indtil du logger ud, eller din session udløber.
t0012=Brugernavn
t0013=Du skal indtaste denne værdi som brugernavn for <x1>at hente blokeringslisten</x1>. Din adgangskode blev vist, da du loggede ind første gang. Hvis du ikke længere kan huske den, kan du oprette en <x2>ny adgangskode</x2> nederst på denne side. Men vær forsigtig: Den gamle adgangskode bliver ugyldig.
t0014=Maksimal størrelse på blokliste
t0015=1000 (lille til meget gamle Fritz!Box-bokse)
t0016=2000 (anbefales til de fleste Fritz!Box-bokse)
t0017=3000 (virker f.eks. stadig på FRITZ!Box 7590)
t0018=4000 (se bemærkninger nedenfor)
t0019=5000 (stort, se bemærkninger nedenfor)
t0020=6000 (ekstremt, vær forsigtig, din Fritz!Box kan gå ned)
t0021=Hvis du har problemer med at opdatere bloklisten, kan du reducere størrelsen på din blokliste her. AVM anbefaler at fylde telefonbøger med maksimalt 1000 poster. FRITZ!Box 7590 kan f.eks. håndtere op til 3000 poster i en telefonbog.
t0022=<x1>Opmærksomhed:</x1> Hvis du vil teste, hvor mange poster din boks kan gemme i en telefonbog, skal du gøre følgende: Start med standardindstillingen på 2000 poster. Synkroniser bloklisten, og vis bloklistens telefonbog. Rul helt til slutningen, og få vist forhåndsvisningen af bloklisten, og noter antallet af sider, der skal udskrives. Forøg nu bloklistens størrelse med et trin, synkroniser bloklisten igen, og vis forhåndsvisningen af bloklisten igen. Hvis antallet af sider er steget tilsvarende, kan din boks håndtere denne størrelse, så prøv den næste størrelse. Hvis antallet af sider i forhåndsvisningen ikke er steget eller ikke er steget tilsvarende, skal du bruge den sidste mindre størrelse af bloklisten. Interessant nok rapporterer Fritz!Box boksen ikke en fejl, hvis en telefonbog bliver for stor, men synkroniserer enten ikke eller udelader numre. Jeg har set bokse, der simpelthen går ned, hvis telefonbogen er for stor - så vær forsigtig.
t0023=Minimum tillid
t0024=2 (lås med det samme)
t0025=4 (afventer bekræftelser)
t0026=10 (kun når det er sikkert)
t0027=100 (kun topspammere)
t0028=Jo højere tal du vælger, jo flere klager skal et telefonnummer have, før det føjes til din personlige blokeringsliste, og jo større er sandsynligheden for, at du også vil modtage et opkald fra et nyt spamnummer. Hver klage lægger 2 til tillidsscoren.
t0029=<x1></x1> Opsummer tal med "*"
t0030=Hvis du vælger denne mulighed, vil nabonumre i din blokliste blive kombineret til ét nummer med et jokertegn ("*"). Mange professionelle spammere har forbindelse til flere enheder og bruger en hel blok af numre som afsendere. Med denne indstilling bliver alle disse numre automatisk blokeret, og din blokeringsliste kan indeholde flere spamnumre. Fritz!Box understøtter telefonbøger med jokertegn og blokerer derefter hele det angivne nummerinterval. Det er dog ikke sikkert, at du kan bruge jokertegn på andre enheder.
t0031=Gemme
t0032=Kassér
t0033=Dine API-nøgler
t0034=Hvis du bruger andre programmer til at tjekke telefonnumre med PhoneBlock (f.eks. <x1>SpamBlocker</x1> eller <x2>SpamBlockUp</x2>), skal du bruge en API-nøgle. Til blocklist-telefonbogen i din Fritz!Box bruger du blot dit PhoneBlock-brugernavn og din PhoneBlock-adgangskode, så du har ikke brug for en API-nøgle til dette.
t0035=Du har endnu ikke oprettet nogen API-nøgler.
t0036=Navn
