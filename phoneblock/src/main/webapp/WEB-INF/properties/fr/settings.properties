t0013=Tu dois saisir cette valeur comme nom d'utilisateur pour <x1>l'appel de la blocklist</x1>. Ton mot de passe t'a été indiqué lors de ta première connexion. Si tu ne le connais plus, tu peux faire créer un <x2>nouveau mot de passe</x2> en bas de cette page. Mais attention : l'ancien mot de passe ne sera alors plus valable.
t0014=Taille maximale de la liste de blocs
t0015=1000 (petit pour les très anciennes Fritz!Box)
t0016=2000 (recommandé pour la plupart des Fritz!Boxes)
