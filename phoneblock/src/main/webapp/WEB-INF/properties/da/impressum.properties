t0001=Påtryk
t0002=PhoneBlock er et <x1>privat projekt</x1>, der kan hjælpe dig med digitalt selvforsvar mod telefonterror og uønskede reklameopkald. PhoneBlock er hverken et produkt eller en kommerciel tjeneste i henhold til <x2>Digital Services Act</x2>.
t0003=Jeg (Bernhard Haumacher <<x1>...</x1>>) driver denne hjemmeside som privatperson for min egen fornøjelses skyld og af teknologisk interesse. Jeg gør det muligt for dig at bruge softwaren gratis og stiller også den nødvendige serverkapacitet gratis til rådighed. Hvis du gerne vil bidrage til driftsomkostningerne eller bare sige "tak", er du velkommen til at "donere" et <x2>lille beløb</x2>. Du gør det dog uden at forvente noget til gengæld.
t0004=Softwaren bag dette websted er udviklet af Bernhard Haumacher <<x1>...</x1>> og andre. Hvis du har spørgsmål, som ikke allerede er besvaret i <x2>FAQ</x2> og <x3>Brugsbetingelser</x3>, er du velkommen til at kontakte mig (<x4>...</x4>). Jeg ønsker dog ikke at modtage telefonopkald eller besøg, hvorfor e-mail er den eneste kontaktmulighed. I tilfælde af problemer, f.eks. hvis dit telefonnummer ved en fejltagelse er blevet tilføjet til blokeringslisten, vil jeg med glæde hjælpe dig med det samme og uden komplikationer.

