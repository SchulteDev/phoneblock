t0001=Automatisch ongewenste bellers weigeren
t0002=Is jouw telefoonnummer ook in handen gevallen van onbetrouwbare adreshandelaren en ontvang je constant vervelende telefoontjes die je elektriciteitsrekening willen "optimaliseren", je advies willen geven over een zonne-energiesysteem, nog een hoofdprijs willen aankondigen of andere "extraatjes" willen aanbieden? Dan is <x1>PhoneBlock</x1> precies wat je nodig hebt!
