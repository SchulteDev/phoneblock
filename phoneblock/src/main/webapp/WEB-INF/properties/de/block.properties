t0001=Rufnummer sperren
t0002=Es ist doch noch eine Nervensäge durch das PhoneBlock-Netz geschlüpft? Ärgerlich aber kein Problem, gleich bist Du ihn los. Hierfür fügst Du die Nummer des Störenfrieds einfach der "Blocklist" hinzu. Melde Dich hierfür an Deiner Fritz!Box an.
t0003=An FRITZ!Box anmelden
t0004=Zeige die Anruferliste an
t0005=In der Benutzeroberfläche Deiner FRITZ!Box kannst Du alle Anrufer des letzten Zeit sehen. Wenn alles gut geglaufen ist, sieht die Liste aus wie unten gezeigt. Ein unerwünschter Anruf wurde erkannt, als Spam markiert und das Gespräch wurde abgewiesen (der Anruf wir mit einem roten X dargestellt).
t0006=In diesem Fall ist nichts zu tun. Der unerwünschte Anrufer befindet sich schon auf der "Blocklist" und kann Dich nicht mehr stören.
t0007=Neuer "Blocklist"-Eintrag
t0008=Hat die Nervensäge eine neue Telefonnummer oder hat ein neuer Telefonterrorist sein Business aufgenommen, kann Dich immer noch ein unerwünschter Anruf erreichen. In diesem Fall kannst Du hier einen neuen Eintrag zur "Blocklist" hinzufügen.
t0009=Achtung!
t0010=Keine persönlichen Feinde eintragen!
t0011=Ein Eintrag in der "BlockList" sperrt den Anrufer nicht nur für Dich, sondern für alle Mitglieder der PhoneBlock-Community! Wenn Du also keine Anrufe von Deiner Schwiegermutter mehr erhalten möchtest, dann trage bitte ihre Nummer in die lokale Liste mit Rufsperren in Deiner FRITZ!Box ein, aber nicht in die PhoneBlock-"Blocklist"!
t0012=Bei Verstößen wird Dein Account ohne Vorwarnung unwiderruflich gesperrt!
t0013=Du bist also sicher, dass dich ein Werbeanruf erreicht hat, den Du nicht bestellt hast und von dem Du sicher bist, dass auch niemand anderes ihn erhalten will? Dann los - sperr die Nummer...
t0014=Eine Nummer wird gesperrt, indem Du einen neuen Telefonbucheintrag in dem Telefonbuch mit Namen "Blocklist" machst. Deine FRITZ!Box lädt diesen neuen Eintrag auf den PhoneBlock-Server und alle anderen angeschlossenen Mitglieder der PhoneBlock-Community erhalten diesen Eintrag ebenfalls in ihrer Blocklist. Um einen neuen Telefonbucheintrag zu machen, klicke auf das Buch-Symbol am Ende der Zeile mit der Nummer des unerwünschten Anrufs.
t0015=Wähle jetzt das Telefonbuch "Blocklist" aus:
t0016=Klicke "Weiter" und wähle "neu anlegen":
t0017=Auf der Folgemaske gib noch einen beliebigen Namen ein und klicke "OK". Der Name wird nach der Synchronisation mit dem PhoneBlock-Server ersetzt durch "SPAM: Rufnummer", du musst Dir als keine Mühe geben, hier etwas hübsches einzugeben:
t0018=<x1>Wichtig:</x1> Du darfst bei einem neuen Eintrag in die Blocklist immer nur <x2>eine Nummer</x2> pro Telefonbucheintrag vornehmen. PhoneBlock sortiert die Telefonnummer dann in den richtigen Block ein. Eine von Dir eingetragene Nummer darf <x3>keinen Wildcard ("*")</x3> enthalten. Wildcard-Nummern werden nur von PhoneBlock selbst erzeugt, wenn es viele Beschwerden über eng nebeneinanderliegende Telefonnummern gibt.
t0019=<x1>Wichtig:</x1> Du darfst existierende Einträge der Blocklist <x2>nicht bearbeiten</x2> (keine Nummern hinzufügen, keine Nummern löschen), PhoneBlock verwirft sonst Deine Änderungen bei der nächsten Synchronisierung. Wenn Du eine Nummer aus der Blocklist löschen möchtest, dann füge stattdessen einen Eintrag zu Deiner <x3>Whitelist in den Einstellungen</x3> hinzu.
t0020=Fertig! Du hast Dich und die ganze PhoneBlock-Community von einer weiteren Nervensäge erlöst, danke!
