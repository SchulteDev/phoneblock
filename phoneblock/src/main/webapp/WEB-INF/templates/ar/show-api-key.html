<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title=#{page.show-api-key.title})}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001">مفتاح API جديد</h1>
		
		<form method="get" th:action="@{/settings#myAPIKeys}">

		<article class="message is-info">
		  <div class="message-header">
		    <p data-tx="t0002">تم إنشاء واجهة برمجة التطبيقات الجديدة الخاصة بك. يرجى نسخ القيمة، حيث لا يمكن عرضها بعد الآن بمجرد مغادرة هذه الصفحة.</p>
		  </div>

		  <div class="message-body">
			<div class="field">
			  <label class="label" data-tx="t0003">ملاحظة</label>
			  <div class="control" th:text="${apiKey.label}"></div>
			</div>

			<div class="field">
			  <label class="label" data-tx="t0004">مفتاح واجهة برمجة التطبيقات</label>
			  <div class="control"><code id="apiKey" th:text="${apiKey.token}"></code><a class="copyToClipboard" data-tx="t0006" href="#" id="apiKey_" title="نسخ إلى الحافظة."><i class="fa-solid fa-copy"></i></a></div>
			</div>
		  </div>
		</article>
		
		<div class="field is-grouped">
		  <p class="control">
		    <button class="button is-primary" data-tx="t0005" type="submit">المزيد</button>
		  </p>
		</div>
		
		</form>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>
