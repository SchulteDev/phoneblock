<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title='Dein neuer API key - PhoneBlock')}"></head>

<body>
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1>Neuer API Key</h1>
		
		<form th:action="@{/settings#myAPIKeys}" method="get">

		<article class="message is-info">
		  <div class="message-header">
		    <p>Dein neuer API wurde erzeugt. Bitte kopiere den Wert, denn er kann nicht mehr angezeigt werden, sobald Du diese Seite verl√§sst.</p>
		  </div>

		  <div class="message-body">
			<div class="field">
			  <label class="label">Bemerkung</label>
			  <div class="control" th:text="${apiKey.label}"></div>
			</div>

			<div class="field">
			  <label class="label">API Key</label>
			  <div class="control"><code id="apiKey" th:text="${apiKey.token}"></code><a id="apiKey_" title="In die Zwischenablage kopieren." href="#" class="copyToClipboard"><i class="fa-solid fa-copy"></i></a></div>
			</div>
		  </div>
		</article>
		
		<div class="field is-grouped">
		  <p class="control">
		    <button class="button is-primary" type="submit">
		      Weiter
		    </button>
		  </p>
		</div>
		
		</form>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>
