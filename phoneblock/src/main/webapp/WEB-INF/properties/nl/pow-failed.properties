t0001=Verbinding onderbroken
t0002=PhoneBlock kan niet verifiëren of dit geen geautomatiseerd bulkverzoek is. Daarom kan de inhoud van de pagina niet worden weergegeven. Als u geen robot bent, kunt u de controle omzeilen door in te loggen bij PhoneBlock. U kunt het beste de optie "ingelogd blijven" activeren wanneer u inlogt. Dan zal dit probleem zich de volgende keer dat u de website bezoekt niet voordoen.
t0003=Gelieve ons te verontschuldigen voor het ongemak, maar de PhoneBlock website wordt aangevallen door een ongelooflijk aantal plaatsen op het internet met massale verzoeken die de beschikbaarheid van de site ernstig zouden beperken zonder deze controle. Om PhoneBlock gratis (of op basis van <x1>donatie</x1>) te kunnen blijven aanbieden, zijn deze maatregelen helaas onvermijdelijk.
