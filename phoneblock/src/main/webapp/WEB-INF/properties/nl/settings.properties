t0092=Alleen nationale nummers
t0093=Deze optie is handig als je alle buitenlandse nummers hebt geblokkeerd in je Fritz! box. Met deze optie verschijnen alleen nationale nummers in je blokkadelijst. Dit betekent dat er meer nummers die relevant zijn voor jou in je blokkadelijst passen. Zorg ervoor dat je hierboven je landcode correct hebt ingesteld.
