t0002=PhoneBlock kann nicht überprüfen, ob dies keine automatisierte Massenabfrage ist. Daher kann der Seiteninhalt leider nicht angezeigt werden. Wenn Du kein Roboter sein solltest, dann kannst Du die Überprüfung umgehen, indem Du Dich bei PhoneBlock anmeldest. Am besten aktivierst Du bei der Anmeldung die Option "angemeldet bleiben". dann tritt dieses Problem beim nächsten Besuch der Webseite gar nicht erst auf.
t0003=Bitte entschuldige die Unannehmlichkeiten, aber die PhoneBlock-Webseite wird von unfassbar vielen Stellen im Internet mit Massenabfragen angegriffen, welche die Verfügbarkeit der Seite ohne diesen Check stark einschränken würden. Damit PhoneBlock weiterhin kostenlos (bzw. auf <x1>Spendenbasis</x1>) angeboten werden kann, sind diese Maßnahmen leider unumgänglich.
