t0001=Datenschutzerklärung
t0002=IP-Addresse
t0003=Bei Besuch dieser Seite wird die IP-Adresse Deines Rechners zu Zwecken der Fehleranalyse temporär in einem Log-File gespeichert und nach 14 Tagen automatisch wieder gelöscht. Ohne Anmeldung erhebt diese Seite von ihren Besuchern keinerlei personenbezogene Daten und enthält weder Werbung noch Third-Party-Tracker.
t0004=E-Mail
t0005=Bei Anmeldung für einen PhoneBlock-Account wird die von Dir angegebene E-Mail-Adresse zum Zwecke der Nutzer-Authentifizierung gespeichert. Die E-Mail-Adresse wird nicht an dritte weitergegeben. Es werden ausschließlich E-Mails zur Authentifizierung oder zum Betrieb von PhoneBlock an die angegebene Adresse geschickt.
t0006=Cookies
t0007=Bei einigen Interaktionen mit der PhoneBlock-Webseite, z.B. bei der Anmeldung und der Bewertung von Telefonnummern wird ein technisch notwendiges Session-Cookie gesetzt.
t0008=Wenn Du die Funktion "Auf diesem Gerät angemeldet bleiben" beim Login aktivierst, dann setzt PhoneBlock ein persistentes Cookie, mit dem Dich die Seite bei Deinem nächsten Besuch wiedererkennt, so dass du automatisch angemeldet bist, ohne Dein Passwort erneut eingeben, oder den Google-Loginvorgang wiederholen zu müssen. Wenn Du den "Abmelden" Knopf klickst, wird dieses Cookie wieder gelöscht und Du musst Dich bei Deinem nächsten Besuch erneut anmelden.
t0009=Account-Löschung
t0010=Du kannst Deinen PhoneBlock-Account jederzeit in den <x1>Einstellungen</x1> wieder löschen. Mit Löschung deines Accounts werden deine bei PhoneBlock gespeicherten Daten gelöscht.
t0011=Telefonnummern
t0012=Sollte Deine Telefonnummer irrtümlicherweise auf die Blocklist gelangt sein, kannst Du selbstvertändlich um Löschung ersuchen. Schreib eine E-Mail an <x1>Bernhard Haumacher <x2>...</x2></x1>.
t0013=Anrufbeantworter
t0014=Bei der Verwendung des <x1>PhoneBlock-Anrufbeantworters</x1> muss PhoneBlock dauerhaft die IP-Adresse Deiner Fritz!Box speichern, um den Anrufbeantworter dort anzumelden und die Registrierung aufrecht zu erhalten. Hierfür hast Du entweder den Host-Namen Deiner Fritz!Box hinterlegt, oder den DynDNS-Dienst von PhoneBlock in Deiner Fritz!Box installiert.
t0015=Ankommende Anrufe an deiner Fritz!Box werden einem angemeldeten Anrufbeantworter angezeigt. Dabei wird die Telefonnummer des Anrufers an den PhoneBlock-Anrufbeantworter übermittelt. Diese Telefonnummer wird verwendet, um sie mit der Datenbank der SPAM-Telefonnummern abzugleichen. Nur wenn die Telefonnummer in der SPAM-Datenbank enthalten ist, nimmt der Anrufbeantworter den Anruf an und speichert den Anruf in der Anrufliste Deines Anrufbeantworters. In allen anderen Fällen werden keine Daten zu dem Anruf bei PhoneBlock gepeichert.

