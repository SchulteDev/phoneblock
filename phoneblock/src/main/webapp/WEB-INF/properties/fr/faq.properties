t0001=Questions et réponses sur PhoneBlock
t0002=PhoneBlock est-il gratuit ?
t0003=Oui, actuellement, tu ne dois rien payer pour l'utilisation de PhoneBlock. Cependant, l'exploitation de PhoneBlock entraîne des frais courants pour la location du serveur, l'accès à Internet et l'enregistrement du domaine. Pour couvrir ces frais, il serait bien que tu fasses <x1><x2>un petit don</x2></x1>.
t0004=Pendant longtemps, PhoneBlock a fonctionné sur un <x1>Raspberry PI 4</x1> sur mon bureau et n'a donc pas engendré de coûts supplémentaires (à part ma connexion Internet et l'enregistrement du domaine). Cependant, en raison du nombre croissant d'utilisateurs et surtout pour garantir une meilleure disponibilité du service, PhoneBlock a entre-temps déménagé dans le <x2>Cloud Hetzner</x2> (serveur situé à Falkenstein, Allemagne). Avec <x3>ce lien, tu reçois 20 ? de crédit cloud offert par Hetzner</x3> - et si tu l'utilises effectivement et que tu payes pour cela, PhoneBlock reçoit les premiers 10 ? que tu as dépensés comme crédit cloud.
t0005=Quelle est la différence entre PhoneBlock et le "<x1>tellows Protection d'appel</x1>" ?
t0006=Le répondeur téléphonique <x1>PhoneBlock</x1> ne connaît pas de limite de taille du répertoire téléphonique de la liste de blocage. Il répond à l'appel pour tous les numéros figurant sur la liste de blocage. Il n'est pas nécessaire d'actualiser la liste de blocage chaque nuit dans ta Fritz!Box, la liste de blocage est toujours à jour.
t0007=Tu peux installer le répondeur téléphonique <x1>PhoneBlock</x1> dans n'importe quel routeur Internet compatible VOIP, même si le protocole CardDAV pour les répertoires téléphoniques Internet n'est pas supporté par ton routeur.
t0008=Dans les deux cas, tu peux configurer la <x1>liste de blocage comme répertoire téléphonique Internet</x1> dans ta Fritz!Box et bloquer les numéros de ce répertoire. PhoneBlock t'offre en outre la possibilité de personnaliser ta liste de numéros à bloquer et est en outre gratuit (voir ci-dessus).
t0009=Dans ta liste de blocage personnalisée, tu peux toi-même ajouter des numéros et, plus important encore, exclure des numéros du blocage (voir aussi "Un numéro est bloqué par erreur, que faire ?" ci-dessous). C'est intéressant lorsque PhoneBlock a ajouté un numéro à la liste de blocage, mais que tu souhaites être appelé par ce numéro. Par exemple, un numéro d'un fournisseur d'accès à Internet peut facilement se retrouver sur la liste de blocage si de nombreuses personnes se sentent agacées par les rappels de ce numéro, mais que tu attends d'être rappelé. C'est très bien expliqué dans cette <x1>vidéo YouTube</x1>. Avec PhoneBlock, tu peux adapter ta liste de blocage, les numéros que tu y as mis toi-même restent bloqués et les numéros que tu as ajoutés à ta liste blanche ne seront certainement pas bloqués chez toi.
t0010=Ma Fritz!Box ne supporte pas encore CardDAV, puis-je quand même utiliser PhoneBlock ?
t0011=Oui, il y a deux possibilités :
t0012=Utilise le répondeur PhoneBlock (actuellement encore en test bêta) au lieu du répertoire téléphonique. Tu connectes le répondeur PhoneBlock à ta Fritz!Box comme un téléphone Internet et il répond toujours lorsqu'un numéro SPAM appelle, si rapidement que ton téléphone ne sonne pas ou seulement très brièvement. Actuellement, le répondeur téléphonique PhoneBlock n'est disponible que sur un système de test qui nécessite une inscription séparée : <x1>Vers le système de test du répondeur téléphonique</x1>. Si tu as réussi à installer le répondeur automatique ou si tu as rencontré des problèmes, merci de nous en informer afin que ce nouvel outil soit disponible le plus rapidement possible.
t0013=Utilise l'outil <x1>SpamBlockUp</x1> pour charger la liste de blocage dans ta Fritz!Box. Pour cela, tu as toutefois besoin d'un PC sur lequel tu peux installer le programme. SpamBlockUp peut également utiliser la liste de blocage PhoneBlock et la charger de l'extérieur dans ta Fritz!Box. Pour plus de détails, tu dois t'adresser à l'auteur de ce programme. PhoneBlock n'a aucun lien avec SpamBlockUp.
t0014=Je n'ai pas de Fritz!Box, puis-je quand même utiliser PhoneBlock ?
t0015=Tu peux installer le répondeur téléphonique <x1>PhoneBlock</x1> dans n'importe quel routeur Internet compatible VOIP, même si le protocole CardDAV pour les répertoires téléphoniques Internet n'est pas supporté par ton routeur. Installe le répondeur comme un téléphone VOIP normal qui se connecte à ta box via Internet.
t0016=Pour importer la liste de blocage comme annuaire téléphonique, ton routeur Internet/système téléphonique doit être en mesure de s'abonner à un annuaire téléphonique via le protocole <x1>CardDAV</x1> et de rejeter automatiquement tous les appels provenant d'un numéro figurant dans un annuaire téléphonique donné (ou de les transférer vers le répondeur). Pour savoir si cela est possible avec ton installation téléphonique, consulte le manuel ou demande à ton opérateur téléphonique. Si tu as réussi à installer la liste de blocage sur un autre routeur, fais-le savoir afin que le guide d'installation puisse être adapté.
t0017=Puis-je utiliser PhoneBlock sur un téléphone portable Android ?
t0018=Oui, ici tu as même deux options : (a) t'abonner au carnet d'adresses PhoneBlock, ou (b) configurer SpamBlocker et y intégrer la base de données PhoneBlock.
t0019=Si tu t'abonnes au carnet d'adresses <x1>PhoneBlock</x1>, tu peux voir directement si cela vaut la peine de répondre à un appel ou de rappeler si tu as manqué un appel. Il n'est toutefois pas possible de rejeter directement les appels spam.
t0020=Si tu installes <x1>SpamBlocker</x1>, tu peux y intégrer la base de données PhoneBlock. Lors d'un appel, SpamBlocker peut alors comparer le numéro avec la base de données PhoneBlock et rejeter directement l'appel en cas de réponse positive. <x2>SpamBlocker</x2> est une application indépendante. En cas de problème, adresse-toi directement au développeur.
t0021=Puis-je utiliser PhoneBlock sur un iPhone ?
t0022=Oui, avec l'iPhone, c'est même possible sans installer d'applications supplémentaires. Regarde ici les <x1>instructions d'installation</x1>.
t0023=Ma FritzBox ! signale une "erreur 26" lors de la configuration
t0024=L'origine et la signification de cette erreur ne sont pas claires. Les utilisateurs rapportent toutefois que les étapes suivantes aident à configurer PhoneBlock malgré tout :
t0025=Supprime à nouveau complètement le répertoire téléphonique
t0026=Effectue un redémarrage de la boîte et vérifie si le répertoire est vraiment supprimé. Si ce n'est pas le cas, recommence la suppression.
t0027=Recrée le répertoire téléphonique. Assure-toi que tu as bien copié l'adresse du serveur. Assure-toi qu'il n'y a pas d'espace au début ou à la fin du nom d'utilisateur et du mot de passe.
t0028=Attention, s'il te plaît : Si tu changes le mot de passe pour ton accès PhoneBlock, il ne suffit pas de définir le nouveau mot de passe dans les paramètres de l'annuaire téléphonique. La Fritz!Box semble avoir ici un problème de mise à jour des données d'accès. Supprime plutôt le répertoire téléphonique et configure-le à nouveau.
t0029=Pourquoi ne puis-je pas m'inscrire avec une adresse e-mail jetable ?
t0030=Si tu utilises PhoneBlock, tu consommes continuellement de la capacité de calcul et de la bande passante Internet, car la liste de blocage est mise à jour quotidiennement. Le fonctionnement de PhoneBlock consomme actuellement environ 500GB de données par mois. Actuellement, cela est gratuit pour toi. Cependant, si quelque chose ne fonctionne pas correctement, j'attends de toi que tu sois disponible pour résoudre les problèmes éventuels. Si tu t'inscris avec une adresse jetable, ce n'est pas possible. S'enregistrer avec une adresse jetable serait aussi bien que de ne pas s'enregistrer du tout.
t0031=À partir de quand un numéro est-il bloqué par PhoneBlock ?
t0032=Si tu ajoutes toi-même un numéro à la liste de blocage, les appels provenant de ce numéro seront immédiatement bloqués pour toi. Les autres abonnés de la liste de blocage PhoneBlock ne reçoivent pas immédiatement ce numéro dans leur liste de blocage. Ce n'est que lorsqu'au moins trois abonnés auront également bloqué le numéro chez eux que le nouveau numéro sera distribué à tous les abonnés. Les règles exactes concernant le moment où un numéro est placé sur la liste de blocage et le moment où il en est retiré sont encore en cours d'adaptation. Mais ce qui est sûr, c'est qu'un numéro que tu as toi-même ajouté à la liste de blocage reste bloqué pour toi dans tous les cas.
t0033=Malgré PhoneBlock, je continue à recevoir des appels de spam, que faire ?
t0034=Il y a toujours de nouveaux numéros de spam, c'est pourquoi PhoneBlock ne peut pas offrir une protection à 100%. <x1>Enregistre le nouvel appelant indésirable dans la Blocklist</x1> et aide ainsi les autres à se débarrasser rapidement de ce tourmenteur !
t0035=Un numéro est bloqué par erreur, que faire ?
t0036=Pas de problème, ouvre <x1>Vos paramètres</x1> et ajoute le numéro à ta liste blanche. Ta liste blanche est une liste de numéros de téléphone que tu as exclus du blocage. Ils n'apparaissent jamais dans ta liste de blocage, même si de nombreuses personnes se sentent agacées par les appels de ce numéro et le bloquent.
t0037=Au secours, j'ai ajouté un numéro à la liste de blocage par erreur !
t0038=Lorsque tu crées un nouveau "contact" dans le répertoire Blocklist de ta Fritz!Box, celle-ci le signale au serveur PhoneBlock qui l'interprète comme une plainte concernant ce numéro. De plus, le numéro est ajouté à ta liste de blocage personnelle afin que tu ne sois plus ennuyé par ce numéro. En raison de l'enregistrement compressé de nombreux numéros dans un contact, il n'est malheureusement pas possible de supprimer un numéro de la liste de blocage personnelle de la même manière. Dans ce cas, tu dois te connecter ici sur le site avec tes données d'accès et supprimer le numéro de la "liste noire" dans <x1>Tes paramètres</x1>. Lors de la prochaine synchronisation, le numéro devrait alors disparaître de la liste de blocage de ta Fritz!Box.
t0039=J'ai peur que PhoneBlock bloque des numéros dont j'ai besoin, que faire ?
t0040=Avec PhoneBlock, tu n'es pas obligé de bloquer les numéros. Tu as les possibilités suivantes :
t0041=Au lieu de bloquer, mets en place une redirection vers ton répondeur. Si quelqu'un qui veut vraiment quelque chose de toi appelle, il laissera un message et tu pourras le rappeler.
t0042=Laisse tomber l'étape d'installation avec le blocage. Configure seulement le répertoire téléphonique PhoneBlock dans ta Fritz!Box. Lors d'un appel, l'écran du téléphone affichera par exemple "SPAM : 03016637169". Tu peux alors décider si tu réponds parce que tu attends justement un rappel ou si tu repousses l'appelant.
t0043=Dois-je mettre à jour manuellement l'annuaire téléphonique ?
t0044=Non, cela se fait automatiquement chaque nuit. Ta Fritz!Box contacte chaque nuit le serveur PhoneBlock et compare les numéros de la liste de blocage avec le répertoire téléphonique de la liste de blocage. Ta liste de blocage reste donc toujours à jour. Si, pendant une période prolongée (quelle qu'en soit la raison), la liste de blocage n'est plus consultée par ta Fritz!Box, PhoneBlock t'envoie un e-mail afin que tu puisses vérifier la configuration avant que ta liste de blocage ne devienne obsolète.
t0045=Quand exactement la liste de blocage sera-t-elle mise à jour ?
t0046=C'est ta Fritz!Box qui en décide. Si tu ne cliques pas explicitement sur le bouton "actualiser" du répertoire téléphonique, ta Fritz!Box choisit une heure entre 0 et 6 heures pour l'actualisation. AVM a fait cela de manière intelligente, car les appels sont ainsi répartis de manière relativement régulière tout au long de la nuit et la charge du serveur reste ainsi limitée.
t0047=Je trouve PhoneBlock génial, puis-je faire un don ?
t0048=Oui, si PhoneBlock te plaît, tu peux volontiers participer aux frais courants de location du serveur, d'enregistrement du domaine, d'accès à Internet, etc. en faisant un <x1>petit don</x1>.
t0049=Mais il est également important que PhoneBlock soit plus connu. Si tu ne peux ou ne veux pas faire de don, publie des liens vers la page de PhoneBlock sur des forums, sur FaceBook, dans des commentaires d'articles de magazines, sur ton blog ou là où tu le juges utile. Ce n'est que si la diffusion de PhoneBlock s'accélère que le projet aura un effet sur la terreur téléphonique inouïe qui sévit sur le réseau téléphonique allemand.
t0050=J'ai un souhait, ce que PhoneBlock devrait absolument pouvoir faire, où puis-je l'exprimer ?
t0051=Si tu as un compte GitHub, tu peux ouvrir un ticket sur la page du projet <x1>PhoneBlock</x1> et décrire ton souhait. Tu peux également discuter de cette proposition avec moi par e-mail : <x2>Bernhard Haumacher <<x3>...</x3>></x2>.
t0052=Comment désinstaller PhoneBlock ?
t0053=Tu n'as plus besoin de PhoneBlock ou tu n'en es pas satisfait ? Dommage, tu peux peut-être <x1>proposer une amélioration</x1> ?
t0054=Pour désinstaller PhoneBox, tu dois procéder de la même manière que pour l'installation, mais à l'envers. Selon la manière dont tu as installé PhoneBlock (comme <x1>répertoire</x1> ou comme <x2>répondeur</x2>, ou les deux), tu dois supprimer les paramètres correspondants. Pour le répertoire téléphonique : supprimer le blocage d'appel (ou le transfert d'appel) qui se rapporte à tous les appels du répertoire téléphonique PhoneBlock. Tu peux ensuite supprimer le répertoire PhoneBlock. Pour le répondeur : supprimer le périphérique téléphonique "PhoneBlock" et ensuite désactiver le partage DynIP (si tu n'as pas utilisé un service DynIP séparé). Ensuite, tu devrais encore supprimer ton compte PhoneBlock dans les <x3>paramètres</x3>.
t0055=Ma question ne trouve pas de réponse ici, qui peut m'aider ?
t0056=Écris donc un commentaire sur la page <x1>Facebook de PhoneBlock</x1>, ainsi tout le monde pourra lire la question. Tu peux aussi m'envoyer un message personnel par e-mail : <x2>Bernhard Haumacher <<x3>...</x3>></x2>.

