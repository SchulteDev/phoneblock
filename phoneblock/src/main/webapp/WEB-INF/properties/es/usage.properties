t0001=Condiciones de uso
t0002=PhoneBlock puede ayudarte en tu autodefensa digital contra el terror telefónico y las llamadas publicitarias no deseadas. PhoneBlock es <x1>mi</x1> <x2>proyecto privado</x2> y me complace que puedas participar en él de forma gratuita.
t0003=Descargo de responsabilidad
t0004=El uso de PhoneBlock es exclusiva y expresamente bajo su propio riesgo. Al utilizar PhoneBlock, usted es consciente de que un error en el software o la inserción posiblemente maliciosa de números en la lista de bloqueados podría bloquear un número desde el que es posible que desee que le llamen.
t0005=Uso comercial
t0006=Desaconsejo el uso de PhoneBlock en una conexión telefónica comercial. Si desea hacerlo de todos modos, entonces usted es el único responsable de cualquier daño que pueda resultar. Para minimizar el riesgo de uso, le recomiendo que no bloquee los números de la lista de bloqueo, sino que sólo los desvíe a su contestador automático. También desaconsejo fuertemente el uso del contestador automático PhoneBlock en un entorno comercial - bajo ninguna circunstancia querrá arriesgarse a que un cliente potencial de su línea telefónica sea "engañado" por el contestador automático.
t0007=Funcionamiento del servidor PhoneBlock
t0008=PhoneBlock está a su disposición de forma gratuita. Sin embargo, el funcionamiento de una aplicación web no es gratuito. Si PhoneBlock le ayuda, le invitamos a contribuir a los costes de funcionamiento en forma de una <x1>pequeña donación</x1>. Sin embargo, usted hace esto sin esperar nada a cambio.

