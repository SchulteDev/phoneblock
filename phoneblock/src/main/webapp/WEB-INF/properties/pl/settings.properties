t0091=Numery telefonów z numerem kierunkowym kraju b\u0119d\u0105 wy\u015bwietlane na li\u015bcie bloków w formie skróconej (jako numery krajowe). Raporty SPAM od Ciebie maj\u0105 specjaln\u0105 wag\u0119 dla innych u\u017cytkowników w Twoim kraju.
