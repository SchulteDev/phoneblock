t0001=Bloquer un numéro de téléphone
t0002=Un autre casse-pieds s'est tout de même glissé à travers le réseau PhoneBlock ? C'est ennuyeux, mais pas de problème, tu vas bientôt t'en débarrasser. Pour cela, il te suffit d'ajouter le numéro de l'importun à la "Blocklist". Pour ce faire, connecte-toi à ta Fritz!Box.
t0003=Se connecter à la FRITZ!Box
t0004=Afficher la liste des appelants
t0005=Dans l'interface utilisateur de ta FRITZ!Box, tu peux voir tous les appelants de la dernière période. Si tout s'est bien passé, la liste ressemble à l'illustration ci-dessous. Un appel indésirable a été identifié, marqué comme spam et l'appel a été rejeté (l'appel est représenté par un X rouge).
t0006=Dans ce cas, il n'y a rien à faire. L'appelant indésirable se trouve déjà sur la "blocklist" et ne peut plus te déranger.
t0007=Nouvelle entrée "Blocklist
t0008=Si l'emmerdeur a un nouveau numéro de téléphone ou si un nouveau terroriste téléphonique a commencé son business, tu peux encore recevoir un appel indésirable. Dans ce cas, tu peux ajouter ici une nouvelle entrée à la "liste de blocage".
t0009=Attention !
t0010=Ne pas inscrire d'ennemis personnels !
t0011=Une inscription dans la "BlockList" bloque l'appelant non seulement pour toi, mais aussi pour tous les membres de la communauté PhoneBlock ! Si tu ne veux plus recevoir d'appels de ta belle-mère, inscris son numéro dans la liste locale des appels bloqués de ta FRITZ!Box, mais pas dans la "Blocklist" de PhoneBlock !
t0012=En cas d'infraction, ton compte sera irrévocablement bloqué sans avertissement préalable !
t0013=Tu es donc sûr que tu as reçu un appel publicitaire que tu n'as pas commandé et que personne d'autre ne souhaite recevoir ? Alors vas-y - bloque le numéro...
t0014=Un numéro est bloqué en créant une nouvelle entrée dans le répertoire téléphonique appelée "Blocklist". Ta FRITZ!Box télécharge cette nouvelle entrée sur le serveur PhoneBlock et tous les autres membres connectés de la communauté PhoneBlock reçoivent également cette entrée dans leur liste de blocage. Pour faire une nouvelle entrée dans le répertoire, clique sur l'icône du répertoire à la fin de la ligne contenant le numéro de l'appel indésirable.
t0015=Sélectionne maintenant le répertoire téléphonique "Blocklist" :
t0016=Clique sur "Suivant" et sélectionne "Créer à nouveau" :
t0017=Sur le masque suivant, saisis encore un nom de ton choix et clique sur "OK". Après la synchronisation avec le serveur PhoneBlock, le nom sera remplacé par "SPAM : numéro d'appel", tu n'as donc pas besoin de te donner la peine de saisir quelque chose de joli :
t0018=<x1>Important:</x1> Lors d'une nouvelle entrée dans la Blocklist, tu ne peux effectuer que <x2>un numéro</x2> par entrée du répertoire téléphonique. PhoneBlock classe alors le numéro de téléphone dans le bon bloc. Un numéro que tu as inscrit ne peut pas contenir <x3>un joker ("*")</x3>. Les numéros joker ne sont créés par PhoneBlock lui-même que lorsqu'il y a beaucoup de plaintes concernant des numéros de téléphone très proches les uns des autres.
t0019=<x1>Important:</x1> Tu ne dois pas modifier les entrées existantes de la Blocklist <x2>(ni ajouter ni supprimer des numéros), sinon PhoneBlock rejettera tes modifications lors de la prochaine synchronisation. Si tu veux supprimer un numéro de la Blocklist, ajoute plutôt une entrée à ta <x3>Whitelist dans les paramètres</x3>.
t0020=C'est terminé ! Tu t'es débarrassé, ainsi que toute la communauté PhoneBlock, d'une autre emmerdeuse, merci !
