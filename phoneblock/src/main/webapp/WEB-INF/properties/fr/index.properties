t0007=Comment fonctionne PhoneBlock ?
t0008=PhoneBlock est une liste de numéros de téléphone suspectés d'être des spams, gérée par la communauté PhoneBlock. Le répondeur <x1>PhoneBlock</x1> accepte alors les appels des personnes figurant sur la liste de blocage, de sorte que ton téléphone reste muet lors de ces appels.
t0009=Tu peux aussi importer la liste de blocage comme annuaire téléphonique dans ton routeur Internet "FRITZ!Box" et bloquer les appels des numéros de cet <x1>annuaire spécial</x1>. Tu n'as plus besoin de bloquer manuellement des plages de numéros, car ta Fritz!Box actualise automatiquement la liste de blocage chaque nuit. Dès qu'un numéro est ajouté à cette liste de blocage, ta FRITZ!Box rejette automatiquement les appelants portant ce numéro. Le <x2>répondeur</x2> est toutefois la meilleure solution, car un annuaire téléphonique est limité en taille et ne peut pas contenir tous les numéros de la liste de blocage.
t0010=Si tu reçois quand même un appel indésirable parce que le numéro n'est pas encore inscrit dans la liste des numéros bloqués, tu peux facilement bloquer le <x1>numéro dans ta FRITZ!Box</x1>. Pour cela, tu crées une entrée pour l'appelant indésirable dans le carnet d'adresses PhoneBlock directement dans ta Fritz!Box. Dès que tu as fait cela, ta FrizBox met à jour la liste de blocage pour tous les membres de la communauté PhoneBlock et les appels provenant de ce nouveau numéro sont immédiatement refusés par tous les autres. C'est certes un peu plus compliqué que de bloquer directement le numéro dans ton Fritz!Phone, mais cela a l'avantage de protéger toute la communauté PhoneBlock contre <x2>d'autres appels de spam</x2>.
t0011=Quelles sont les conditions préalables ?
t0012=PhoneBlock peut soit bloquer les appels indésirables sur la <x1>"ligne fixe"</x1> en combinaison avec un <x2>"routeur Internet FRITZ!Box" d'AVM</x2>, soit indiquer directement sur ton <x3>téléphone mobile</x3> si un appelant est potentiellement indésirable.
