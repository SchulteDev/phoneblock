t0052=\u042f\u043a \u044f \u043c\u043e\u0436\u0443 \u0437\u043d\u043e\u0432\u0443 \u0432\u0438\u0434\u0430\u043b\u0438\u0442\u0438 PhoneBlock?
t0053=\u0412\u0430\u043c \u0431\u0456\u043b\u044c\u0448\u0435 \u043d\u0435 \u043f\u043e\u0442\u0440\u0456\u0431\u0435\u043d PhoneBlock \u0430\u0431\u043e \u0432\u0438 \u043d\u0435 \u0437\u0430\u0434\u043e\u0432\u043e\u043b\u0435\u043d\u0456 \u043d\u0438\u043c? \u0428\u043a\u043e\u0434\u0430, \u043c\u043e\u0436\u043b\u0438\u0432\u043e, \u0432\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 <x1>\u0432\u043d\u0435\u0441\u0442\u0438 \u043f\u0440\u043e\u043f\u043e\u0437\u0438\u0446\u0456\u044e \u0449\u043e\u0434\u043e \u043f\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u043d\u044f</x1>?
t0054=\u0429\u043e\u0431 \u0432\u0438\u0434\u0430\u043b\u0438\u0442\u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0443, \u0432\u0438\u043a\u043e\u043d\u0430\u0439\u0442\u0435 \u0442\u0456 \u0436 \u0434\u0456\u0457, \u0449\u043e \u0456 \u0434\u043b\u044f \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044f, \u0442\u0456\u043b\u044c\u043a\u0438 \u0443 \u0437\u0432\u043e\u0440\u043e\u0442\u043d\u043e\u043c\u0443 \u043f\u043e\u0440\u044f\u0434\u043a\u0443. \u0417\u0430\u043b\u0435\u0436\u043d\u043e \u0432\u0456\u0434 \u0442\u043e\u0433\u043e, \u044f\u043a \u0432\u0438 \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0438 PhoneBlock (\u044f\u043a <x1>\u0422\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u0430 \u043a\u043d\u0438\u0433\u0430</x1> \u0430\u0431\u043e \u044f\u043a <x2>\u0410\u0432\u0442\u043e\u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0447</x2>, \u0430\u0431\u043e \u0456 \u0442\u0435, \u0456 \u0456\u043d\u0448\u0435), \u0432\u0430\u043c \u043f\u043e\u0442\u0440\u0456\u0431\u043d\u043e \u0432\u0438\u0434\u0430\u043b\u0438\u0442\u0438 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0456 \u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u043d\u043d\u044f. \u0414\u043b\u044f \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u043e\u0457 \u043a\u043d\u0438\u0433\u0438: \u0412\u0438\u0434\u0430\u043b\u0456\u0442\u044c \u0431\u043b\u043e\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u0438\u043a\u043b\u0438\u043a\u0456\u0432 (\u0430\u0431\u043e \u043f\u0435\u0440\u0435\u0430\u0434\u0440\u0435\u0441\u0430\u0446\u0456\u044e), \u044f\u043a\u0435 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0441\u0456\u0445 \u0432\u0438\u043a\u043b\u0438\u043a\u0456\u0432 \u0437 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u043e\u0457 \u043a\u043d\u0438\u0433\u0438 PhoneBlock. \u041f\u0456\u0441\u043b\u044f \u0446\u044c\u043e\u0433\u043e \u0432\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u0438\u0434\u0430\u043b\u0438\u0442\u0438 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u0443 \u043a\u043d\u0438\u0433\u0443 PhoneBlock. \u0414\u043b\u044f \u0430\u0432\u0442\u043e\u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0447\u0430: \u0412\u0438\u0434\u0430\u043b\u0456\u0442\u044c \u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0456\u0457 "PhoneBlock", \u0430 \u043f\u043e\u0442\u0456\u043c \u0434\u0435\u0430\u043a\u0442\u0438\u0432\u0443\u0439\u0442\u0435 \u0432\u0438\u043f\u0443\u0441\u043a DynIP (\u044f\u043a\u0449\u043e \u0432\u0438 \u043d\u0435 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0454\u0442\u0435\u0441\u044f \u043e\u043a\u0440\u0435\u043c\u043e\u044e \u043f\u043e\u0441\u043b\u0443\u0433\u043e\u044e DynIP). \u041f\u0456\u0441\u043b\u044f \u0446\u044c\u043e\u0433\u043e \u0432\u0438\u0434\u0430\u043b\u0456\u0442\u044c \u0441\u0432\u0456\u0439 \u043e\u0431\u043b\u0456\u043a\u043e\u0432\u0438\u0439 \u0437\u0430\u043f\u0438\u0441 PhoneBlock \u0443 <x3>\u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u043d\u043d\u044f\u0445</x3>.
t0055=\u041d\u0430 \u043c\u043e\u0454 \u0437\u0430\u043f\u0438\u0442\u0430\u043d\u043d\u044f \u0442\u0443\u0442 \u043d\u0435\u043c\u0430\u0454 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0456, \u0445\u0442\u043e \u043c\u043e\u0436\u0435 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0442\u0438?
t0056=\u0427\u043e\u043c\u0443 \u0431 \u0432\u0430\u043c \u043d\u0435 \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u0438 \u043a\u043e\u043c\u0435\u043d\u0442\u0430\u0440 \u043d\u0430 <x1>\u0424\u0435\u0439\u0441\u0431\u0443\u043a-\u0441\u0442\u043e\u0440\u0456\u043d\u0446\u0456 PhoneBlock</x1>, \u0442\u043e\u0434\u0456 \u0432\u0441\u0456 \u0437\u043c\u043e\u0436\u0443\u0442\u044c \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u0438 \u043f\u0438\u0442\u0430\u043d\u043d\u044f. \u0412\u0438 \u0442\u0430\u043a\u043e\u0436 \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0434\u0456\u0441\u043b\u0430\u0442\u0438 \u043c\u0435\u043d\u0456 \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u0435 \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043d\u0430 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0443 \u043f\u043e\u0448\u0442\u0443: <x2>\u0411\u0435\u0440\u043d\u0445\u0430\u0440\u0434 \u0425\u0430\u0443\u043c\u0430\u0445\u0435\u0440 <x3>...</x3></x2>.

