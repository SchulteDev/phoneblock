t0009=Registrandovi, accettate i <x1>Termini d'uso</x1>.
t0010=Codice richiesta
t0011=Riceverete un codice all'indirizzo e-mail inserito, che potrete utilizzare per effettuare il login. Il primo accesso tramite e-mail crea un account PhoneBlock. In futuro, sarà possibile accedere con il nome utente PhoneBlock generato o inviando nuovamente un codice una tantum.
t0012=Accedere con il nome utente PhoneBlock
t0013=Utilizzate il nome utente ricevuto al momento della registrazione a Google o il vostro indirizzo e-mail.
t0014=I dati di accesso non corrispondono, controllare le voci e riprovare.
t0015=La password vi è stata mostrata dopo il primo accesso. Se non si ha più la password a portata di mano, è sufficiente effettuare il login con Google o con il proprio indirizzo e-mail, come indicato sopra.
