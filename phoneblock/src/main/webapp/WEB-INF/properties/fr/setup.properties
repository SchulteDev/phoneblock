t0011=Connecte-toi à ta FRITZ!Box
t0012=Pour que cela fonctionne, tu dois te trouver à la maison sur ton réseau WLAN ou ton ordinateur doit être directement connecté à la FRITZ!Box par câble. La FRITZ!Box te demande d'abord ton mot de passe. Si tu ne t'es encore jamais connecté, tu trouveras ce mot de passe sur le dessous de l'appareil.
t0013=Se connecter à la FRITZ!Box
t0014=Crée un nouveau répertoire téléphonique "Blocklist
t0015=Pour que ta FRITZ!Box puisse bloquer les appels de spam, elle a besoin de son propre annuaire téléphonique dans lequel tous les numéros d'appelants indésirables sont enregistrés. Appelle ce répertoire "Blocklist". Pour cela,
t0016=Navigue d'abord dans la rubrique "Téléphonie",
t0018=clique ensuite sur le lien "Nouvel annuaire".
t0019=Saisis les données de connexion de ton compte PhoneBlock
t0020=Tu as maintenant besoin des données de connexion de ton compte PhoneBlock.
t0021=<x1>1</x1> donne le nom de <x2>Blocklist</x2> à l'annuaire téléphonique qui doit servir de liste de blocage. Tu auras à nouveau besoin de ce nom pour l'étape suivante.
t0022=Sélectionne maintenant <x1>2</x1> l'option <x2>Utiliser le répertoire d'un fournisseur en ligne</x2>.
t0023=Ensuite, tu peux choisir <x1>3</x1> le fournisseur <x2>Fournisseur CardDAV</x2>.
t0024=Tu y es presque, voici maintenant les données de connexion <x1>4</x1>. Le mieux est de les transférer par copier-coller pour éviter les fautes de frappe ! <x2> <x3> Inscris l'URL du carnet d'adresses PhoneBlock dans le champ <x4>Adresse Internet du serveur CardDAV</x4> : <x5></x5><x6></x6> </x3> <x7> Inscris le nom d'utilisateur <x8></x8> que tu as reçu lors de l'<x9>enregistrement</x9> dans le champ <x10>Nom d'utilisateur</x10>. </x7> <x11> Le mot de passe<x12> que tu as reçu lors de l'<x13>enregistrement</x13>, </x12><x14> <x15></x15><x16></x16>,</x14> tu dois maintenant encore l'inscrire dans le champ <x17>mot de passe</x17>. </x11> </x2>
t0025=Tu peux maintenant confirmer <x1>5</x1> la création du nouveau répertoire. Attention, s'il te plaît : Ne sélectionne <x2>aucun de tes téléphones</x2> dans le point "Attribution des téléphones" ! Sinon, tu ne trouveras sur ton téléphone que des appelants SPAM dans les contacts.
t0026=Vérifie si ta "blocklist" a été créée
t0027=Si tout s'est bien passé, ta FRITZ!Box a chargé tous les numéros de la liste de blocage PhoneBlock. Tu devrais maintenant avoir un nouveau répertoire "Blocklist" dans la rubrique "Téléphonie / Répertoire". Si tu sélectionnes l'onglet "Blocklist", tu peux voir tous les numéros des appelants spam actuels.
t0028=Laisse la FRITZ!Box rejeter les appels de la "liste de blocage".
t0029=Dans la rubrique "Téléphonie / Traitement des appels", tu peux maintenant définir le nouveau répertoire téléphonique "Blocklist" comme plage de numéros à bloquer.
t0030=Fais défiler vers le bas jusqu'à la sous-rubrique "Bloquer les plages de numéros" et clique sur le bouton "Ajouter une plage".
t0031=Dans le nouveau masque, choisis l'option "Annuaire" dans le choix "Domaine" et sélectionne le nouvel annuaire "Blocklist" comme "Annuaire" à bloquer.
