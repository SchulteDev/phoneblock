t0075=Nale\u017cy zachowa\u0107 ostro\u017cno\u015b\u0107, poniewa\u017c spowoduje to uniewa\u017cnienie starego has\u0142a PhoneBlock. Nast\u0119pnie nale\u017cy wprowadzi\u0107 nowe has\u0142o w ustawieniach urz\u0105dzenia Fritz!Box lub telefonu komórkowego, aby nadal mo\u017cna by\u0142o uzyska\u0107 dost\u0119p do listy blokad.
