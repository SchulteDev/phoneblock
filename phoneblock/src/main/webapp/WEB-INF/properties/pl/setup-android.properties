t0001=Instalacja w systemie Android
t0002=Instalacja powoduje dodanie ksi\u0105\u017cki adresowej PhoneBlock do kontaktów. Je\u015bli otrzymasz po\u0142\u0105czenie z numeru spamowego, zostanie to natychmiast wy\u015bwietlone, np. "SPAM: 03016637169". Mo\u017cesz równie\u017c natychmiast zobaczy\u0107 w nieodebranych po\u0142\u0105czeniach, \u017ce nie warto oddzwania\u0107 bez konieczno\u015bci wcze\u015bniejszego wygooglowania numeru.
t0003=Nie mo\u017cna tego u\u017cy\u0107 do blokowania po\u0142\u0105cze\u0144 SPAM (telefon nadal b\u0119dzie dzwoni\u0142, ale b\u0119dzie wida\u0107, \u017ce jest to po\u0142\u0105czenie SPAM). Po\u0142\u0105czenia SPAM mo\u017cna blokowa\u0107, <x1>instaluj\u0105c aplikacj\u0119 SpamBlocker</x1> i integruj\u0105c baz\u0119 danych PhoneBlock. <x2>SpamBlocker</x2> jest niezale\u017cn\u0105 aplikacj\u0105, skontaktuj si\u0119 bezpo\u015brednio z deweloperem, je\u015bli masz z ni\u0105 jakiekolwiek problemy.
t0004=Do synchronizacji ksi\u0105\u017cki adresowej potrzebna jest aplikacja, za pomoc\u0105 której mo\u017cna synchronizowa\u0107 internetowe ksi\u0105\u017cki telefoniczne. Mo\u017cna u\u017cy\u0107 na przyk\u0142ad "<x1>PeopleSync</x1>" lub "<x2>DAVx\u2075</x2>". Instrukcje tutaj s\u0105 napisane dla "PeopleSync", ale procedura z "DAVx\u2075" jest bardzo podobna:
t0005=Krok 1: Otwórz Sklep Play i wyszukaj "PeopleSync".
