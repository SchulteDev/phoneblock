t0007=¿Cómo funciona PhoneBlock?
t0008=PhoneBlock es una lista mantenida por la comunidad PhoneBlock de números de teléfono sospechosos de ser spam. El <x1>contestador automático PhoneBlock</x1> acepta entonces las llamadas de las personas incluidas en la lista de bloqueo, de modo que su teléfono permanece en silencio para estas llamadas.
t0009=Alternativamente, también puede importar la lista negra como una guía telefónica en su router de Internet "FRITZ!Box" y bloquear las llamadas de los números de esta <x1>guía telefónica especial</x1>. Ya no tendrá que bloquear manualmente rangos de números, porque su "FRITZ!Box" actualiza automáticamente la lista de bloqueados cada noche. En cuanto se añada un número a esta lista negra, su FRITZ!Box rechazará automáticamente las llamadas con este número. Sin embargo, el <x2>contestador automático</x2> es la mejor solución porque una agenda telefónica tiene un tamaño limitado y no puede contener todos los números de la lista de bloqueados.
t0010=Si aún así recibe una llamada no deseada porque el número aún no se ha añadido a la lista de bloqueados, puede bloquear fácilmente el <x1>número en su FRITZ!Box</x1>. ¡Para ello, haga una entrada para la persona que llama no deseada en la agenda PhoneBlock directamente en su FRITZ! Tan pronto como haya hecho esto, su FrizBox actualizará la lista de bloqueo para todos los miembros de la comunidad PhoneBlock y las llamadas de este nuevo número también serán bloqueadas inmediatamente para todos los demás. Esto lleva un poco más de tiempo que bloquear directamente el número en su Fritz!BoxPhone, pero tiene la ventaja de que protege a toda la comunidad PhoneBlock de <x2>más llamadas de spam</x2>.
t0011=¿Cuáles son los requisitos?
t0012=PhoneBlock puede bloquear llamadas no deseadas, ya sea en el <x1>"teléfono fijo"</x1> junto con un <x2>"FRITZ!Box" router de Internet de AVM</x2>, o mostrar directamente en su <x3>teléfono móvil</x3> si una llamada es potencialmente no deseada.
