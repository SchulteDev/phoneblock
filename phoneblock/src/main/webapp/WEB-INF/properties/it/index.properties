t0001=Rifiuta automaticamente i chiamanti indesiderati
t0002=Anche il vostro numero di telefono è caduto nelle mani di loschi commercianti di indirizzi e ricevete costantemente chiamate fastidiose che vogliono "ottimizzare" la vostra bolletta elettrica, darvi consigli su un sistema solare, annunciare un altro grande premio o offrire altri "vantaggi"? Allora <x1>PhoneBlock</x1> è esattamente ciò che vi serve!
t0003=Segreteria telefonica
t0004=Elenco telefonico di Fritz!Box
t0005=Per Android
t0006=Per iPhone
t0007=Come funziona PhoneBlock?
t0008=PhoneBlock è un elenco gestito dalla comunità PhoneBlock di numeri telefonici sospettati di essere spam. La segreteria telefonica di <x1>PhoneBlock</x1> accetta quindi le chiamate dei chiamanti presenti nell'elenco di blocco, in modo che il telefono rimanga silenzioso per queste chiamate.
t0009=In alternativa, potete anche importare la lista nera come rubrica telefonica nel vostro router Internet "FRITZ!Box" e bloccare le chiamate dai numeri presenti in questa <x1>rubrica telefonica speciale</x1>. Non è più necessario bloccare manualmente gli intervalli di numeri, perché il Fritz!Box aggiorna automaticamente l'elenco dei numeri bloccati ogni notte. Non appena un numero viene aggiunto a questa lista nera, il FRITZ!Box rifiuta automaticamente chi chiama con questo numero. Tuttavia, la <x2>segreteria telefonica</x2> è la soluzione migliore perché la rubrica telefonica ha dimensioni limitate e non può contenere tutti i numeri dell'elenco di blocco.
t0010=Se si riceve ancora una chiamata indesiderata perché il numero non è ancora stato aggiunto all'elenco di blocco, è possibile bloccare facilmente il <x1>numero nel FRITZ!Box</x1>. A tal fine, inserite una voce per il chiamante indesiderato nella rubrica PhoneBlock direttamente nel vostro Fritz!Box Non appena avrete fatto questo, il vostro FrizBox aggiornerà l'elenco di blocco per tutti i membri della comunità PhoneBlock e le chiamate da questo nuovo numero saranno bloccate immediatamente anche per tutti gli altri. Questo richiede un po' più di tempo rispetto al blocco diretto del numero nel Fritz!BoxPhone, ma ha il vantaggio di proteggere l'intera comunità PhoneBlock da <x2>ulteriori chiamate spam</x2>.
t0011=Quali sono i requisiti?
t0012=PhoneBlock è in grado di bloccare le chiamate indesiderate sia sulla <x1>"linea fissa"</x1> in combinazione con un router Internet <x2>"FRITZ!Box" di AVM</x2>, sia di visualizzare direttamente sul <x3>cellulare</x3> se un chiamante è potenzialmente indesiderato.
t0013=Ricerca Fritz!Box
t0014=Non siete sicuri di avere un box Fritz!Box Se siete in casa nel WLan, premete il pulsante di ricerca qui sopra. PhoneBlock cercherà di trovare un box Fritz!Box nelle vostre vicinanze.
