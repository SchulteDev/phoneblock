t0001=\u0623\u0633\u0626\u0644\u0629 \u0648\u0623\u062c\u0648\u0628\u0629 \u062d\u0648\u0644 PhoneBlock
t0002=\u0647\u0644 PhoneBlock \u0645\u062c\u0627\u0646\u064a\u061f
t0003=\u0646\u0639\u0645\u060c \u0644\u0633\u062a \u0645\u0636\u0637\u0631\u064b\u0627 \u062d\u0627\u0644\u064a\u064b\u0627 \u0644\u062f\u0641\u0639 \u0623\u064a \u0634\u064a\u0621 \u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 PhoneBlock. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0641\u0625\u0646 \u062a\u0634\u063a\u064a\u0644 PhoneBlock \u064a\u062a\u0643\u0628\u062f \u0627\u0644\u0622\u0646 \u062a\u0643\u0627\u0644\u064a\u0641 \u062a\u0634\u063a\u064a\u0644 \u0627\u0633\u062a\u0626\u062c\u0627\u0631 \u0627\u0644\u062e\u0627\u062f\u0645 \u0648\u0627\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u0648\u062a\u0633\u062c\u064a\u0644 \u0627\u0644\u0646\u0637\u0627\u0642. \u0644\u062a\u063a\u0637\u064a\u0629 \u0647\u0630\u0647 \u0627\u0644\u062a\u0643\u0627\u0644\u064a\u0641\u060c \u0633\u064a\u0643\u0648\u0646 \u0645\u0646 \u0627\u0644\u062c\u064a\u062f \u0623\u0646 \u062a\u0642\u062f\u0645 <x1><x2> \u062a\u0628\u0631\u0639\u064b\u0627 \u0635\u063a\u064a\u0631\u064b\u0627</x2></x1>.
t0004=\u0644\u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629\u060c \u0643\u0627\u0646 PhoneBlock \u064a\u0639\u0645\u0644 \u0639\u0644\u0649 \u062c\u0647\u0627\u0632 <x1>Raspberry PI 4</x1> \u0639\u0644\u0649 \u0645\u0643\u062a\u0628\u064a\u060c \u0648\u0628\u0627\u0644\u062a\u0627\u0644\u064a \u0644\u0645 \u064a\u0643\u0646 \u0647\u0646\u0627\u0643 \u0623\u064a \u062a\u0643\u0627\u0644\u064a\u0641 \u0625\u0636\u0627\u0641\u064a\u0629 (\u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0627\u062a\u0635\u0627\u0644 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u0648\u062a\u0633\u062c\u064a\u0644 \u0627\u0644\u0646\u0637\u0627\u0642 \u0627\u0644\u062e\u0627\u0635 \u0628\u064a). \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0648\u0628\u0633\u0628\u0628 \u0632\u064a\u0627\u062f\u0629 \u0623\u0639\u062f\u0627\u062f \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0648\u0642\u0628\u0644 \u0643\u0644 \u0634\u064a\u0621 \u0644\u0636\u0645\u0627\u0646 \u062a\u0648\u0627\u0641\u0631 \u0627\u0644\u062e\u062f\u0645\u0629 \u0628\u0634\u0643\u0644 \u0623\u0641\u0636\u0644\u060c \u0627\u0646\u062a\u0642\u0644 PhoneBlock \u0627\u0644\u0622\u0646 \u0625\u0644\u0649 <x2>Hetzner Cloud</x2> (\u0645\u0648\u0642\u0639 \u0627\u0644\u062e\u0627\u062f\u0645 \u0641\u0627\u0644\u0643\u0646\u0634\u062a\u0627\u064a\u0646\u060c \u0623\u0644\u0645\u0627\u0646\u064a\u0627). \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0647\u0630\u0627 \u0627\u0644\u0631\u0627\u0628\u0637\u060c \u0633\u062a\u062d\u0635\u0644 \u0639\u0644\u0649 \u0631\u0635\u064a\u062f \u0633\u062d\u0627\u0628\u064a \u0628\u0642\u064a\u0645\u0629 20 \u064a\u0648\u0631\u0648 \u0645\u0646 Hetzner \u0643\u0647\u062f\u064a\u0629 - \u0648\u0625\u0630\u0627 \u0643\u0646\u062a \u062a\u0633\u062a\u062e\u062f\u0645\u0647 \u0628\u0627\u0644\u0641\u0639\u0644 \u0648\u062a\u062f\u0641\u0639 \u0627\u0644\u0645\u0627\u0644 \u0645\u0642\u0627\u0628\u0644 \u0630\u0644\u0643\u060c \u0641\u0633\u064a\u062a\u0645 \u0625\u0636\u0627\u0641\u0629 \u0623\u0648\u0644 10 \u064a\u0648\u0631\u0648 \u062a\u0646\u0641\u0642\u0647\u0627 \u0643\u0631\u0635\u064a\u062f \u0633\u062d\u0627\u0628\u064a \u0625\u0644\u0649 PhoneBlock.
t0005=\u0645\u0627 \u0647\u0648 \u0627\u0644\u0641\u0631\u0642 \u0628\u064a\u0646 PhoneBlock \u0648"<x1> \u0639\u062f\u0645 \u0627\u0644\u0625\u0632\u0639\u0627\u062c<x1>\u061f
t0006=\u0644\u0627 \u064a\u062a\u0639\u0631\u0641 \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a <x1>PhoneBlock<x1> \u0639\u0644\u0649 \u062d\u062f \u0644\u062d\u062c\u0645 \u062f\u0644\u064a\u0644 \u0627\u0644\u0647\u0627\u062a\u0641 \u0641\u064a \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0633\u0648\u062f\u0627\u0621. \u0641\u0647\u0648 \u064a\u0642\u0628\u0644 \u0627\u0644\u0645\u0643\u0627\u0644\u0645\u0629 \u0644\u062c\u0645\u064a\u0639 \u0627\u0644\u0623\u0631\u0642\u0627\u0645 \u0627\u0644\u0645\u0648\u062c\u0648\u062f\u0629 \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631. \u0644\u064a\u0633 \u0645\u0646 \u0627\u0644\u0636\u0631\u0648\u0631\u064a \u062a\u062d\u062f\u064a\u062b \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0641\u064a \u0641\u0631\u064a\u062a\u0632! \u0628\u0648\u0643\u0633 \u0643\u0644 \u0644\u064a\u0644\u0629\u060c \u0641\u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0645\u062d\u062f\u062b\u0629 \u062f\u0627\u0626\u0645\u064b\u0627.
t0007=\u064a\u0645\u0643\u0646\u0643 \u062a\u062b\u0628\u064a\u062a <x1> \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0639\u0644\u0649 \u0627\u0644\u0645\u0643\u0627\u0644\u0645\u0627\u062a \u0627\u0644\u0647\u0627\u062a\u0641\u064a\u0629 <x1> \u0641\u064a \u0623\u064a \u062c\u0647\u0627\u0632 \u062a\u0648\u062c\u064a\u0647 \u0625\u0646\u062a\u0631\u0646\u062a \u0642\u0627\u062f\u0631 \u0639\u0644\u0649 \u0627\u0644\u0627\u062a\u0635\u0627\u0644 \u0627\u0644\u0635\u0648\u062a\u064a \u0639\u0628\u0631 \u0628\u0631\u0648\u062a\u0648\u0643\u0648\u0644 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a\u060c \u062d\u062a\u0649 \u0644\u0648 \u0643\u0627\u0646 \u062c\u0647\u0627\u0632 \u0627\u0644\u062a\u0648\u062c\u064a\u0647 \u0627\u0644\u062e\u0627\u0635 \u0628\u0643 \u0644\u0627 \u064a\u062f\u0639\u0645 \u0628\u0631\u0648\u062a\u0648\u0643\u0648\u0644 CardDAV \u0644\u0623\u062f\u0644\u0629 \u0627\u0644\u0647\u0627\u062a\u0641 \u0639\u0628\u0631 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a.
t0008=\u0645\u0646 \u062e\u0644\u0627\u0644 \u0643\u0644\u0627 \u0627\u0644\u0639\u0631\u0636\u064a\u0646\u060c \u064a\u0645\u0643\u0646\u0643 \u0625\u0639\u062f\u0627\u062f <x1> \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0643\u062f\u0644\u064a\u0644 \u0647\u0627\u062a\u0641 \u0639\u0644\u0649 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a<x1> \u0641\u064a Fritz!Box \u0627\u0644\u062e\u0627\u0635 \u0628\u0643 \u0648\u062d\u0638\u0631 \u0627\u0644\u0623\u0631\u0642\u0627\u0645 \u0627\u0644\u0645\u0648\u062c\u0648\u062f\u0629 \u0641\u064a \u062f\u0644\u064a\u0644 \u0627\u0644\u0647\u0627\u062a\u0641 \u0647\u0630\u0627. \u064a\u0648\u0641\u0631 \u0644\u0643 PhoneBlock \u0623\u064a\u0636\u064b\u0627 \u062e\u064a\u0627\u0631 \u062a\u062e\u0635\u064a\u0635 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0643 \u0648\u0647\u0648 \u0645\u062c\u0627\u0646\u064a \u0623\u064a\u0636\u064b\u0627 (\u0627\u0646\u0638\u0631 \u0623\u0639\u0644\u0627\u0647).
t0009=\u064a\u0645\u0643\u0646\u0643 \u0625\u0636\u0627\u0641\u0629 \u0623\u0631\u0642\u0627\u0645 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0627\u0644\u0645\u062e\u0635\u0635\u0629 \u0628\u0646\u0641\u0633\u0643\u060c \u0648\u0627\u0644\u0623\u0647\u0645 \u0645\u0646 \u0630\u0644\u0643\u060c \u064a\u0645\u0643\u0646\u0643 \u0623\u064a\u0636\u064b\u0627 \u0627\u0633\u062a\u0628\u0639\u0627\u062f \u0627\u0644\u0623\u0631\u0642\u0627\u0645 \u0645\u0646 \u0627\u0644\u062d\u0638\u0631 (\u0627\u0646\u0638\u0631 \u0623\u064a\u0636\u064b\u0627 "\u062a\u0645 \u062d\u0638\u0631 \u0631\u0642\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u062e\u0637\u0623\u060c \u0645\u0627\u0630\u0627 \u062a\u0641\u0639\u0644\u061f" \u0623\u062f\u0646\u0627\u0647). \u0647\u0630\u0627 \u0623\u0645\u0631 \u0645\u062b\u064a\u0631 \u0644\u0644\u0627\u0647\u062a\u0645\u0627\u0645 \u0625\u0630\u0627 \u0643\u0627\u0646 PhoneBlock \u0642\u062f \u0623\u0636\u0627\u0641 \u0631\u0642\u0645\u064b\u0627 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0627\u0644\u062a\u064a \u062a\u0631\u063a\u0628 \u0641\u064a \u0623\u0646 \u064a\u062a\u0645 \u0627\u0644\u0627\u062a\u0635\u0627\u0644 \u0628\u0643 \u0645\u0646 \u062e\u0644\u0627\u0644\u0647. \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644\u060c \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u0646\u062a\u0647\u064a \u0627\u0644\u0645\u0637\u0627\u0641 \u0628\u0631\u0642\u0645 \u0645\u0646 \u0645\u0632\u0648\u062f \u062e\u062f\u0645\u0629 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u0628\u0633\u0647\u0648\u0644\u0629 \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0625\u0630\u0627 \u0634\u0639\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0628\u0627\u0644\u0627\u0646\u0632\u0639\u0627\u062c \u0645\u0646 \u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0627\u062a \u0627\u0644\u0648\u0627\u0631\u062f\u0629 \u0645\u0646 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645\u060c \u0644\u0643\u0646\u0643 \u062a\u0646\u062a\u0638\u0631 \u0645\u0639\u0627\u0648\u062f\u0629 \u0627\u0644\u0627\u062a\u0635\u0627\u0644 \u0628\u0643. \u064a\u062a\u0645 \u0634\u0631\u062d \u0630\u0644\u0643 \u0623\u064a\u0636\u064b\u0627 \u0628\u0634\u0643\u0644 \u062c\u064a\u062f \u062c\u062f\u064b\u0627 \u0641\u064a \u0641\u064a\u062f\u064a\u0648 \u064a\u0648\u062a\u064a\u0648\u0628 \u0647\u0630\u0627 <x1> \u0641\u064a\u062f\u064a\u0648 \u064a\u0648\u062a\u064a\u0648\u0628<x1>. \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 PhoneBlock\u060c \u064a\u0645\u0643\u0646\u0643 \u062a\u062e\u0635\u064a\u0635 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0643\u060c \u0648\u0633\u062a\u0638\u0644 \u0627\u0644\u0623\u0631\u0642\u0627\u0645 \u0627\u0644\u062a\u064a \u0648\u0636\u0639\u062a\u0647\u0627 \u0628\u0646\u0641\u0633\u0643 \u0645\u062d\u0638\u0648\u0631\u0629 \u0648\u0627\u0644\u0623\u0631\u0642\u0627\u0645 \u0627\u0644\u062a\u064a \u0623\u0636\u0641\u062a\u0647\u0627 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u062a\u0643 \u0627\u0644\u0628\u064a\u0636\u0627\u0621 \u0644\u0646 \u064a\u062a\u0645 \u062d\u0638\u0631\u0647\u0627 \u0628\u0627\u0644\u062a\u0623\u0643\u064a\u062f.
t0010=\u0635\u0646\u062f\u0648\u0642 Fritz!Box \u0627\u0644\u062e\u0627\u0635 \u0628\u064a \u0644\u0627 \u064a\u062f\u0639\u0645 CardDAV \u062d\u062a\u0649 \u0627\u0644\u0622\u0646\u060c \u0647\u0644 \u0644\u0627 \u064a\u0632\u0627\u0644 \u0628\u0625\u0645\u0643\u0627\u0646\u064a \u0627\u0633\u062a\u062e\u062f\u0627\u0645 PhoneBlock\u061f
t0011=\u0646\u0639\u0645\u060c \u0647\u0646\u0627\u0643 \u0627\u062d\u062a\u0645\u0627\u0644\u0627\u0646:
t0012=\u0627\u0633\u062a\u062e\u062f\u0645 \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a \u0644\u0644\u0631\u062f \u0639\u0644\u0649 \u0627\u0644\u0645\u0643\u0627\u0644\u0645\u0627\u062a PhoneBlock (\u0644\u0627 \u064a\u0632\u0627\u0644 \u062d\u0627\u0644\u064a\u0627\u064b \u0642\u064a\u062f \u0627\u0644\u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u062a\u062c\u0631\u064a\u0628\u064a) \u0628\u062f\u0644\u0627\u064b \u0645\u0646 \u062f\u0644\u064a\u0644 \u0627\u0644\u0647\u0627\u062a\u0641. \u064a\u0645\u0643\u0646\u0643 \u062a\u0633\u062c\u064a\u0644 \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a PhoneBlock \u0639\u0644\u0649 \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a PhoneBlock \u0641\u064a Fritz!Box \u0627\u0644\u062e\u0627\u0635 \u0628\u0643 \u0645\u062b\u0644 \u0647\u0627\u062a\u0641 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u0648\u0647\u0648 \u064a\u062c\u064a\u0628 \u062f\u0627\u0626\u0645\u064b\u0627 \u0639\u0646\u062f\u0645\u0627 \u064a\u062a\u0635\u0644 \u0631\u0642\u0645 SPAM\u060c \u0628\u0633\u0631\u0639\u0629 \u0643\u0628\u064a\u0631\u0629 \u0628\u062d\u064a\u062b \u0644\u0627 \u064a\u0631\u0646 \u0647\u0627\u062a\u0641\u0643 \u0623\u0648 \u064a\u0631\u0646 \u0644\u0641\u062a\u0631\u0629 \u0648\u062c\u064a\u0632\u0629 \u062c\u062f\u064b\u0627. \u0644\u0627 \u064a\u062a\u0648\u0641\u0631 \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a PhoneBlock \u062d\u0627\u0644\u064a\u064b\u0627 \u0625\u0644\u0627 \u0639\u0644\u0649 \u0646\u0638\u0627\u0645 \u0627\u062e\u062a\u0628\u0627\u0631\u064a \u064a\u062a\u0637\u0644\u0628 \u062a\u0633\u062c\u064a\u0644\u064b\u0627 \u0645\u0646\u0641\u0635\u0644\u064b\u0627: <x1> \u0625\u0644\u0649 \u0646\u0638\u0627\u0645 \u0627\u062e\u062a\u0628\u0627\u0631 \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a<x1>. \u0625\u0630\u0627 \u0643\u0646\u062a \u0642\u062f \u062a\u0645\u0643\u0646\u062a \u0645\u0646 \u062a\u062b\u0628\u064a\u062a \u062c\u0647\u0627\u0632 \u0627\u0644\u0631\u062f \u0627\u0644\u0622\u0644\u064a \u0628\u0646\u062c\u0627\u062d - \u0623\u0648 \u0648\u0627\u062c\u0647\u062a \u0645\u0634\u0627\u0643\u0644 \u0641\u064a \u0630\u0644\u0643 - \u064a\u0631\u062c\u0649 \u0625\u0639\u0644\u0627\u0645\u0646\u0627 \u062d\u062a\u0649 \u062a\u0635\u0628\u062d \u0627\u0644\u0623\u062f\u0627\u0629 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0645\u062a\u0627\u062d\u0629 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0641\u064a \u0623\u0642\u0631\u0628 \u0648\u0642\u062a \u0645\u0645\u0643\u0646.
