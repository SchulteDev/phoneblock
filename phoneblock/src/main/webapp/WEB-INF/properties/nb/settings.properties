t0075=Vær forsiktig, dette vil ugyldiggjøre det gamle PhoneBlock-passordet ditt. Du må deretter angi det nye passordet i innstillingene på Fritz!Boxen eller mobiltelefonen, slik at du fortsatt kan få tilgang til blokkeringslisten.
