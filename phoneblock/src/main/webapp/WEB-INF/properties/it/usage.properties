t0001=Condizioni di utilizzo
t0002=PhoneBlock può aiutarvi nella vostra autodifesa digitale contro il terrore telefonico e le chiamate pubblicitarie indesiderate. PhoneBlock è il <x1>mio</x1> progetto privato <x2>e sono felice di farvi partecipare gratuitamente.
t0003=Dichiarazione di non responsabilità
t0004=L'uso di PhoneBlock è esclusivamente ed espressamente a vostro rischio e pericolo. Quando si utilizza PhoneBlock, si è consapevoli del fatto che un errore nel software o un eventuale inserimento maligno di numeri nell'elenco di blocco potrebbe bloccare un numero da cui si desidera essere chiamati.
t0005=Uso commerciale
t0006=Sconsiglio di utilizzare PhoneBlock su una connessione telefonica aziendale. Se volete farlo comunque, vi assumete il rischio esclusivo di qualsiasi danno che ne possa derivare. Per ridurre al minimo il rischio di utilizzo, vi consiglio di non bloccare i numeri della lista di blocco, ma di deviarli solo alla vostra segreteria telefonica. Inoltre, sconsiglio vivamente di utilizzare la segreteria telefonica PhoneBlock in un ambiente commerciale: in nessun caso si vuole rischiare che un potenziale cliente sulla propria linea telefonica venga "ingannato" dalla segreteria telefonica.
t0007=Funzionamento del server PhoneBlock
t0008=PhoneBlock è disponibile gratuitamente. Tuttavia, il funzionamento di un'applicazione web non è gratuito. Se PhoneBlock vi aiuta, siete invitati a contribuire ai costi operativi sotto forma di una <x1>piccola donazione</x1>. Tuttavia, lo farete senza aspettarvi nulla in cambio.

