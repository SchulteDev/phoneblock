t0008=Nale\u017cy wprowadzi\u0107 t\u0119 warto\u015b\u0107 jako nazw\u0119 u\u017cytkownika dla <x1>wywo\u0142ania listy blokad</x1>.
t0009=has\u0142o
t0010=Musisz u\u017cy\u0107 tego has\u0142a, aby <x1>ustawi\u0107 ksi\u0105\u017ck\u0119 telefoniczn\u0105</x1> lub zalogowa\u0107 si\u0119 na tej stronie.
t0011=Zanotuj has\u0142o (lub zapisz je w mened\u017cerze hase\u0142 <x1>password manager</x1>), poniewa\u017c b\u0119dzie ono wy\u015bwietlane tylko do momentu wylogowania lub wyga\u015bni\u0119cia sesji.
t0012=Nazwa u\u017cytkownika
t0013=T\u0119 warto\u015b\u0107 nale\u017cy wprowadzi\u0107 jako nazw\u0119 u\u017cytkownika w celu <x1>pobrania listy blokad</x1>. Has\u0142o zosta\u0142o wy\u015bwietlone podczas pierwszego logowania. Je\u015bli ju\u017c go nie pami\u0119tasz, mo\u017cesz utworzy\u0107 <x2>nowe has\u0142o</x2> na dole tej strony. Ale uwaga: stare has\u0142o straci wa\u017cno\u015b\u0107.
t0014=Maksymalny rozmiar listy bloków
t0015=1000 (ma\u0142e dla bardzo starych pude\u0142ek Fritz!Box)
t0016=2000 (zalecane dla wi\u0119kszo\u015bci urz\u0105dze\u0144 Fritz!Box)
t0017=3000 (np. nadal dzia\u0142a na FRITZ!Box 7590)
t0018=4000 (patrz uwagi poni\u017cej)
t0019=5000 (bardzo du\u017co, patrz uwagi poni\u017cej)
t0020=6000 (ekstremalnie, b\u0105d\u017a ostro\u017cny, Fritz!Box mo\u017ce si\u0119 zawiesi\u0107)
t0021=W przypadku problemów z aktualizacj\u0105 listy blokad mo\u017cna zmniejszy\u0107 jej rozmiar w tym miejscu. AVM zaleca, aby ksi\u0105\u017cki telefoniczne zawiera\u0142y maksymalnie 1000 wpisów. Na przyk\u0142ad FRITZ!Box 7590 mo\u017ce obs\u0142u\u017cy\u0107 do 3000 wpisów w ksi\u0105\u017cce telefonicznej.
t0022=<x1>Uwaga:</x1> Je\u015bli chcesz sprawdzi\u0107, ile wpisów mo\u017cna zapisa\u0107 w ksi\u0105\u017cce telefonicznej, wykonaj nast\u0119puj\u0105ce czynno\u015bci: Rozpocznij od domy\u015blnego ustawienia 2000 wpisów. Zsynchronizuj list\u0119 blokad i wy\u015bwietl ksi\u0105\u017ck\u0119 telefoniczn\u0105 listy blokad. Przewi\u0144 do samego ko\u0144ca i wy\u015bwietl podgl\u0105d wydruku listy zablokowanych i zanotuj liczb\u0119 stron, które zostan\u0105 wydrukowane. Teraz zwi\u0119ksz rozmiar listy bloków o jeden krok, ponownie zsynchronizuj list\u0119 bloków i ponownie wy\u015bwietl podgl\u0105d wydruku listy bloków. Je\u015bli liczba stron odpowiednio wzros\u0142a, skrzynka mo\u017ce obs\u0142u\u017cy\u0107 ten rozmiar, spróbuj u\u017cy\u0107 nast\u0119pnego rozmiaru. Je\u015bli liczba stron w podgl\u0105dzie wydruku nie wzros\u0142a lub nie wzros\u0142a odpowiednio, u\u017cyj ostatniego mniejszego rozmiaru listy bloków. Co ciekawe, skrzynka Fritz!Box nie zg\u0142asza b\u0142\u0119du, je\u015bli ksi\u0105\u017cka telefoniczna staje si\u0119 zbyt du\u017ca, ale po prostu nie synchronizuje si\u0119 lub po prostu pomija numery. Zdarza\u0142o mi si\u0119, \u017ce skrzynki po prostu si\u0119 zawiesza\u0142y, je\u015bli rozmiar ksi\u0105\u017cki telefonicznej by\u0142 zbyt du\u017cy - nale\u017cy wi\u0119c zachowa\u0107 ostro\u017cno\u015b\u0107.
t0023=Minimalne zaufanie
t0024=2 (natychmiastowa blokada)
t0025=4 (oczekuj\u0105ce potwierdzenia)
t0026=10 (tylko gdy jest to bezpieczne)
t0027=100 (tylko najlepsi spamerzy)
t0028=Im wy\u017csz\u0105 liczb\u0119 wybierzesz, tym wi\u0119cej skarg musi wp\u0142yn\u0105\u0107 na dany numer telefonu, zanim zostanie on dodany do Twojej osobistej listy blokowania i tym wi\u0119ksze prawdopodobie\u0144stwo, \u017ce otrzymasz równie\u017c po\u0142\u0105czenie z nowego numeru spamu. Ka\u017cda skarga dodaje 2 do wyniku zaufania.
t0029=<x1></x1> Podsumuj liczby za pomoc\u0105 "*"
t0030=Po wybraniu tej opcji s\u0105siednie numery na li\u015bcie bloków zostan\u0105 po\u0142\u0105czone w jeden numer z symbolem wieloznacznym ("*"). Wielu profesjonalnych spamerów ma po\u0142\u0105czenie z wieloma urz\u0105dzeniami i u\u017cywa ca\u0142ego bloku numerów jako nadawców. Dzi\u0119ki tej opcji wszystkie te numery s\u0105 automatycznie blokowane, a lista bloków mo\u017ce zawiera\u0107 wi\u0119cej numerów spamu. Fritz!Box obs\u0142uguje ksi\u0105\u017cki telefoniczne z numerami wieloznacznymi, a nast\u0119pnie blokuje ca\u0142y okre\u015blony zakres numerów. Korzystanie z numerów wieloznacznych na innych urz\u0105dzeniach mo\u017ce by\u0107 jednak niemo\u017cliwe.
