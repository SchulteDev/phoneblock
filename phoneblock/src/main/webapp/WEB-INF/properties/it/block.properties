t0001=Bloccare il numero di telefono
t0002=Un altro ronzino è sfuggito alla rete di PhoneBlock? È fastidioso ma non è un problema, ve ne libererete in un attimo. Basta aggiungere il numero del seccatore alla "Blocklist". Per farlo, accedete alla vostra casella Fritz!Box
t0003=Accedi a FRITZ!Box
t0004=Mostra l'elenco dei chiamanti
t0005=Nell'interfaccia utente del FRITZ!Box potete vedere tutti i chiamanti dell'ultima volta. Se tutto è andato bene, l'elenco avrà l'aspetto mostrato di seguito. Una chiamata indesiderata è stata riconosciuta, contrassegnata come spam e rifiutata (la chiamata è indicata con una X rossa).
t0006=In questo caso non c'è nulla da fare. Il chiamante indesiderato è già nella "blocklist" e non può più disturbare.
t0007=Nuova voce "Blocklist
t0008=Se il seccatore ha un nuovo numero di telefono o un nuovo terrorista telefonico ha iniziato la sua attività, una chiamata indesiderata può comunque raggiungervi. In questo caso, è possibile aggiungere una nuova voce alla "Blocklist".
t0009=Attenzione!
t0010=Non inserite nessun nemico personale!
t0011=Una voce nella "BlockList" blocca il chiamante non solo per voi, ma per tutti i membri della comunità PhoneBlock! Quindi, se non volete più ricevere chiamate da vostra suocera, inserite il suo numero nella lista di blocco delle chiamate locali della vostra FRITZ!Box, ma non nella "Blocklist" di PhoneBlock!
t0012=In caso di infrazioni il vostro account sarà irrevocabilmente bloccato senza preavviso!
t0013=Siete sicuri di aver ricevuto una chiamata pubblicitaria che non avete ordinato e che siete certi di non voler ricevere? Allora fate pure: bloccate il numero...
t0014=Un numero viene bloccato creando una nuova voce nella rubrica del telefono con il nome "Blocklist". Il FRITZ!Box caricherà questa nuova voce sul server PhoneBlock e anche tutti gli altri membri della comunità PhoneBlock connessi riceveranno questa voce nella loro blocklist. Per creare una nuova voce nella rubrica, cliccate sul simbolo della rubrica alla fine della riga con il numero della chiamata indesiderata.
t0015=Ora selezionate la rubrica "Blocklist":
t0016=Fare clic su "Avanti" e selezionare "Crea nuovo":
t0017=Nella schermata successiva, inserite un nome di vostra scelta e cliccate su "OK". Dopo la sincronizzazione con il server PhoneBlock, il nome sarà sostituito da "SPAM: numero di telefono", quindi non dovrete sforzarvi di inserire qualcosa di carino:
t0018=<x1>Importante:</x1> È possibile inserire solo <x2>un numero</x2> per ogni voce della rubrica nella lista di blocco. PhoneBlock ordina quindi il numero di telefono nel blocco corretto. Un numero inserito dall'utente deve <x3>non contenere un carattere jolly ("*")</x3>. I numeri jolly sono generati da PhoneBlock stesso solo se ci sono molti reclami per numeri di telefono vicini tra loro.
t0019=<x1>Importante:</x1> È necessario <x2>non modificare</x2> le voci esistenti nella blocklist (non aggiungere numeri, non cancellare numeri), altrimenti PhoneBlock scarterà le modifiche alla prossima sincronizzazione. Se si desidera eliminare un numero dalla blocklist, aggiungere invece una voce alla propria <x3>whitelist nelle impostazioni</x3>.
t0020=Fatto! Hai salvato te stesso e l'intera comunità PhoneBlock da un'altra rottura di scatole, grazie!
t0021.alt=Elenco chiamate Fritz!Box
t0022.alt=Contrassegnare la chiamata come indesiderata
