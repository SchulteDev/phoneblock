t0001=Gebruiksvoorwaarden
t0002=PhoneBlock kan je helpen met je digitale zelfverdediging tegen telefoonterreur en ongewenste reclameoproepen. PhoneBlock is <x1>mijn</x1> privé <x2>project</x2> en ik laat je er graag gratis aan deelnemen.
t0003=Disclaimer
t0004=Het gebruik van PhoneBlock is uitsluitend en uitdrukkelijk op eigen risico. Als u PhoneBlock gebruikt, bent u zich ervan bewust dat een fout in de software of het mogelijk kwaadwillig invoegen van nummers in de blokkadelijst een nummer kan blokkeren waarvan u gebeld wilt worden.
t0005=Commercieel gebruik
t0006=Ik raad af om PhoneBlock te gebruiken op een zakelijke telefoonaansluiting. Als u dit toch wilt doen, dan draagt u als enige het risico voor eventuele schade die hieruit voortvloeit. Om het gebruiksrisico te minimaliseren raad ik u aan om nummers op de blokkadelijst niet te blokkeren, maar alleen door te schakelen naar uw antwoordapparaat. Ik raad u ook ten zeerste af om het PhoneBlock antwoordapparaat in een commerciële omgeving te gebruiken - u wilt onder geen beding het risico lopen dat een potentiële klant op uw telefoonlijn "voor de gek gehouden" wordt door het antwoordapparaat.
t0007=Werking van de PhoneBlock server
t0008=PhoneBlock is gratis voor u beschikbaar. De werking van een webapplicatie is echter niet gratis. Als PhoneBlock u helpt, bent u welkom om bij te dragen aan de exploitatiekosten in de vorm van een <x1>kleine donatie</x1>. U doet dit echter zonder er iets voor terug te verwachten.

