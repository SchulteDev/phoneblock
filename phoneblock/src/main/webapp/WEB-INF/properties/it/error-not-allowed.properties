t0001=Questa pagina non può essere visualizzata nel browser
t0002=Dovete inserire il link della rubrica che avete ricevuto quando vi siete <x1>registrati</x1> come rubrica nel vostro Fritz!Box, come descritto nelle <x2>istruzioni di installazione</x2>, insieme al vostro indirizzo e-mail e alla password che vi è stata inviata. Non è possibile visualizzare questo link direttamente nel browser perché le rubriche sono accessibili tramite un protocollo speciale (CardDAV) che il vostro browser non supporta.
t0003=Avete dimenticato i vostri dati di accesso?
t0004=Basta registrarsi di nuovo e reimpostare la password!
t0005=Ci sono domande?
t0006=Controllare le istruzioni di installazione!

