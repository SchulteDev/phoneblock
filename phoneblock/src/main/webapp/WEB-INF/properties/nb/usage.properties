t0001=Vilkår for bruk
t0002=PhoneBlock kan hjelpe deg med ditt digitale selvforsvar mot telefonterror og uønskede reklameanrop. PhoneBlock er <x1>mitt</x1> private <x2>prosjekt</x2>, og jeg lar deg gjerne delta i det helt gratis.
t0003=Ansvarsfraskrivelse
t0004=Bruk av PhoneBlock skjer utelukkende og uttrykkelig på egen risiko. Når du bruker PhoneBlock, er du klar over at en feil i programvaren eller eventuell ondsinnet innsetting av numre i blokkeringslisten kan blokkere et nummer som du kanskje ønsker å bli oppringt fra.
t0005=Kommersiell bruk
t0006=Jeg fraråder å bruke PhoneBlock på en telefonforbindelse for bedrifter. Hvis du likevel ønsker å gjøre dette, bærer du selv risikoen for eventuelle skader som kan oppstå. For å minimere risikoen ved bruk anbefaler jeg at du ikke blokkerer numre på blokkeringslisten, men kun viderekobler dem til telefonsvareren din. Jeg fraråder også på det sterkeste å bruke PhoneBlock-telefonsvareren i et kommersielt miljø - du vil under ingen omstendigheter risikere at en potensiell kunde på din telefonlinje blir "lurt" av telefonsvareren.
t0007=Drift av PhoneBlock-serveren
t0008=PhoneBlock er gratis tilgjengelig for deg. Driften av en webapplikasjon er imidlertid ikke gratis. Hvis PhoneBlock hjelper deg, er du velkommen til å bidra til driftskostnadene i form av en <x1>liten donasjon</x1>. Dette gjør du imidlertid uten å forvente noe i retur.

