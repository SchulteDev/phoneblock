t0001=Bloquear número de teléfono
t0002=¿Otro fastidioso se ha colado por la red de PhoneBlock? Molesto pero no hay problema, te librarás de él en un santiamén. Para ello, sólo tienes que añadir el número del alborotador a la "Lista de bloqueados". ¡Para ello, inicia sesión en tu buzón Fritz!
t0003=Iniciar sesión en FRITZ!Box
t0004=Mostrar la lista de llamadas
t0005=En la interfaz de usuario de su FRITZ!Box podrá ver todas las llamadas recientes. Si todo ha ido bien, la lista tendrá el aspecto que se muestra a continuación. Una llamada no deseada ha sido reconocida, marcada como spam y la llamada ha sido rechazada (la llamada se muestra con una X roja).
t0006=En este caso no hay nada que hacer. La persona que llama ya está en la "lista de bloqueados" y no puede molestarle.
t0007=Nueva entrada "Blocklist
t0008=Si el molesto tiene un nuevo número de teléfono o un nuevo terrorista telefónico ha iniciado su actividad, una llamada no deseada todavía puede llegar a usted. En este caso, puede añadir aquí una nueva entrada a la "Lista de bloqueo".
t0009=¡Atención!
t0010=¡No introduzcas enemigos personales!
t0011=Una entrada en la "BlockList" bloquea a la persona que llama no sólo para usted, ¡sino para todos los miembros de la comunidad PhoneBlock! ¡Así que si no quiere recibir más llamadas de su suegra, por favor, introduzca su número en la lista de bloqueo de llamadas locales de su FRITZ!Box, ¡pero no en la "Lista de Bloqueo" de PhoneBlock!
t0012=En caso de infracción, su cuenta se bloqueará irrevocablemente y sin previo aviso.
t0013=¿Estás seguro de que has recibido una llamada publicitaria que no has pedido y que estás seguro de que nadie más quiere recibir? Pues adelante, bloquee el número...
t0014=Un número se bloquea creando una nueva entrada en la agenda con el nombre "Lista de Bloqueo". Su FRITZ!Box cargará esta nueva entrada en el servidor PhoneBlock y todos los demás miembros conectados de la comunidad PhoneBlock también recibirán esta entrada en su lista de bloqueo. Para hacer una nueva entrada en la agenda telefónica, haga clic en el símbolo de la agenda al final de la línea con el número de la llamada no deseada.
t0015=Seleccione ahora la guía telefónica "Lista de bloqueo":
t0016=Haga clic en "Siguiente" y seleccione "Crear nuevo":
t0017=Introduzca un nombre de su elección en la siguiente pantalla y haga clic en "Aceptar". Después de la sincronización con el servidor PhoneBlock, el nombre será sustituido por "SPAM: número de teléfono", por lo que no tiene que hacer ningún esfuerzo para introducir algo agradable aquí:
t0018=<x1>Importante:</x1> Sólo puede introducir <x2>un número</x2> por entrada de la agenda en la lista de bloqueo. PhoneBlock ordena entonces el número de teléfono en el bloque correcto. Un número introducido por usted debe <x3>no contener un comodín ("*")</x3>. Los números con comodín sólo son generados por el propio PhoneBlock si hay muchas quejas sobre números de teléfono que están muy juntos.
t0019=<x1>Importante:</x1> No debe <x2>editar</x2> las entradas existentes en la lista de bloqueo (no añadir números, no borrar números), de lo contrario PhoneBlock descartará sus cambios durante la siguiente sincronización. Si desea eliminar un número de la lista de bloqueo, añada una entrada a su <x3>lista blanca en los ajustes</x3>.
t0020=Hecho. Te has salvado a ti mismo y a toda la comunidad PhoneBlock de otro dolor en el culo, ¡gracias!
