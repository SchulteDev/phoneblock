t0078=Loggar ut dig från alla enheter för vilka du har aktiverat alternativet "Förbli inloggad på den här enheten" när du loggar in. Vid ditt nästa besök måste du logga in igen på alla enheter. Använd denna utloggningsfunktion om du av misstag har aktiverat funktionen "Stay logged in" på en offentlig dator.
