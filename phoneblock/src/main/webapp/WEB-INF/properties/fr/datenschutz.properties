t0001=Déclaration de confidentialité
t0002=Adresse IP
t0003=Lors de la visite de ce site, l'adresse IP de ton ordinateur est temporairement enregistrée dans un fichier journal à des fins d'analyse d'erreurs et automatiquement effacée après 14 jours. Sans inscription, ce site ne collecte aucune donnée personnelle de ses visiteurs et ne contient ni publicité ni tracker tiers.
t0004=Courrier électronique
t0005=Lors de l'inscription à un compte PhoneBlock, l'adresse e-mail que tu as indiquée est enregistrée à des fins d'authentification de l'utilisateur. L'adresse e-mail n'est pas transmise à des tiers. Seuls les e-mails nécessaires à l'authentification ou au fonctionnement de PhoneBlock seront envoyés à l'adresse indiquée.
t0006=Cookies
t0007=Lors de certaines interactions avec le site Web de PhoneBlock, par exemple lors de l'inscription et de l'évaluation des numéros de téléphone, un cookie de session techniquement nécessaire est créé.
t0008=Si tu actives la fonction "Rester connecté sur cet appareil" lors de la connexion, PhoneBlock place un cookie persistant qui permet au site de te reconnaître lors de ta prochaine visite, de sorte que tu sois automatiquement connecté sans devoir saisir à nouveau ton mot de passe ou répéter le processus de connexion Google. Si tu cliques sur le bouton "Déconnexion", ce cookie est supprimé et tu devras te reconnecter lors de ta prochaine visite.
t0009=Suppression de compte
t0010=Tu peux à tout moment supprimer ton compte PhoneBlock dans les <x1>Préférences</x1>. La suppression de ton compte entraîne la suppression de tes données enregistrées chez PhoneBlock.
t0011=Numéros de téléphone
t0012=Si ton numéro de téléphone a été placé par erreur sur la liste de blocage, tu peux bien sûr demander à ce qu'il soit supprimé. Envoyez un e-mail à <x1>Bernhard Haumacher <<x2>...</x2>></x1>.
t0013=Répondeur téléphonique
t0014=Lors de l'utilisation du répondeur téléphonique <x1>PhoneBlock</x1>, PhoneBlock doit enregistrer en permanence l'adresse IP de ta Fritz!Box pour y connecter le répondeur téléphonique et maintenir l'enregistrement. Pour cela, tu as soit enregistré le nom d'hôte de ta Fritz!Box, soit installé le service DynDNS de PhoneBlock dans ta Fritz!Box.
t0015=Les appels entrants sur ta Fritz!Box sont signalés à un répondeur enregistré. Le numéro de téléphone de l'appelant est alors transmis au répondeur PhoneBlock. Ce numéro de téléphone est utilisé pour le faire correspondre à la base de données des numéros de téléphone SPAM. Ce n'est que si le numéro de téléphone figure dans la base de données SPAM que le répondeur prendra l'appel et l'enregistrera dans la liste des appels de ton répondeur. Dans tous les autres cas, aucune donnée relative à l'appel n'est enregistrée par PhoneBlock.
