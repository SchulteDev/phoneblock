t0034=Om du använder andra program för att kontrollera telefonnummer med PhoneBlock (t.ex. <x1>SpamBlocker</x1> eller <x2>SpamBlockUp</x2>) behöver du en API-nyckel. För blocklisttelefonboken i din Fritz!Box använder du helt enkelt ditt PhoneBlock-användarnamn och PhoneBlock-lösenord, så du behöver ingen API-nyckel för detta.
