t0012=Gebruikersnaam
t0013=Je moet deze waarde invoeren als gebruikersnaam voor <x1>het ophalen van de blokkadelijst</x1>. Je wachtwoord werd weergegeven toen je voor het eerst inlogde. Als je het niet meer weet, kun je onderaan deze pagina een <x2>nieuw wachtwoord</x2> aanmaken. Maar let op: het oude wachtwoord wordt ongeldig.
t0014=Maximale grootte bloklijst
t0015=1000 (klein voor zeer oude Fritz!Boxes)
t0016=2000 (aanbevolen voor de meeste Fritz!Boxes)
t0017=3000 (werkt bijvoorbeeld nog steeds op FRITZ!Box 7590)
t0018=4000 (zie opmerkingen hieronder)
t0019=5000 (enorm, zie opmerkingen hieronder)
t0020=6000 (extreem, wees voorzichtig, je Fritz!Box kan crashen)
t0021=Als je problemen hebt met het bijwerken van de blokkadelijst, kun je hier de grootte van je blokkadelijst verkleinen. AVM raadt aan om telefoonboeken te vullen met maximaal 1000 vermeldingen. De FRITZ!Box 7590 kan bijvoorbeeld tot 3000 vermeldingen in een telefoonboek verwerken.
t0022=<x1>Attentie:</x1> Als je wilt testen hoeveel vermeldingen je box in een telefoonboek kan opslaan, ga dan als volgt te werk: Begin met de standaardinstelling van 2000 vermeldingen. Synchroniseer de blokkadelijst en geef het telefoonboek van de blokkadelijst weer. Scroll helemaal naar het einde en geef het afdrukvoorbeeld van de blocklist weer en noteer het aantal pagina's dat zou worden afgedrukt. Verhoog nu de grootte van de blokkadelijst met één stap, synchroniseer de blokkadelijst opnieuw en geef het afdrukvoorbeeld van de blokkadelijst opnieuw weer. Als het aantal pagina's overeenkomstig is toegenomen, dan kan je box deze grootte aan, probeer de volgende grootte. Als het aantal pagina's in het afdrukvoorbeeld niet is toegenomen of niet overeenkomstig is toegenomen, gebruik dan het laatste kleinere formaat van de bloklijst. Interessant is dat de Fritz!Box box geen fout meldt als een telefoonboek te groot wordt, maar gewoon niet synchroniseert of gewoon nummers weglaat. Ik heb boxen zien crashen als het telefoonboek te groot werd - wees dus voorzichtig.
t0023=Minimaal vertrouwen
t0024=2 (onmiddellijk vergrendelen)
t0025=4 (wachten op bevestigingen)
t0026=10 (alleen wanneer veilig)
t0027=100 (alleen topspammers)
t0028=Hoe hoger het nummer dat je kiest, hoe meer klachten een telefoonnummer moet hebben voordat het wordt toegevoegd aan je persoonlijke blokkadelijst en hoe groter de kans dat je ook wordt gebeld door een nieuw spornummer. Elke klacht voegt 2 toe aan de vertrouwensscore.
t0029=<x1></x1> Nummers samenvatten met "*"
t0030=Als je deze optie selecteert, worden naburige nummers in je blokkadelijst gecombineerd tot één nummer met een jokerteken ("*"). Veel professionele spammers hebben een verbinding met meerdere apparaten en gebruiken een heel blok nummers als afzenders. Met deze optie worden al deze nummers automatisch geblokkeerd en kan je blocklist meer spamnummers bevatten. De Fritz!Box ondersteunt telefoonboeken met wildcardnummers en blokkeert dan het hele opgegeven nummerbereik. Het is echter mogelijk dat je wildcardnummers niet kunt gebruiken op andere apparaten.
