t0012=Brukernavn
t0013=Du må oppgi denne verdien som brukernavn for <x1>henting av blokkeringslisten</x1>. Passordet ditt ble vist da du logget inn første gang. Hvis du ikke lenger husker det, kan du opprette et <x2>nytt passord</x2> nederst på denne siden. Men vær forsiktig: det gamle passordet blir ugyldig.
t0014=Maksimal størrelse på blokklisten
t0015=1000 (liten for veldig gamle Fritz!Box-bokser)
t0016=2000 (anbefalt for de fleste Fritz!Boxer)
t0017=3000 (fungerer f.eks. fortsatt på FRITZ!Box 7590)
t0018=4000 (se merknader nedenfor)
t0019=5000 (stort, se merknader nedenfor)
t0020=6000 (ekstrem, vær forsiktig, Fritz!Box kan krasje)
t0021=Hvis du har problemer med å oppdatere blokklisten, kan du redusere størrelsen på blokklisten her. AVM anbefaler å fylle telefonbøker med maksimalt 1000 oppføringer. FRITZ!Box 7590 kan for eksempel håndtere opptil 3000 oppføringer i en telefonbok.
t0022=<x1>Attention:</x1> Hvis du vil teste hvor mange oppføringer boksen din kan lagre i en telefonbok, går du frem på følgende måte: Start med standardinnstillingen på 2000 oppføringer. Synkroniser blokklisten og vis telefonboken for blokklisten. Bla helt til slutten og vis forhåndsvisningen av blokklisten, og noter antall sider som skal skrives ut. Øk nå størrelsen på blokklisten med ett trinn, synkroniser blokklisten på nytt og vis forhåndsvisningen av blokklisten på nytt. Hvis antall sider har økt tilsvarende, kan boksen din håndtere denne størrelsen, prøv neste størrelse. Hvis antall sider i forhåndsvisningen ikke har økt eller ikke har økt tilsvarende, bruker du den siste mindre størrelsen på blokklisten. Det er interessant å merke seg at Fritz!Box-boksen ikke rapporterer en feil hvis en telefonbok blir for stor, men enten ikke synkroniserer eller utelater noen numre. Jeg har sett bokser som rett og slett krasjer hvis telefonboken er for stor - så vær forsiktig.
t0023=Minimum tillit
t0024=2 (lås umiddelbart)
t0025=4 (avventer bekreftelser)
t0026=10 (kun når det er trygt)
t0027=100 (kun for toppspammere)
t0028=Jo høyere tall du velger, desto flere klager må et telefonnummer ha før det blir lagt til i din personlige blokkeringsliste, og desto større er sannsynligheten for at du også vil motta en oppringning fra et nytt spamnummer. Hver klage gir 2 til tillitsscoren.
t0029=<x1></x1> Oppsummer tall med "*"
t0030=Hvis du velger dette alternativet, vil nabonumre i blokkeringslisten kombineres til ett nummer med et jokertegn ("*"). Mange profesjonelle spammere har en tilkobling med flere enheter og bruker en hel blokk med numre som avsendere. Med dette alternativet blir alle disse numrene automatisk blokkert, og blokkeringslisten din kan inneholde flere spamnumre. Fritz!Box støtter telefonbøker med jokertegn og blokkerer deretter hele det angitte nummerområdet. Det er imidlertid ikke sikkert at du kan bruke jokernumre på andre enheter.
