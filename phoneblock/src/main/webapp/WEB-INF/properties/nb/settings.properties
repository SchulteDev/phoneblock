t0059=Hvis du har gitt en <x1>donasjon til driften av PhoneBlock</x1>, vil den bli oppført her (etter en viss tid). For at dette skal fungere, er det fint om du kan inkludere de første tegnene i brukernavnet ditt i overføringsmeldingen, f.eks. <x2></x2><x3></x3>. Bidrag via GitHubs sponsorprogram kan dessverre ikke listes opp her.
