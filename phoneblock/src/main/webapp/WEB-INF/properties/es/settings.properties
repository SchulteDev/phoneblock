t0012=Nombre de usuario
t0013=Debe introducir este valor como nombre de usuario para <x1>recuperar la lista de bloqueo</x1>. Su contraseña se mostró cuando se conectó por primera vez. Si ya no la recuerda, puede crear una <x2>nueva contraseña</x2> al final de esta página. Pero tenga cuidado: la contraseña antigua dejará de ser válida.
t0014=Tamaño máximo de la lista de bloqueo
t0015=1000 (pequeño para cajas Fritz muy antiguas)
t0016=2000 (recomendado para la mayoría de las cajas Fritz)
t0017=3000 (por ejemplo, sigue funcionando en el FRITZ!Box 7590)
t0018=4000 (ver notas más abajo)
t0019=5000 (enorme, véanse las notas a continuación)
t0020=6000 (extremo, ten cuidado, tu Fritz!Box puede bloquearse)
t0021=Si tiene problemas para actualizar la lista de bloqueo, puede reducir el tamaño de la misma aquí. AVM recomienda llenar las agendas telefónicas con un máximo de 1000 entradas. El FRITZ!Box 7590, por ejemplo, puede manejar hasta 3000 entradas en una agenda telefónica.
t0022=<x1>Atención:</x1> Si desea probar cuántas entradas puede guardar su buzón en una agenda telefónica, proceda de la siguiente manera: Comience con el ajuste predeterminado de 2000 entradas. Sincronice la lista de bloqueo y visualice la agenda de la lista de bloqueo. Desplácese hasta el final y visualice la vista previa de impresión de la lista de bloqueo y anote el número de páginas que se imprimirían. Aumente ahora el tamaño de la lista de bloqueo en un paso, vuelva a sincronizar la lista de bloqueo y visualice de nuevo la vista previa de impresión de la lista de bloqueo. Si el número de páginas ha aumentado en consecuencia, entonces su caja puede manejar este tamaño, pruebe con el siguiente tamaño. Si el número de páginas de la vista previa de impresión no ha aumentado o no lo ha hecho en consecuencia, utilice el último tamaño más pequeño de la lista de bloques. Curiosamente, el buzón de Fritz!Box no informa de un error si la guía telefónica es demasiado grande, sino que simplemente no se sincroniza o simplemente omite algún número. He visto cajas que simplemente se bloquean si el tamaño de la guía telefónica es demasiado grande - así que ten cuidado.
t0023=Confianza mínima
t0024=2 (bloqueo inmediato)
t0025=4 (esperar confirmaciones)
t0026=10 (sólo cuando sea seguro)
t0027=100 (sólo spammers de alto nivel)
t0028=Cuanto más alta sea la cifra que elija, más quejas deberá tener un número de teléfono antes de que se añada a su lista de bloqueo personal y mayor será la probabilidad de que también reciba una llamada de un nuevo número de spam. Cada reclamación añade 2 a la puntuación de confianza.
t0029=<x1></x1> Resumir números con "*"
t0030=Si selecciona esta opción, los números vecinos de su lista de bloqueo se combinarán en un solo número con un comodín ("*"). Muchos spammers profesionales tienen una conexión multidispositivo y utilizan un bloque entero de números como remitentes. Con esta opción, todos estos números se bloquean automáticamente y su lista de bloqueo puede incluir más números de spam. Fritz!Box admite guías telefónicas con números comodín y bloquea todo el rango de números especificado. Sin embargo, es posible que no pueda utilizar números comodín en otros dispositivos.
