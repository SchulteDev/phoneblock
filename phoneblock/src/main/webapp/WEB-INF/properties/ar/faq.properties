t0026=\u0623\u0639\u062f \u062a\u0634\u063a\u064a\u0644 \u0627\u0644\u0635\u0646\u062f\u0648\u0642 \u0648\u062a\u062d\u0642\u0642 \u0645\u0645\u0627 \u0625\u0630\u0627 \u062a\u0645\u062a \u0625\u0632\u0627\u0644\u0629 \u062f\u0641\u062a\u0631 \u0627\u0644\u0647\u0627\u062a\u0641 \u0628\u0627\u0644\u0641\u0639\u0644. \u0625\u0630\u0627 \u0644\u0645 \u064a\u0643\u0646 \u0643\u0630\u0644\u0643\u060c \u0643\u0631\u0631 \u0627\u0644\u0625\u0632\u0627\u0644\u0629.
t0027=\u0623\u0639\u062f \u0625\u0646\u0634\u0627\u0621 \u062f\u0641\u062a\u0631 \u0627\u0644\u0647\u0627\u062a\u0641. \u062a\u0623\u0643\u062f \u0645\u0646 \u0623\u0646\u0643 \u0642\u0645\u062a \u0641\u0639\u0644\u0627\u064b \u0628\u0646\u0633\u062e \u0639\u0646\u0648\u0627\u0646 \u0627\u0644\u062e\u0627\u062f\u0645 \u0628\u0634\u0643\u0644 \u0635\u062d\u064a\u062d. \u062a\u0623\u0643\u062f \u0645\u0646 \u0639\u062f\u0645 \u0648\u062c\u0648\u062f \u0645\u0633\u0627\u0641\u0627\u062a \u0641\u064a \u0628\u062f\u0627\u064a\u0629 \u0623\u0648 \u0646\u0647\u0627\u064a\u0629 \u0627\u0633\u0645 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0648\u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631.
t0028=\u064a\u0631\u062c\u0649 \u0627\u0644\u0645\u0644\u0627\u062d\u0638\u0629: \u0625\u0630\u0627 \u0642\u0645\u062a \u0628\u062a\u063a\u064a\u064a\u0631 \u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631 \u0644\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 PhoneBlock\u060c \u0644\u0627 \u064a\u0643\u0641\u064a \u062a\u0639\u064a\u064a\u0646 \u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0641\u064a \u0625\u0639\u062f\u0627\u062f\u0627\u062a \u062f\u0641\u062a\u0631 \u0627\u0644\u0647\u0627\u062a\u0641. \u064a\u0628\u062f\u0648 \u0623\u0646 \u0647\u0646\u0627\u0643 \u0645\u0634\u0643\u0644\u0629 \u0641\u064a \u062a\u062d\u062f\u064a\u062b \u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0648\u0635\u0648\u0644. \u0628\u062f\u0644\u0627\u064b \u0645\u0646 \u0630\u0644\u0643\u060c \u0627\u062d\u0630\u0641 \u062f\u0641\u062a\u0631 \u0627\u0644\u0647\u0627\u062a\u0641 \u0648\u0642\u0645 \u0628\u0625\u0639\u062f\u0627\u062f\u0647 \u0645\u0631\u0629 \u0623\u062e\u0631\u0649.
t0029=\u0644\u0645\u0627\u0630\u0627 \u0644\u0627 \u064a\u0645\u0643\u0646\u0646\u064a \u0627\u0644\u062a\u0633\u062c\u064a\u0644 \u0628\u0639\u0646\u0648\u0627\u0646 \u0628\u0631\u064a\u062f \u0625\u0644\u0643\u062a\u0631\u0648\u0646\u064a \u064a\u0645\u0643\u0646 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646\u0647\u061f
t0030=\u0625\u0630\u0627 \u0643\u0646\u062a \u062a\u0633\u062a\u062e\u062f\u0645 PhoneBlock\u060c \u0641\u0633\u0648\u0641 \u062a\u0633\u062a\u0647\u0644\u0643 \u0633\u0639\u0629 \u0627\u0644\u062d\u0648\u0633\u0628\u0629 \u0648\u0639\u0631\u0636 \u0627\u0644\u0646\u0637\u0627\u0642 \u0627\u0644\u062a\u0631\u062f\u062f\u064a \u0644\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u0628\u0634\u0643\u0644 \u0645\u0633\u062a\u0645\u0631\u060c \u062d\u064a\u062b \u064a\u062a\u0645 \u062a\u062d\u062f\u064a\u062b \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u064a\u0648\u0645\u064a\u0627\u064b. \u064a\u0633\u062a\u0647\u0644\u0643 \u062a\u0634\u063a\u064a\u0644 PhoneBlock \u062d\u0627\u0644\u064a\u0627\u064b \u062d\u0648\u0627\u0644\u064a 500 \u062c\u064a\u062c\u0627\u0628\u0627\u064a\u062a \u0645\u0646 \u062d\u062c\u0645 \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u0634\u0647\u0631\u064a\u0627\u064b. \u0648\u0647\u0630\u0627 \u0645\u062c\u0627\u0646\u064a \u0644\u0643 \u062d\u0627\u0644\u064a\u0627\u064b. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0625\u0630\u0627 \u0643\u0627\u0646 \u0647\u0646\u0627\u0643 \u0634\u064a\u0621 \u0644\u0627 \u064a\u0639\u0645\u0644 "\u0628\u0633\u0644\u0627\u0633\u0629" \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062a\u0634\u063a\u064a\u0644\u060c \u0623\u062a\u0648\u0642\u0639 \u0645\u0646\u0643 \u0623\u0646 \u062a\u0643\u0648\u0646 \u0639\u0644\u0649 \u0627\u062a\u0635\u0627\u0644 \u0645\u0646 \u0623\u062c\u0644 \u062a\u0635\u062d\u064a\u062d \u0623\u064a \u0645\u0634\u0627\u0643\u0644. \u0625\u0630\u0627 \u0642\u0645\u062a \u0628\u0627\u0644\u062a\u0633\u062c\u064a\u0644 \u0628\u0639\u0646\u0648\u0627\u0646 \u064a\u0645\u0643\u0646 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646\u0647\u060c \u0641\u0647\u0630\u0627 \u063a\u064a\u0631 \u0645\u0645\u0643\u0646. \u0641\u0627\u0644\u062a\u0633\u062c\u064a\u0644 \u0628\u0639\u0646\u0648\u0627\u0646 \u064a\u0645\u0643\u0646 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646\u0647 \u0633\u064a\u0643\u0648\u0646 \u0628\u0645\u062b\u0627\u0628\u0629 \u0639\u062f\u0645 \u0627\u0644\u062a\u0633\u062c\u064a\u0644 \u0639\u0644\u0649 \u0627\u0644\u0625\u0637\u0644\u0627\u0642.
t0031=\u0645\u062a\u0649 \u064a\u062a\u0645 \u062d\u0638\u0631 \u0627\u0644\u0631\u0642\u0645 \u0628\u0648\u0627\u0633\u0637\u0629 PhoneBlock\u061f
t0032=\u0625\u0630\u0627 \u0623\u0636\u0641\u062a \u0631\u0642\u0645\u064b\u0627 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0628\u0646\u0641\u0633\u0643\u060c \u0641\u0633\u064a\u062a\u0645 \u062d\u0638\u0631 \u0627\u0644\u0645\u0643\u0627\u0644\u0645\u0627\u062a \u0627\u0644\u0648\u0627\u0631\u062f\u0629 \u0645\u0646 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645 \u0644\u0643 \u0639\u0644\u0649 \u0627\u0644\u0641\u0648\u0631. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0644\u0646 \u064a\u062a\u0644\u0642\u0649 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u0648\u0646 \u0627\u0644\u0622\u062e\u0631\u0648\u0646 \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u062d\u0638\u0631 \u0627\u0644\u0647\u0648\u0627\u062a\u0641 \u0627\u0644\u0645\u062d\u0638\u0648\u0631\u0629 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645 \u0639\u0644\u0649 \u0627\u0644\u0641\u0648\u0631 \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0647\u0645. \u0644\u0646 \u064a\u062a\u0645 \u062a\u0648\u0632\u064a\u0639 \u0627\u0644\u0631\u0642\u0645 \u0627\u0644\u062c\u062f\u064a\u062f \u0639\u0644\u0649 \u062c\u0645\u064a\u0639 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u064a\u0646 \u0625\u0644\u0627 \u0628\u0639\u062f \u0623\u0646 \u064a\u0642\u0648\u0645 \u062b\u0644\u0627\u062b\u0629 \u0645\u0634\u062a\u0631\u0643\u064a\u0646 \u0639\u0644\u0649 \u0627\u0644\u0623\u0642\u0644 \u0628\u062d\u0638\u0631 \u0627\u0644\u0631\u0642\u0645 \u0623\u064a\u0636\u064b\u0627. \u0644\u0627 \u062a\u0632\u0627\u0644 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u062f\u0642\u064a\u0642\u0629 \u0627\u0644\u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0648\u0642\u062a \u0625\u0636\u0627\u0641\u0629 \u0627\u0644\u0631\u0642\u0645 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0648\u0648\u0642\u062a \u0625\u0632\u0627\u0644\u062a\u0647 \u0645\u0646\u0647\u0627 \u0642\u064a\u062f \u0627\u0644\u0627\u0646\u062a\u0647\u0627\u0621. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0647\u0646\u0627\u0643 \u0634\u064a\u0621 \u0648\u0627\u062d\u062f \u0645\u0624\u0643\u062f: \u0627\u0644\u0631\u0642\u0645 \u0627\u0644\u0630\u064a \u0642\u0645\u062a \u0628\u0625\u0636\u0627\u0641\u062a\u0647 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631 \u0628\u0646\u0641\u0633\u0643 \u0633\u064a\u0638\u0644 \u0645\u062d\u062c\u0648\u0628\u064b\u0627 \u0644\u0643 \u0641\u064a \u0643\u0644 \u0627\u0644\u0623\u062d\u0648\u0627\u0644.
t0033=\u0645\u0627 \u0632\u0644\u062a \u0623\u062a\u0644\u0642\u0649 \u0645\u0643\u0627\u0644\u0645\u0627\u062a \u063a\u064a\u0631 \u0645\u0631\u063a\u0648\u0628 \u0641\u064a\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u062d\u0638\u0631 \u0627\u0644\u0647\u0627\u062a\u0641\u060c \u0645\u0627\u0630\u0627 \u064a\u0645\u0643\u0646\u0646\u064a \u0623\u0646 \u0623\u0641\u0639\u0644\u061f
t0034=\u0647\u0646\u0627\u0643 \u062f\u0627\u0626\u0645\u064b\u0627 \u0623\u0631\u0642\u0627\u0645 \u062c\u062f\u064a\u062f\u0629 \u063a\u064a\u0631 \u0645\u0631\u063a\u0648\u0628 \u0641\u064a\u0647\u0627\u060c \u0644\u0630\u0627 \u0644\u0627 \u064a\u0645\u0643\u0646 \u0644\u0640 PhoneBlock \u062a\u0648\u0641\u064a\u0631 \u062d\u0645\u0627\u064a\u0629 \u0628\u0646\u0633\u0628\u0629 100%. <x1>\u0623\u0636\u0641 \u0627\u0644\u0645\u062a\u0635\u0644 \u0627\u0644\u062c\u062f\u064a\u062f \u063a\u064a\u0631 \u0627\u0644\u0645\u0631\u063a\u0648\u0628 \u0641\u064a\u0647 \u0625\u0644\u0649 \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u062d\u0638\u0631</x1> \u0648\u0633\u0627\u0639\u062f \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0639\u0644\u0649 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0622\u0641\u0629 \u0628\u0633\u0631\u0639\u0629!
t0035=\u062a\u0645 \u062d\u0638\u0631 \u0631\u0642\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u062e\u0637\u0623\u060c \u0645\u0627\u0630\u0627 \u0623\u0641\u0639\u0644\u061f
