t0001=Conexión interrumpida
t0002=PhoneBlock no puede verificar que no se trata de una solicitud masiva automatizada. Por lo tanto, no se puede mostrar el contenido de la página. Si usted no es un robot, puede evitar la comprobación iniciando sesión en PhoneBlock. Lo mejor es activar la opción "permanecer conectado" cuando inicie sesión. Entonces este problema no se producirá la próxima vez que visite el sitio web.
t0003=Por favor, disculpe las molestias, pero el sitio web PhoneBlock está siendo atacado por un increíble número de ordenadores en Internet con consultas masivas, lo que limitaría gravemente la disponibilidad del sitio sin esta comprobación. Para que PhoneBlock pueda seguir ofreciéndose gratuitamente (o en régimen de <x1>donación</x1>), estas medidas son desgraciadamente inevitables.
t0004=Conectarse

