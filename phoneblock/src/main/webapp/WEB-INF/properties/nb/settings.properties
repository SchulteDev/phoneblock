t0081=Vær forsiktig, alle dataene dine vil bli slettet. Det vil ikke lenger være mulig å hente frem blokkeringslisten eller få tilgang til PhoneBlock-databasen fra noen av enhetene dine!
t0082=Slett tilgang, ingen ytterligere sikkerhetsforespørsler!
