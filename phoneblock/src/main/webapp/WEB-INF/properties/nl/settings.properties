t0078=Logt je uit op alle apparaten waarvoor je de optie "Blijf aangemeld op dit apparaat" hebt geactiveerd bij het aanmelden. Bij je volgende bezoek moet je opnieuw inloggen op alle apparaten. Gebruik deze afmeldfunctie als je per ongeluk de functie "Blijf aangemeld" hebt geactiveerd op een openbare pc.
