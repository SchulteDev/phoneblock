t0001=Integritetspolicy
t0002=IP-adress
t0003=När du besöker denna webbplats lagras din dators IP-adress tillfälligt i en loggfil för felanalysändamål och raderas automatiskt efter 14 dagar. Utan registrering samlar denna webbplats inte in några personuppgifter från sina besökare och innehåller varken reklam eller spårare från tredje part.
t0004=e-post
t0005=När du registrerar dig för ett PhoneBlock-konto kommer den e-postadress du anger att lagras i syfte att autentisera användaren. E-postadressen kommer inte att vidarebefordras till tredje part. E-postmeddelanden kommer endast att skickas till den angivna adressen för autentisering eller för driften av PhoneBlock.
t0006=Kakor
t0007=En tekniskt nödvändig sessionscookie sätts under vissa interaktioner med PhoneBlocks webbplats, t.ex. under registrering och utvärdering av telefonnummer.
t0008=Om du aktiverar funktionen "Håll mig inloggad på den här enheten" när du loggar in, kommer PhoneBlock att ställa in en beständig cookie med vilken webbplatsen känner igen dig vid ditt nästa besök så att du automatiskt loggas in utan att behöva ange ditt lösenord på nytt eller upprepa Googles inloggningsprocess. Om du klickar på knappen "Logga ut" raderas den här cookien och du måste logga in igen vid nästa besök.
t0009=Radering av konto
t0010=Du kan när som helst radera ditt PhoneBlock-konto i <x1>inställningar</x1>. Genom att radera ditt konto raderas dina data som lagrats med PhoneBlock.
t0011=Telefonnummer
t0012=Om ditt telefonnummer av misstag har lagts till i blocklistan kan du naturligtvis begära att det tas bort. Skriv ett e-postmeddelande till <x1>Bernhard Haumacher <<x2>...</x2></x1>.
t0013=Telefonsvarare
t0014=När du använder <x1>PhoneBlocks telefonsvarare</x1> måste PhoneBlock permanent spara IP-adressen till din Fritz!Box för att kunna registrera telefonsvararen där och upprätthålla registreringen. För att göra detta har du antingen lagrat värdnamnet för din Fritz!Box eller installerat DynDNS-tjänsten från PhoneBlock i din Fritz!
t0015=Inkommande samtal till din Fritz!Box visas för en registrerad telefonsvarare. Telefonnumret till den som ringer överförs till telefonsvararen PhoneBlock. Telefonnumret används för att jämföra det med databasen för SPAM-telefonnummer. Endast om telefonnumret finns med i SPAM-databasen kommer telefonsvararen att acceptera samtalet och spara det i telefonsvararens samtalslista. I alla andra fall lagras inga uppgifter om samtalet i PhoneBlock.

