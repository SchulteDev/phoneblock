t0001=Impronta
t0002=PhoneBlock è un <x1>progetto privato</x1> che può aiutarvi nell'autodifesa digitale contro il terrore telefonico e le chiamate pubblicitarie indesiderate. PhoneBlock non è né un prodotto né un servizio commerciale ai sensi del <x2>Digital Services Act</x2>.
t0003=Io (Bernhard Haumacher <x1>...</x1>) gestisco questo sito web come persona privata per mio piacere personale e per interesse tecnologico. Vi rendo possibile l'utilizzo gratuito del software e vi metto a disposizione gratuitamente la capacità del server necessaria. Se volete contribuire ai costi di gestione o semplicemente ringraziare, siete invitati a "donare" un <x2>piccolo importo</x2>. Tuttavia, lo farete senza aspettarvi nulla in cambio.
t0004=Il software alla base di questo sito web è stato sviluppato da Bernhard Haumacher <x1>...</x1> e altri. Se avete domande che non trovano risposta nelle <x2>FAQ</x2> e nelle <x3>Terms of Use</x3>, non esitate a contattarmi (<x4>...</x4>). Tuttavia, non desidero ricevere telefonate o visite, per cui l'unica possibilità di contatto è l'e-mail. In caso di problemi, ad esempio se il vostro numero di telefono è stato accidentalmente aggiunto alla blocklist, sarò lieto di aiutarvi immediatamente e senza complicazioni.

