t0077=Disconnettersi da tutti i dispositivi
t0078=Esce da tutti i dispositivi per i quali è stata attivata l'opzione "Resta connesso su questo dispositivo" al momento dell'accesso. Alla prossima visita, sarà necessario effettuare nuovamente il login su tutti i dispositivi. Utilizzare questa funzione di logout se si è attivata per sbaglio la funzione "Resta connesso" su un PC pubblico.
