t0091=I numeri telefonici con il prefisso del vostro Paese appariranno nell'elenco di blocco in forma abbreviata (come numeri nazionali). Le segnalazioni di SPAM da parte vostra hanno un peso particolare per gli altri utenti del vostro Paese.
t0092=Solo numeri nazionali
t0093=Questa opzione è utile se avete bloccato tutti i numeri stranieri nella vostra casella Fritz! Con questa opzione, nella blocklist appariranno solo i numeri nazionali. Ciò significa che un maggior numero di numeri rilevanti per voi sarà inserito nella vostra blocklist. Assicuratevi di aver impostato correttamente il vostro codice paese.
