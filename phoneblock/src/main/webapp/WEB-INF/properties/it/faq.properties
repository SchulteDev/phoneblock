t0001=Domande e risposte su PhoneBlock
t0002=PhoneBlock è gratuito?
t0003=Sì, attualmente non dovete pagare nulla per utilizzare PhoneBlock. Tuttavia, l'operazione di PhoneBlock ora comporta dei costi di gestione per l'affitto del server, l'accesso a Internet e la registrazione del dominio. Per coprire questi costi, sarebbe bello se poteste fare <x1><x2>una piccola donazione</x2></x1>.
t0004=Per molto tempo, PhoneBlock ha funzionato su un <x1>Raspberry PI 4</x1> sulla mia scrivania e quindi non ha causato quasi nessun costo aggiuntivo (a parte la mia connessione a Internet e la registrazione del dominio). Tuttavia, a causa del crescente numero di utenti e soprattutto per garantire una migliore disponibilità del servizio, PhoneBlock si è ora spostato su <x2>Hetzner Cloud</x2> (sede del server Falkenstein, Germania). Con <x3>questo link riceverete 20\u20ac di credito cloud da Hetzner come regalo</x3> - e se effettivamente lo utilizzate e pagate, PhoneBlock vi verrà accreditato con i primi 10\u20ac spesi come credito cloud.
t0005=Qual è la differenza tra PhoneBlock e "<x1>non disturbare</x1>"?
t0006=La segreteria telefonica <x1>PhoneBlock</x1> non riconosce un limite di dimensione per la rubrica della lista nera. Accetta la chiamata per tutti i numeri presenti nella lista di blocco. Non è necessario aggiornare ogni sera la lista di blocco nel Fritz!Box, la lista di blocco è sempre aggiornata.
t0007=È possibile installare la segreteria telefonica <x1>PhoneBlock</x1> in qualsiasi router Internet con capacità VOIP, anche se il router non supporta il protocollo CardDAV per gli elenchi telefonici Internet.
t0008=Con entrambe le offerte, potete impostare la <x1>blocklist come rubrica Internet</x1> nel vostro Fritz!Box e bloccare i numeri in questa rubrica. PhoneBlock offre anche la possibilità di personalizzare la lista di blocco ed è gratuito (vedi sopra).
t0009=Potete aggiungere voi stessi i numeri alla vostra lista di blocco personalizzata e, cosa più importante, potete anche escludere i numeri dal blocco (vedere anche "Un numero è stato bloccato per errore, cosa fare?" qui sotto). Questo è interessante se PhoneBlock ha aggiunto alla lista di blocco un numero da cui si desidera essere chiamati. Ad esempio, un numero di un provider Internet può essere facilmente aggiunto alla blocklist se molte persone sono infastidite dalle chiamate provenienti da questo numero, ma voi siete in attesa di essere richiamati. Questo è spiegato molto bene anche in questo <x1>video di YouTube</x1>. Con PhoneBlock potete personalizzare la vostra blocklist, i numeri che avete inserito voi stessi rimarranno bloccati e i numeri che avete aggiunto alla vostra whitelist non saranno certamente bloccati.
t0010=Il mio box Fritz!Box non supporta ancora CardDAV, posso ancora usare PhoneBlock?
t0011=Sì, ci sono due possibilità:
t0012=Utilizzate la segreteria telefonica PhoneBlock (attualmente ancora in fase di beta testing) al posto della rubrica telefonica. La segreteria telefonica PhoneBlock viene registrata sul Fritz!Box come un telefono Internet e risponde sempre quando un numero SPAM chiama, così rapidamente che il telefono non squilla o squilla solo molto brevemente. La segreteria telefonica PhoneBlock è attualmente disponibile solo su un sistema di prova che richiede una registrazione separata: <x1>Al sistema di prova della segreteria telefonica</x1>. Se siete riusciti a installare la segreteria telefonica con successo - o se avete avuto problemi nel farlo - vi preghiamo di farcelo sapere in modo che il nuovo strumento possa diventare disponibile in generale il prima possibile.
t0013=Utilizzate lo strumento <x1>SpamBlockUp</x1> per caricare la blocklist nel vostro Fritz!Box Tuttavia, è necessario un PC su cui installare il programma. SpamBlockUp può anche utilizzare la blocklist di PhoneBlock e caricarla nel Fritz!Box Per maggiori dettagli, contattate l'autore del programma. PhoneBlock non è collegato a SpamBlockUp.
t0014=Non ho un box Fritz!Box, posso comunque usare PhoneBlock?
t0015=È possibile installare la segreteria telefonica <x1>PhoneBlock</x1> in qualsiasi router Internet con capacità VOIP, anche se il router non supporta il protocollo CardDAV per le rubriche Internet. La segreteria telefonica può essere installata come un normale telefono VOIP che si collega alla propria casella via Internet.
t0016=Per importare l'elenco di blocco come rubrica telefonica, il router Internet/il sistema telefonico deve essere in grado di abbonarsi a una rubrica telefonica tramite il protocollo <x1>CardDAV</x1> e di rifiutare automaticamente tutte le chiamate provenienti da un numero presente in una determinata rubrica (o di inoltrarle alla segreteria telefonica). Per sapere se questo è possibile con il vostro apparecchio telefonico, consultate il manuale o chiedete al vostro gestore telefonico. Se avete installato con successo la lista di blocco in un altro router, fatecelo sapere per adattare le istruzioni di installazione.
t0017=Posso utilizzare PhoneBlock su un telefono cellulare Android?
t0018=Sì, in realtà avete due opzioni: (a) iscrivervi alla rubrica di PhoneBlock, oppure (b) impostare SpamBlocker e integrare il database di PhoneBlock lì.
t0019=Se ci si iscrive alla rubrica <x1>PhoneBlock</x1>, è possibile vedere direttamente da una chiamata se vale la pena rispondere o richiamare se si perde una chiamata. Tuttavia, non è possibile rifiutare direttamente le chiamate di spam.
t0020=Se si installa <x1>SpamBlocker</x1>, è possibile integrare il database PhoneBlock. SpamBlocker può quindi confrontare il numero con il database di PhoneBlock quando si riceve una chiamata e rifiutarla direttamente se corrisponde. <x2>SpamBlocker</x2> è un'applicazione indipendente; in caso di problemi, contattare direttamente lo sviluppatore.
t0021=Posso usare PhoneBlock su un iPhone?
t0022=Sì, con l'iPhone è possibile farlo anche senza installare applicazioni aggiuntive. Date un'occhiata alle <x1>istruzioni di installazione</x1> qui.
t0023=Il mio FritzBox! segnala "Errore 26" durante l'impostazione
t0024=Non è chiaro da dove derivi questo errore e cosa significhi. Tuttavia, gli utenti riferiscono che i seguenti passaggi aiutano comunque a configurare PhoneBlock:
t0025=Rimuovere completamente la rubrica telefonica
t0026=Riavviare il computer e verificare se la rubrica è stata effettivamente rimossa. In caso contrario, ripetere la rimozione.
t0027=Ricreare la rubrica telefonica. Assicuratevi di aver copiato correttamente l'indirizzo del server. Assicuratevi che non ci siano spazi all'inizio o alla fine del nome utente e della password.
t0028=Attenzione: Se si cambia la password di accesso al PhoneBlock, non è sufficiente impostare la nuova password nelle impostazioni della rubrica. Il box Fritz!Box sembra avere un problema nell'aggiornamento dei dati di accesso. Eliminate invece la rubrica e impostatela di nuovo.
t0029=Perché non posso registrarmi con un indirizzo e-mail usa e getta?
t0030=Se utilizzate PhoneBlock, consumate continuamente capacità di calcolo e larghezza di banda Internet, poiché l'elenco dei blocchi viene aggiornato quotidianamente. Il funzionamento di PhoneBlock consuma attualmente circa 500 GB di volume di dati al mese. Al momento questo consumo è gratuito per l'utente. Tuttavia, se qualcosa non funziona "senza intoppi" durante il funzionamento, mi aspetto che siate contattabili per risolvere qualsiasi problema. Se vi registrate con un indirizzo usa e getta, questo non è possibile. Registrarsi con un indirizzo usa e getta sarebbe come non registrarsi affatto.
t0031=Quando un numero viene bloccato da PhoneBlock?
t0032=Se aggiungete voi stessi un numero alla lista di blocco, le chiamate da questo numero saranno immediatamente bloccate per voi. Tuttavia, gli altri abbonati alla lista di blocco PhoneBlock non riceveranno immediatamente questo numero nella loro lista di blocco. Il nuovo numero sarà distribuito a tutti gli abbonati solo quando almeno tre abbonati avranno bloccato il numero. Le regole esatte su quando un numero viene aggiunto alla blocklist e quando viene rimosso sono ancora in fase di definizione. Tuttavia, una cosa è certa: un numero che avete aggiunto voi stessi alla blocklist rimarrà comunque bloccato per voi.
t0033=Ricevo ancora chiamate di spam nonostante PhoneBlock, cosa posso fare?
t0034=Ci sono sempre nuovi numeri di spam, quindi PhoneBlock non può offrire una protezione al 100%. <x1>Aggiungi il nuovo chiamante indesiderato alla blocklist</x1> e aiuta gli altri a sbarazzarsi rapidamente del parassita!
t0035=Un numero è stato bloccato per errore, cosa devo fare?
t0036=Nessun problema, aprite <x1>Impostazioni</x1> e aggiungete il numero alla vostra whitelist. La whitelist è un elenco di numeri di telefono che avete escluso dal blocco. Non finiscono mai nella vostra lista di blocco, anche se molti altri si sentono infastiditi dalle chiamate provenienti da questo numero e le bloccano.
t0037=Aiuto, ho aggiunto per errore un numero all'elenco dei blocchi!
t0038=Se create un nuovo "contatto" nella rubrica del Fritz!Box, il Fritz!Box informa il server PhoneBlock che lo interpreta come un reclamo per questo numero. Inoltre, il numero viene aggiunto alla vostra lista di blocco personale, in modo che non siate più disturbati da questo numero. A causa della memorizzazione compressa di molti numeri in un contatto, purtroppo non è possibile cancellare un numero dalla lista di blocco personale nello stesso modo. È invece necessario accedere al sito con i propri dati di accesso e cancellare il numero dalla blacklist in <x1>Impostazioni personali</x1>. Il numero dovrebbe quindi scomparire dalla lista di blocco del vostro Fritz!Box durante la prossima sincronizzazione.
t0039=Ho paura che PhoneBlock blocchi i numeri di cui ho bisogno, cosa posso fare?
t0040=Con PhoneBlock non è necessario bloccare necessariamente i numeri. Avete le seguenti opzioni:
t0041=Invece di bloccare, impostate un inoltro alla segreteria telefonica. Se chiama qualcuno che vuole davvero qualcosa da voi, lascerà un messaggio e potrete richiamarlo.
t0042=Tralasciate completamente la fase di installazione del blocco. Basta impostare la rubrica PhoneBlock nel Fritz!Box Quindi, ad esempio, "SPAM: 03016637169" verrà visualizzato sul display del telefono quando si riceve una chiamata. Potrete quindi decidere se rispondere alla chiamata perché siete in attesa di una chiamata o se respingere il chiamante.
t0043=Devo aggiornare manualmente la rubrica?
t0044=No, questo avviene automaticamente ogni notte. Il vostro Fritz!Box contatta ogni notte il server PhoneBlock e sincronizza i numeri della blocklist con la rubrica della blocklist. La vostra lista di blocco rimane quindi sempre aggiornata. Se la blocklist non viene recuperata dal vostro Fritz!Box per un periodo di tempo prolungato (per qualsiasi motivo), PhoneBlock vi invierà un'e-mail in modo che possiate controllare la configurazione prima che la vostra blocklist diventi obsoleta.
t0045=Quando verrà aggiornato esattamente l'elenco dei blocchi?
t0046=Questo viene deciso dal Fritz!Box Se non si preme esplicitamente il pulsante "Aggiorna" sulla rubrica della blocklist, la casella del Fritz!Box sceglie un orario compreso tra le 0 e le 6 del mattino per l'aggiornamento. AVM ha fatto questo in modo molto intelligente, perché significa che le chiamate sono distribuite in modo relativamente uniforme durante la notte e il carico del server rimane limitato.
t0047=Penso che PhoneBlock sia fantastico, posso fare una donazione?
t0048=Sì, se vi piace PhoneBlock, siete invitati a fare una <x1>piccola donazione</x1> per i costi di gestione per l'affitto del server, la registrazione del dominio, l'accesso a internet, ecc.
t0049=Ma è anche importante che PhoneBlock diventi più conosciuto. Quindi, se non potete o non volete fare una donazione, postate i link alla pagina di PhoneBlock nei forum, su FaceBook, nei commenti agli articoli delle riviste, nel vostro blog o in qualsiasi altro luogo riteniate opportuno. Solo se la diffusione di PhoneBlock crescerà più rapidamente, il progetto avrà un effetto contro l'oltraggioso terrore telefonico che imperversa nella rete telefonica tedesca.
t0050=Ho un desiderio che PhoneBlock dovrebbe assolutamente essere in grado di realizzare, dove posso esprimerlo?
t0051=Se avete un account GitHub, potete aprire un ticket sulla pagina del progetto <x1>PhoneBlock</x1> e descrivere la vostra richiesta. Siete anche invitati a discutere la proposta con me via email: <x2>Bernhard Haumacher <x3>...</x3></x2>
t0052=Come posso disinstallare nuovamente PhoneBlock?
t0053=Non avete più bisogno di PhoneBlock o non ne siete soddisfatti? Peccato, forse puoi <x1>fare un suggerimento per un miglioramento</x1>?
t0054=Per disinstallare, procedere come per l'installazione, solo al contrario. A seconda di come è stato installato PhoneBlock (come <x1>Rubrica telefonica</x1> o come <x2>Segreteria telefonica</x2>, o entrambi), è necessario cancellare le impostazioni corrispondenti. Per la rubrica: cancellare il blocco delle chiamate (o l'inoltro delle chiamate) che si applica a tutte le chiamate della rubrica PhoneBlock. È quindi possibile cancellare la rubrica PhoneBlock. Per la segreteria telefonica: cancellare il dispositivo di telefonia "PhoneBlock" e poi disattivare il rilascio DynIP (se non si è utilizzato un servizio DynIP separato). Si deve poi cancellare l'account PhoneBlock nelle <x3>impostazioni</x3>.
t0055=La mia domanda non trova risposta qui, chi può aiutarmi?
t0056=Perché non scrivi un commento sulla pagina <x1>Facebook di PhoneBlock</x1>, così tutti possono leggere la domanda. Siete anche invitati a inviarmi un messaggio personale via e-mail: <x2>Bernhard Haumacher <x3>...</x3></x2>

