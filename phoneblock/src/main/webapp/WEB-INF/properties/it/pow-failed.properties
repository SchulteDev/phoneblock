t0001=Connessione interrotta
t0002=PhoneBlock non può verificare che non si tratti di una richiesta di massa automatizzata. Pertanto, il contenuto della pagina non può essere visualizzato. Se non siete un robot, potete aggirare il controllo effettuando il login a PhoneBlock. È meglio attivare l'opzione "resta connesso" al momento dell'accesso, in modo che il problema non si verifichi alla prossima visita del sito web.
t0003=Vi preghiamo di scusare l'inconveniente, ma il sito web di PhoneBlock viene attaccato da un numero incredibile di posti su Internet con richieste di massa che limiterebbero gravemente la disponibilità del sito senza questo controllo. Affinché PhoneBlock possa continuare a essere offerto gratuitamente (o su base <x1>donativa</x1>), queste misure sono purtroppo inevitabili.
