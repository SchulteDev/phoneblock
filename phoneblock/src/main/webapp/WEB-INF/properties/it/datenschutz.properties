t0001=Informativa sulla privacy
t0002=Indirizzo IP
t0003=Quando visitate questo sito, l'indirizzo IP del vostro computer viene temporaneamente memorizzato in un file di log a scopo di analisi degli errori e viene automaticamente cancellato dopo 14 giorni. Senza registrazione, questo sito non raccoglie alcun dato personale dei suoi visitatori e non contiene né pubblicità né tracker di terze parti.
t0004=e-mail
t0005=Quando ci si registra per un account PhoneBlock, l'indirizzo e-mail fornito sarà memorizzato ai fini dell'autenticazione dell'utente. L'indirizzo e-mail non sarà trasmesso a terzi. Le e-mail saranno inviate solo all'indirizzo specificato per l'autenticazione o per il funzionamento di PhoneBlock.
t0006=Biscotti
t0007=Un cookie di sessione tecnicamente necessario viene impostato durante alcune interazioni con il sito web PhoneBlock, ad esempio durante la registrazione e la valutazione dei numeri di telefono.
t0008=Se attivate la funzione "Mantieni il login su questo dispositivo" al momento del login, PhoneBlock imposterà un cookie persistente con il quale il sito vi riconoscerà alla vostra prossima visita, in modo da effettuare automaticamente il login senza dover reinserire la password o ripetere il processo di login di Google. Se cliccate sul pulsante "Esci", questo cookie verrà cancellato e dovrete effettuare nuovamente il login alla vostra prossima visita.
t0009=Eliminazione dell'account
t0010=È possibile cancellare il proprio account PhoneBlock in qualsiasi momento nelle <x1>impostazioni</x1>. Cancellando il vostro account, i vostri dati memorizzati con PhoneBlock saranno cancellati.
t0011=Numeri di telefono
t0012=Se il vostro numero di telefono è stato aggiunto per errore alla blocklist, potete naturalmente chiederne la cancellazione. Scrivete un'e-mail a <x1>Bernhard Haumacher <x2>...</x2></x1>.
t0013=Segreteria telefonica
t0014=Quando si utilizza la segreteria telefonica <x1>PhoneBlock</x1>, PhoneBlock deve salvare in modo permanente l'indirizzo IP del Fritz!Box per registrarvi la segreteria telefonica e mantenere la registrazione. Per fare ciò, avete memorizzato il nome host del vostro Fritz!Box o avete installato il servizio DynDNS di PhoneBlock nel vostro Fritz!Box
t0015=Le chiamate in arrivo al Fritz!Box vengono visualizzate su una segreteria telefonica registrata. Il numero di telefono del chiamante viene trasmesso alla segreteria telefonica PhoneBlock. Questo numero di telefono viene utilizzato per confrontarlo con il database dei numeri telefonici SPAM. Solo se il numero di telefono è contenuto nel database SPAM, la segreteria telefonica accetta la chiamata e la salva nell'elenco delle chiamate della segreteria. In tutti gli altri casi, nessun dato relativo alla chiamata verrà memorizzato in PhoneBlock.

