#cloud-config
users:
  - name: haui
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  bhu@DEFR-LT07-107
packages:
  - fail2ban
  - ufw
  - tomcat9
  - tomcat9-admin
  - apache2
  - certbot
  - python3-certbot-apache
  - prometheus
  - curl
package_update: true
package_upgrade: true
runcmd:
  - printf "[sshd]\nenabled = true\nbanaction = iptables-multiport" > /etc/fail2ban/jail.local
  - systemctl enable fail2ban
  - ufw allow OpenSSH
  - ufw allow http
  - ufw allow https
  - ufw enable
  - sed -i -e '/^PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^ServerTokens/s/^.*$/ServerTokens Prod/' /etc/apache2/conf-enabled/security.conf
  - sed -i -e '/^ServerSignature/s/^.*$/ServerSignature Off/' /etc/apache2/conf-enabled/security.conf
  - certbot --apache -n --agree-tos --email haui@haumacher.de --domains phoneblock2.haumacher.de
  - a2enmod proxy
  - service apache2 reload
  - reboot
  