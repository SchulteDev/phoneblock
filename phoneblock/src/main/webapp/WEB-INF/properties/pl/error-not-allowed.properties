t0001=Ta strona nie mo\u017ce zosta\u0107 wy\u015bwietlona w przegl\u0105darce
t0002=Musisz wprowadzi\u0107 link do ksi\u0105\u017cki adresowej, który otrzyma\u0142e\u015b podczas <x1>rejestracji</x1> jako ksi\u0105\u017ck\u0119 adresow\u0105 w Fritz!Box, jak opisano w <x2>instrukcji instalacji</x2> wraz z adresem e-mail i has\u0142em wys\u0142anym do Ciebie. Nie mo\u017cna wy\u015bwietli\u0107 tego \u0142\u0105cza bezpo\u015brednio w przegl\u0105darce, poniewa\u017c ksi\u0105\u017cki adresowe s\u0105 dost\u0119pne za po\u015brednictwem specjalnego protoko\u0142u (CardDAV), którego przegl\u0105darka nie obs\u0142uguje.
t0003=Nie pami\u0119tasz danych logowania?
t0004=Wystarczy zarejestrowa\u0107 si\u0119 ponownie i zresetowa\u0107 has\u0142o!
t0005=Jakie\u015b pytania?
t0006=Sprawd\u017a instrukcje instalacji!

