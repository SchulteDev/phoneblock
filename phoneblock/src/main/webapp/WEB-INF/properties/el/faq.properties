t0041=\u0391\u03bd\u03c4\u03af \u03b3\u03b9\u03b1 \u03bc\u03c0\u03bb\u03bf\u03ba\u03ac\u03c1\u03b9\u03c3\u03bc\u03b1, \u03c1\u03c5\u03b8\u03bc\u03af\u03c3\u03c4\u03b5 \u03bc\u03b9\u03b1 \u03c0\u03c1\u03bf\u03ce\u03b8\u03b7\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u03c4\u03b7\u03bb\u03b5\u03c6\u03c9\u03bd\u03b7\u03c4\u03ae \u03c3\u03b1\u03c2. \u0391\u03bd \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c2 \u03c3\u03b1\u03c2 \u03ba\u03b1\u03bb\u03ad\u03c3\u03b5\u03b9 \u03ba\u03b1\u03b9 \u03b8\u03ad\u03bb\u03b5\u03b9 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03ba\u03ac\u03c4\u03b9 \u03b1\u03c0\u03cc \u03b5\u03c3\u03ac\u03c2, \u03b8\u03b1 \u03b1\u03c6\u03ae\u03c3\u03b5\u03b9 \u03bc\u03ae\u03bd\u03c5\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03c4\u03bf\u03bd \u03ba\u03b1\u03bb\u03ad\u03c3\u03b5\u03c4\u03b5 \u03b5\u03c3\u03b5\u03af\u03c2.
