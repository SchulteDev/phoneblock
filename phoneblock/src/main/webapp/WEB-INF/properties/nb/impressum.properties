t0001=Avtrykk
t0002=PhoneBlock er et <x1>privat prosjekt</x1> som kan hjelpe deg med digitalt selvforsvar mot telefonterror og uønskede reklameanrop. PhoneBlock er verken et produkt eller en kommersiell tjeneste i henhold til <x2>Digitaltjenesteloven</x2>.
t0003=Jeg (Bernhard Haumacher <<x1>...</x1>>) driver dette nettstedet som privatperson for min personlige fornøyelses skyld og av teknologisk interesse. Jeg gjør det mulig for deg å bruke programvaren gratis og stiller også den nødvendige serverkapasiteten gratis til rådighet. Hvis du ønsker å bidra til driftskostnadene eller bare si "takk", er du velkommen til å "donere" et <x2>lite beløp</x2>. Dette gjør du imidlertid uten å forvente noe i retur.
t0004=Programvaren bak dette nettstedet er utviklet av Bernhard Haumacher <<x1>...</x1>> og andre. Hvis du har spørsmål som ikke allerede er besvart i <x2>FAQ</x2> og <x3>Brukervilkår</x3>, er du velkommen til å kontakte meg (<x4>...</x4>). Jeg ønsker imidlertid ikke å motta telefonsamtaler eller besøk, og derfor er e-post det eneste kontaktalternativet. I tilfelle problemer, f.eks. hvis telefonnummeret ditt ved et uhell har blitt lagt til i blokkeringslisten, vil jeg gjerne hjelpe deg umiddelbart og uten komplikasjoner.

