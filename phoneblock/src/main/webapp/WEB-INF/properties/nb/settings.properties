t0077=Logg ut på alle enheter
t0078=Logger deg ut av alle enheter der du har aktivert alternativet "Forbli innlogget på denne enheten" når du logger inn. Ved neste besøk må du logge inn på nytt på alle enhetene. Bruk denne utloggingsfunksjonen hvis du ved et uhell har aktivert funksjonen "Forbli innlogget" på en offentlig PC.
