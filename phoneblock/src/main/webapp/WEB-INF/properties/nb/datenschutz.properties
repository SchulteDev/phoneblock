t0001=Retningslinjer for personvern
t0002=IP-adresse
t0003=Når du besøker dette nettstedet, lagres IP-adressen til datamaskinen din midlertidig i en loggfil for feilanalyseformål og slettes automatisk etter 14 dager. Uten registrering samler ikke dette nettstedet inn personopplysninger fra besøkende, og det inneholder verken reklame eller tredjepartssporere.
t0004=e-post
t0005=Når du registrerer deg for en PhoneBlock-konto, vil e-postadressen du oppgir, bli lagret for brukerautentisering. E-postadressen vil ikke bli gitt videre til tredjeparter. E-post vil kun bli sendt til den angitte adressen for autentisering eller for drift av PhoneBlock.
t0006=Informasjonskapsler
t0007=En teknisk nødvendig øktinformasjonskapsel settes under noen interaksjoner med PhoneBlock-nettstedet, f.eks. under registrering og evaluering av telefonnumre.
t0008=Hvis du aktiverer funksjonen "Hold meg innlogget på denne enheten" når du logger inn, vil PhoneBlock sette en vedvarende informasjonskapsel som nettstedet gjenkjenner deg med ved neste besøk, slik at du automatisk blir innlogget uten å måtte skrive inn passordet ditt på nytt eller gjenta innloggingsprosessen fra Google. Hvis du klikker på "Logg ut"-knappen, slettes denne informasjonskapselen, og du må logge inn på nytt ved neste besøk.
t0009=Sletting av konto
t0010=Du kan når som helst slette PhoneBlock-kontoen din i <x1>innstillinger</x1>. Når du sletter kontoen din, slettes dataene dine som er lagret hos PhoneBlock.
t0011=Telefonnumre
t0012=Hvis telefonnummeret ditt har blitt lagt til i sperrelisten ved en feil, kan du selvfølgelig be om at det blir slettet. Skriv en e-post til <x1>Bernhard Haumacher <<x2>...</x2></x1>.
t0013=Telefonsvarer
t0014=Når du bruker <x1>PhoneBlock-telefonsvareren</x1>, må PhoneBlock lagre IP-adressen til Fritz!Boxen din permanent for å kunne registrere telefonsvareren der og opprettholde registreringen. For å gjøre dette har du enten lagret vertsnavnet til Fritz!Boxen eller installert DynDNS-tjenesten fra PhoneBlock i Fritz!Box
t0015=Innkommende anrop til Fritz!Box vises til en registrert telefonsvarer. Telefonnummeret til den som ringer overføres til PhoneBlock-telefonsvareren. Dette telefonnummeret brukes til å sammenligne det med databasen over SPAM-telefonnumre. Bare hvis telefonnummeret finnes i SPAM-databasen, vil telefonsvareren godta anropet og lagre det i telefonsvarerens anropsliste. I alle andre tilfeller lagres ingen data om samtalen i PhoneBlock.

