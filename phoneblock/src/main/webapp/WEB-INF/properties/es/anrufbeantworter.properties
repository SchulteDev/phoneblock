t0001=Instalación como contestador automático
t0002=PhoneBlock le ofrece un contestador inteligente que automáticamente sólo contesta la llamada si el número de la persona que llama aparece en la <x1>base de datos de SPAM</x1> de PhoneBlock. Al igual que para la <x2>configuración de la lista de bloqueo</x2>, no necesita su propio dispositivo u ordenador para ello. Usted crea un contestador automático PhoneBlock aquí en el sitio web y lo registra a través de Internet en su Fritz!Box u otro router de Internet con capacidad VOIP. Puede saber exactamente cómo funciona el contestador automático PhoneBlock <x3>aquí</x3>.
t0003=Los siguientes pasos le llevarán a su contestador automático PhoneBlock:
t0004=Registrarse en PhoneBlock
t0005=Crear contestador automático
t0006=Configurar DynDNS en Fritz!Box
t0007=¡Configuración del dispositivo de telefonía en el Fritz!
t0008=Conectar el contestador automático PhoneBlock
t0009=Prueba del contestador automático
t0010=Las instrucciones le guiarán paso a paso a través de la configuración. La configuración en el Fritz!Box no es fácil, pero si sigue exactamente el procedimiento aquí descrito, nada puede salir mal.
t0011=Paso 1: Registrarse en PhoneBlock
t0012=A partir de aquí, necesitará tres ventanas (o pestañas) del navegador. ¡Una para esta guía, otra para la aplicación del contestador automático PhoneBlock y otra para la interfaz de configuración de su Fritz!
t0013=En primer lugar, es necesario registrarse o iniciar sesión en PhoneBlock para iniciar la configuración.
t0014=Conectarse
t0015=Has iniciado sesión como <x1></x1>, genial, ¡vamos al siguiente paso!
t0016=Paso 2: Crear contestador automático
t0017=Al hacer clic aquí se abre una ventana con la aplicación <x1>PhoneBlock contestador automático</x1>. Cuando la abres por primera vez, la lista de tus contestadores automáticos está vacía y hay un botón en la parte inferior derecha con el que puedes crear un contestador automático. Pulsa este botón.
t0018=Abrir la aplicación
t0019=Paso 4: Configurar DynDNS
t0020=A través de "DynDNS" su contestador automático Fritz! informa a PhoneBlock de su dirección IP. ¡Esto es necesario para que el contestador automático PhoneBlock puede encontrar su Fritz!
t0021=Activar PhoneBlock DynDNS
t0022=Active el interruptor "Usar PhoneBlock DynDNS" en la aplicación <x1>máquina contestadora</x1> (si sabe cómo funciona y ya utiliza otro proveedor de DynDNS, también puede introducir directamente el nombre de host de su Fritz!Box).
t0023=En la página siguiente, confirme con "Activar DynDNS".
t0024=Ahora recibirá los datos de acceso para el PhoneBlock DynDNS, que puede introducir en su Fritz!Box (ver más abajo).
t0025=Introduzca los datos de acceso en la casilla ¡Fritz!
t0026=Este enlace <x1>abre una ventana para su Fritz!Box</x1>. Inicie sesión allí con su contraseña de Fritz!Box. ¡Si nunca ha hecho esto antes, encontrará la contraseña en la parte inferior del Fritz!
t0027=En su <x1>Fritz!Box</x1>, vaya a "Internet > Acciones" en la barra lateral y seleccione la pestaña "DynDNS".
t0028=Abrir Fritz!Box
t0029=Copie los datos de "Actualizar url", "Nombre de dominio", "Nombre de usuario" y "Contraseña" de la <x1>aplicación del contestador automático</x1> e introdúzcalos en su <x2>Fritz!Box</x2>. Y confirma con "Aplicar" (punto 5 de la imagen inferior).
t0030=Comprobar DynDNS
t0031=Ahora vuelva a la <x1>aplicación del contestador automático</x1> y compruebe la configuración (punto 6 de la imagen anterior). Si PhoneBlock ha encontrado su Fritz!Box, pasará a la página siguiente con los datos de acceso al contestador automático real.
t0032=¡Paso 4: Configurar el contestador automático en el Fritz!
t0033=¡El contestador automático está ahora configurado como un dispositivo de telefonía en el Fritz! Para ello, abra de nuevo su interfaz <x1>Fritz!Box</x1>.
t0034=Configuración del aparato de telefonía
t0035=Vaya a "Telefonía > Dispositivos de telefonía" en la barra lateral y haga clic en el botón "Configurar nuevo dispositivo".
t0036=Seleccione el tipo de dispositivo
t0037=Seleccione la opción "Teléfono (con y sin contestador automático)" y haga clic en "Siguiente". ¡Nota: <x1>no</x1> seleccione la opción obvia "Contestador automático", ya que sólo se puede utilizar para configurar contestadores automáticos instalados de forma permanente en el Fritz!
t0038=Configurar el teléfono IP
t0039=En la página "Conectar teléfono", seleccione la opción "LAN/WLAN (teléfono IP)" y dé al nuevo dispositivo el nombre "PhoneBlock" en el campo de texto inferior. A continuación, haz clic en "Siguiente".
t0040=Transferencia de datos de acceso
t0041=En la siguiente página "Aplicar configuración en teléfono IP" se le pedirá "Nombre de usuario" y "Contraseña". Copie los datos correspondientes que aparecen en la <x1>aplicación del contestador automático</x1 Haga clic en "Siguiente".
t0042=Ajustes para llamadas salientes
t0043=En la página "Configurar teléfono para llamadas salientes", sólo tiene que hacer clic en "Siguiente". El contestador automático PhoneBlock no necesita un número de teléfono para llamadas salientes porque nunca hace llamadas activamente. Desactivaremos este número en un paso posterior para que su contestador automático realmente no pueda realizar ninguna llamada.
t0044=Seleccione los números que desea proteger
t0045=En la página "Configurar los ajustes del teléfono para las llamadas entrantes", debes dejar el ajuste por defecto "Aceptar todas las llamadas". Si sólo quieres proteger ciertos números de las llamadas de SPAM, también puedes seleccionar los números para los que el contestador automático verá una llamada en absoluto. Haz clic en "Siguiente".
t0046=Confirmar configuración
t0047=Ahora accederá a la página de resumen "Aplicar ajustes". Puede volver a comprobar los ajustes realizados y confirmarlos con "Aplicar".
t0048=Finalizar la configuración del dispositivo
t0049=Ha vuelto a la "Vista general de dispositivos". Ahora debería ver su nuevo contestador automático "PhoneBlock" en la lista. Sin embargo, antes de que pueda encender el contestador automático, necesita realizar más ajustes. Para ello, haga clic en el lápiz de edición al final de la línea PhoneBlock.
t0050=Detener las llamadas salientes
t0051=En el campo de selección "Llamadas salientes", ahora puede seleccionar la última entrada vacía para asegurarse de que su contestador automático no pueda realizar llamadas de forma independiente. <x1>No</x1> haga clic en el botón Aplicar de la parte inferior, sino en la segunda pestaña "Datos de inicio de sesión". Ahora se le preguntará si desea guardar los cambios. Haga clic en "Aplicar" en este cuadro de diálogo.
t0052=Permitir el inicio de sesión desde Internet
t0053=En la pestaña "Datos de inicio de sesión", ahora debe activar la opción "Permitir inicio de sesión desde Internet" y copiar de nuevo la contraseña de la <x1>aplicación del contestador automático</x1> e introducirla en el campo "Contraseña". Sólo entonces haz clic en el botón "Aplicar".
t0054=Paso 5: Encender el contestador automático
t0055=La configuración de tu contestador automático ha finalizado. Vuelve a la <x1>aplicación de contestador automático</x1> y enciende tu nuevo contestador.
t0056=Enhorabuena, si todo ha ido bien, el contestador automático debe aparecer ahora en verde como "encendido" en la <x1>aplicación de contestador automático</x1>. Las próximas llamadas desagradables pueden discutir con PhoneBlock en el futuro.
t0057=Paso 6: Probar el contestador automático
t0058=Si desea probar cómo funciona una llamada con el contestador automático PhoneBlock, que no es tan habitual, puede llamarlo desde un teléfono conectado directamente al Fritz!Box (por ejemplo, un teléfono inalámbrico DECT) a través del <x1>número interno</x1> del contestador automático. El contestador automático siempre acepta este tipo de llamadas de prueba. <x2>Importante:</x2> Esto funciona <x3>sólo</x3> a través del número interno del contestador automático (normalmente empieza por "**"). Puede encontrar el número interno en la vista general de dispositivos de su Fritz!Box en la línea "PhoneBlock". ¿Por qué no intenta estimar un sistema fotovoltaico para él? ¡Diviértase!

