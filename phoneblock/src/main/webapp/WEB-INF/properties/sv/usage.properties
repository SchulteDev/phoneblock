t0001=Villkor för användning
t0002=PhoneBlock kan hjälpa dig med ditt digitala självförsvar mot telefonterror och oönskade reklamsamtal. PhoneBlock är <x1>mitt</x1> privata <x2>projekt</x2> och jag låter dig gärna delta i det kostnadsfritt.
t0003=Ansvarsfriskrivning
t0004=Användningen av PhoneBlock sker uteslutande och uttryckligen på egen risk. När du använder PhoneBlock är du medveten om att ett fel i programvaran eller ett eventuellt skadligt införande av nummer i blockeringslistan kan blockera ett nummer som du kanske vill bli uppringd från.
t0005=Kommersiell användning
t0006=Jag avråder från att använda PhoneBlock på en telefonanslutning för företag. Om du ändå vill göra det, bär du ensam risken för eventuella skador som kan uppstå. För att minimera risken för användning rekommenderar jag att du inte blockerar nummer på blockeringslistan, utan endast vidarekopplar dem till din telefonsvarare. Jag avråder också starkt från att använda PhoneBlocks telefonsvarare i en kommersiell miljö - du vill under inga omständigheter riskera att en potentiell kund på din telefonlinje "luras" av telefonsvararen.
t0007=Drift av PhoneBlock-servern
t0008=PhoneBlock är tillgängligt för dig kostnadsfritt. Driften av en webbapplikation är dock inte kostnadsfri. Om PhoneBlock hjälper dig är du välkommen att bidra till driftskostnaderna i form av en <x1>liten donation</x1>. Du gör dock detta utan att förvänta dig något i gengäld.

