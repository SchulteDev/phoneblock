t0001=Blokker telefonnummer
t0002=Enda en plageånd har sluppet gjennom PhoneBlock-nettet? Irriterende, men ikke noe problem, du blir kvitt ham på kort tid. For å gjøre dette legger du ganske enkelt til nummeret til bråkmakeren i "Blocklist". For å gjøre dette, logg inn på Fritz!Box boksen din.
t0003=Logg inn på FRITZ!Box
t0004=Vis anropslisten
t0005=I brukergrensesnittet til FRITZ!Box kan du se alle de siste innringerne. Hvis alt gikk bra, vil listen se ut som vist nedenfor. Et uønsket anrop har blitt gjenkjent, markert som søppelpost og avvist (anropet vises med en rød X).
t0006=I dette tilfellet er det ingenting å gjøre. Den uønskede innringeren er allerede på "blokkeringslisten" og kan ikke lenger forstyrre deg.
t0007=Ny "Blocklist"-oppføring
t0008=Hvis den uønskede personen har et nytt telefonnummer eller en ny telefonterrorist har startet sin virksomhet, kan du fortsatt få et uønsket anrop. I dette tilfellet kan du legge til en ny oppføring i "Blokkeringslisten" her.
t0009=Hør etter!
t0010=Ikke skriv inn noen personlige fiender!
t0011=En oppføring i "BlockList" blokkerer ikke bare den som ringer for deg, men for alle medlemmer av PhoneBlock-fellesskapet! Så hvis du ikke lenger ønsker å motta anrop fra svigermoren din, kan du legge inn nummeret hennes i den lokale blokkeringslisten i FRITZ!Box, men ikke i PhoneBlocks "Blocklist"!
t0012=Kontoen din vil bli ugjenkallelig blokkert uten forvarsel dersom du begår et lovbrudd!
t0013=Så du er sikker på at du har mottatt en reklamesamtale som du ikke har bestilt, og som du er sikker på at ingen andre ønsker å motta? Da er det bare å sette i gang - blokker nummeret...
t0014=Et nummer blokkeres ved at det opprettes en ny oppføring i telefonboken med navnet "Blocklist". FRITZ!Box laster opp denne nye oppføringen til PhoneBlock-serveren, og alle andre tilkoblede medlemmer av PhoneBlock-fellesskapet vil også motta denne oppføringen i sin blokkeringsliste. For å opprette en ny telefonbokoppføring klikker du på boksymbolet på slutten av linjen med nummeret til det uønskede anropet.
t0015=Velg nå telefonboken "Blocklist":
t0016=Klikk på "Neste" og velg "Opprett ny":
t0017=På neste skjermbilde skriver du inn et navn etter eget valg og klikker på "OK". Etter synkronisering med PhoneBlock-serveren vil navnet bli erstattet av "SPAM: telefonnummer", så du trenger ikke å anstrenge deg for å skrive inn noe fint her:
t0018=<x1>Viktig:</x1> Du kan bare legge inn <x2>ett nummer</x2> per telefonbokoppføring i blokkeringslisten. PhoneBlock sorterer deretter telefonnummeret i riktig blokk. Et nummer du skriver inn, må <x3>ikke inneholde et jokertegn ("*")</x3>. Jokertegn genereres bare av PhoneBlock selv hvis det er mange klager på telefonnumre som ligger tett sammen.
t0019=<x1>Viktig:</x1> Du må <x2>ikke redigere</x2> eksisterende oppføringer i blokkeringslisten (ikke legg til numre, ikke slett numre), ellers vil PhoneBlock forkaste endringene dine ved neste synkronisering. Hvis du vil slette et nummer fra blokkeringslisten, må du i stedet legge til en oppføring i <x3>hvitlisten i innstillingene</x3>.
t0020=Ferdig! Du har reddet deg selv og hele PhoneBlock-fellesskapet fra enda en smerte i ræva, takk!
