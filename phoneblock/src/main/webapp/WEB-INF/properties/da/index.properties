t0001=Afvis automatisk uønskede opkald
t0002=Er dit telefonnummer også faldet i hænderne på tvivlsomme adressehandlere, og modtager du konstant irriterende opkald, der vil "optimere" din elregning, give dig råd om et solcelleanlæg, annoncere endnu en stor præmie eller tilbyde andre "frynsegoder"? Så er <x1>PhoneBlock</x1> præcis, hvad du har brug for!
t0003=Telefonsvarer
t0004=Fritz!Box telefonbog
t0005=Til Android
t0006=Til iPhone
t0007=Hvordan fungerer PhoneBlock?
t0008=PhoneBlock er en liste, der vedligeholdes af PhoneBlock-fællesskabet, over telefonnumre, der mistænkes for at være spam. <x1>PhoneBlock-telefonsvareren</x1> accepterer derefter opkald fra personer på blokeringslisten, så din telefon forbliver tavs ved disse opkald.
t0009=Alternativt kan du også importere blacklisten som en telefonbog til din "FRITZ!Box"-internetrouter og blokere opkald fra numre i denne <x1>særlige telefonbog</x1>. Du behøver ikke længere at blokere nummerserier manuelt, fordi din Fritz!Box automatisk opdaterer den blokerede liste hver aften. Så snart et nummer føjes til denne sorte liste, afviser din FRITZ!Box automatisk opkald med dette nummer. <x2>Telefonsvareren</x2> er dog den bedste løsning, fordi en telefonbog har en begrænset størrelse og ikke kan rumme alle numrene på blokeringslisten.
t0010=Hvis du stadig modtager et uønsket opkald, fordi nummeret endnu ikke er blevet føjet til den blokerede liste, kan du nemt blokere <x1>nummeret i din FRITZ!Box</x1>. For at gøre dette skal du oprette en post for den uønskede opkalder i PhoneBlock-adressebogen direkte i din Fritz! Så snart du har gjort det, vil din FrizBox opdatere blokeringslisten for alle medlemmer af PhoneBlock-fællesskabet, og opkald fra dette nye nummer vil også blive blokeret med det samme for alle andre. Det er lidt mere tidskrævende end at blokere nummeret direkte i din Fritz!Phone, men det har den fordel, at du beskytter hele PhoneBlock-fællesskabet mod <x2>yderligere spamopkald</x2>.
t0011=Hvad er kravene?
t0012=PhoneBlock kan blokere uønskede opkald enten på <x1>"fastnet"</x1> i forbindelse med en <x2>"FRITZ!Box"-internetrouter fra AVM</x2> eller vise direkte på din <x3>mobiltelefon</x3>, om en opkalder er potentielt uønsket.
t0013=Søg i Fritz!Box
t0014=Er du ikke sikker på, om du har en Fritz!-boks? Hvis du i øjeblikket er hjemme i WLan, så tryk på søgeknappen ovenfor. PhoneBlock vil så forsøge at finde en Fritz! boks i dit nabolag.
