<div th:replace="~{../fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001">Android-Installation</h1>
		
		<h2 data-tx="t0002">Schritt 3: Stelle PeopleSync Berechtigungen ein</h2>
		
		<p data-tx="t0003">
			Damit die Synchronisierung und das automatische Update der Blockliste vernünfigt funktioniert, benötigt PeopleSync
			eine Reihe von Berechtigungen.  
		</p>
		
		<div class="columns">
			<div class="column is-two-fifths">
	  			<img alt="Berechtigungen" class="image appscreen" data-tx="t0006" th:src="@{/assets/img/peoplesync/05-people-sync-accept.png}"/>
	  		</div>
			<div class="column is-two-fifths">
	  			<img alt="Sync-Intervalle" class="image appscreen" data-tx="t0007" th:src="@{/assets/img/peoplesync/06-people-sync-sync.png}"/>

		</div>
		
		<p class="buttons is-centered">
		  <a class="button" th:href="@{/setup-android/03-people-sync-install}">
		    <span class="icon">
		      <i class="fa-solid fa-caret-left"></i>
		    </span>
		    <span data-tx="t0004">Zurück</span>
		  </a>
		  
		  <a class="button is-primary" th:href="@{/setup-android/07-people-sync-add}">
		    <span data-tx="t0005">Weiter</span>
		    <span class="icon">
		      <i class="fa-solid fa-caret-right"></i>
		    </span>
		  </a>
		</p>
