t0002=Le lien de ton carnet d'adresses que tu as reçu lors de ton <x1>inscription</x1> doit être saisi dans ta Fritz!Box comme carnet d'adresses, avec ton adresse e-mail et le mot de passe qui t'a été envoyé, comme décrit dans le <x2> guide d'installation</x2>. Tu ne peux pas afficher ce lien directement dans ton navigateur, car l'accès aux carnets d'adresses se fait via un protocole spécial (CardDAV) que ton navigateur ne supporte pas.
