<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head(title=#{page.show-api-key.title})}"></head>

<body>
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001">Ny API-nyckel</h1>
		
		<form method="get" th:action="@{/settings#myAPIKeys}">

		<article class="message is-info">
		  <div class="message-header">
		    <p data-tx="t0002">Ditt nya API har skapats. Kopiera gärna värdet, eftersom det inte längre kan visas så snart du lämnar den här sidan.</p>
		  </div>

		  <div class="message-body">
			<div class="field">
			  <label class="label" data-tx="t0003">Anmärkning</label>
			  <div class="control" th:text="${apiKey.label}"></div>
			</div>

			<div class="field">
			  <label class="label" data-tx="t0004">API-nyckel</label>
			  <div class="control"><code id="apiKey" th:text="${apiKey.token}"></code><a class="copyToClipboard" data-tx="t0001" href="#" id="apiKey_" title="Kopiera till urklipp.">Ny API-nyckel</a></div>
			</div>
		  </div>
		</article>
		
		<div class="field is-grouped">
		  <p class="control">
		    <button class="button is-primary" data-tx="t0005" type="submit">Ytterligare</button>
		  </p>
		</div>
		
		</form>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>
