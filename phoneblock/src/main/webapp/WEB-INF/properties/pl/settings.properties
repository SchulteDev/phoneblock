t0078=Wylogowuje u\u017cytkownika ze wszystkich urz\u0105dze\u0144, dla których podczas logowania aktywowano opcj\u0119 "Pozosta\u0144 zalogowany na tym urz\u0105dzeniu". Przy nast\u0119pnej wizycie konieczne b\u0119dzie ponowne zalogowanie si\u0119 na wszystkich urz\u0105dzeniach. U\u017cyj tej funkcji wylogowania, je\u015bli przypadkowo aktywowa\u0142e\u015b funkcj\u0119 "Pozosta\u0144 zalogowany" na publicznym komputerze.
