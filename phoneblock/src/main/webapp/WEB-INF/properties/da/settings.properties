t0055=\u260e
t0056=Du kan indtaste et eller flere telefonnumre her, adskilt af kommaer, i et hvilket som helst format: 07041-123456789, +49171123456789, 0034 123456789
t0057=Tilføj
t0058=Dine donationer til driften af PhoneBlock
t0059=Hvis du har lavet en <x1>donation til driften af PhoneBlock</x1>, vil den blive listet her (efter noget tid). For at dette skal fungere, ville det være rart, hvis du kunne inkludere de første par tegn i dit brugernavn i overførselsmeddelelsen, f.eks. <x2></x2><x3></x3>. Bidrag via GitHubs sponsorprogram kan desværre ikke vises her.
t0060=Ingen donationer fundet.
