t0001=Bloker telefonnummer
t0002=Endnu en plageånd er sluppet gennem PhoneBlock-nettet? Irriterende, men ikke noget problem, du slipper af med ham på ingen tid. For at gøre dette skal du blot tilføje nummeret på ballademageren til "Blokeringslisten". For at gøre dette skal du logge ind på din Fritz! boks.
t0003=Log ind på FRITZ!Box
t0004=Vis opkaldslisten
t0005=I brugergrænsefladen på din FRITZ!Box kan du se alle de seneste opkald. Hvis alt er gået godt, vil listen se ud som vist nedenfor. Et uønsket opkald er blevet genkendt, markeret som spam, og opkaldet er blevet afvist (opkaldet vises med et rødt X).
t0006=I dette tilfælde er der ikke noget at gøre. Den uønskede opkalder er allerede på "blokeringslisten" og kan ikke længere forstyrre dig.
t0007=Ny "Blokliste"-post
t0008=Hvis den generende person har et nyt telefonnummer, eller en ny telefonterrorist har startet sin virksomhed, kan et uønsket opkald stadig nå frem til dig. I så fald kan du tilføje en ny post til "Blokeringslisten" her.
t0009=Hør efter!
t0010=Indtast ikke nogen personlige fjender!
t0011=En post i "BlockList" blokerer opkaldet, ikke kun for dig, men for alle medlemmer af PhoneBlock-fællesskabet! Så hvis du ikke længere ønsker at modtage opkald fra din svigermor, skal du indtaste hendes nummer i den lokale opkaldsblokeringsliste i din FRITZ!Box, men ikke i PhoneBlocks "Blocklist"!
t0012=Din konto bliver uigenkaldeligt blokeret uden advarsel i tilfælde af en lovovertrædelse!
t0013=Så du er sikker på, at du har modtaget et reklameopkald, som du ikke har bestilt, og som du er sikker på, at ingen andre ønsker at modtage? Så gør det - bloker nummeret...
t0014=Et nummer blokeres ved at oprette en ny telefonbogspost i telefonbogen med navnet "Blocklist". Din FRITZ!Box vil uploade denne nye post til PhoneBlock-serveren, og alle andre tilsluttede medlemmer af PhoneBlock-fællesskabet vil også modtage denne post i deres blokeringsliste. For at lave en ny telefonbogspost skal du klikke på bogsymbolet i slutningen af linjen med nummeret på det uønskede opkald.
t0015=Vælg nu telefonbogen "Blocklist":
t0016=Klik på "Næste", og vælg "Opret ny":
t0017=På det næste skærmbillede skal du indtaste et navn efter eget valg og klikke på "OK". Efter synkronisering med PhoneBlock-serveren vil navnet blive erstattet af "SPAM: telefonnummer", så du behøver ikke at anstrenge dig for at indtaste noget pænt her:
t0018=<x1>Vigtigt:</x1> Du kan kun indtaste <x2>et nummer</x2> pr. telefonbogspost i bloklisten. PhoneBlock sorterer derefter telefonnummeret i den korrekte blok. Et nummer, du indtaster, må <x3>ikke indeholde et jokertegn ("*")</x3>. Wildcard-numre genereres kun af PhoneBlock selv, hvis der er mange klager over telefonnumre, der ligger tæt på hinanden.
t0019=<x1>Vigtigt:</x1> Du må <x2>ikke redigere</x2> eksisterende poster i blokeringslisten (tilføj ikke numre, slet ikke numre), ellers vil PhoneBlock kassere dine ændringer under den næste synkronisering. Hvis du vil slette et nummer fra blokeringslisten, skal du i stedet tilføje en post til din <x3>hvidliste i indstillingerne</x3>.
t0020=Færdig! Du har reddet dig selv og hele PhoneBlock-fællesskabet fra endnu en smerte i røven, tak!
