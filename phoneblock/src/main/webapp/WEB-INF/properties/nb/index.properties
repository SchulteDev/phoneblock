t0001=Automatisk avvisning av uønskede innringere
t0002=Har telefonnummeret ditt også havnet i hendene på tvilsomme adressehandlere, og mottar du stadig irriterende oppringninger som vil "optimalisere" strømregningen din, gi deg råd om et solcelleanlegg, utlyse en ny stor premie eller tilby andre "fordeler"? Da er <x1>PhoneBlock</x1> akkurat det du trenger!
t0003=Telefonsvarer
t0004=Fritz!Box telefonkatalog
t0005=For Android
t0006=For iPhone
t0007=Hvordan fungerer PhoneBlock?
t0008=PhoneBlock er en liste som vedlikeholdes av PhoneBlock-fellesskapet over telefonnumre som mistenkes for å være spam. <x1>PhoneBlock-telefonsvareren</x1> aksepterer deretter anrop fra innringere på blokkeringslisten, slik at telefonen din forblir lydløs for disse anropene.
t0009=Alternativt kan du også importere svartelisten som en telefonbok til internettruteren "FRITZ!Box" og blokkere anrop fra numre i denne <x1>spesielle telefonboken</x1>. Du trenger ikke lenger å blokkere nummerserier manuelt, fordi Fritz!Boxen automatisk oppdaterer den blokkerte listen hver kveld. Så snart et nummer legges til i denne svartelisten, avviser FRITZ!Boxen automatisk anrop med dette nummeret. <x2>Telefonsvareren</x2> er imidlertid en bedre løsning fordi en telefonbok er begrenset i størrelse og ikke kan inneholde alle numrene i blokkeringslisten.
t0010=Hvis du likevel mottar et uønsket anrop fordi nummeret ennå ikke er lagt til i den blokkerte listen, kan du enkelt blokkere <x1>nummeret i FRITZ!Box</x1>. Dette gjør du ved å legge inn den uønskede innringeren i PhoneBlock-adresseboken direkte i Fritz! Så snart du har gjort dette, vil FrizBoxen din oppdatere blokkeringslisten for alle medlemmer av PhoneBlock-fellesskapet, og anrop fra dette nye nummeret vil også bli blokkert umiddelbart for alle andre. Dette er litt mer tidkrevende enn å blokkere nummeret direkte i Fritz!Phone, men har den fordelen at du beskytter hele PhoneBlock-fellesskapet mot <x2>flere spam-anrop</x2>.
t0011=Hva er kravene?
t0012=PhoneBlock kan blokkere uønskede anrop enten på <x1>"fasttelefonen"</x1> i forbindelse med en <x2>"FRITZ!Box" Internett-ruter fra AVM</x2>, eller vise direkte på <x3>mobiltelefonen</x3> om en innringer er potensielt uønsket.
t0013=Søk i Fritz!Box
t0014=Er du usikker på om du har en Fritz!-boks? Hvis du for øyeblikket er hjemme i WLan, kan du trykke på søkeknappen ovenfor. PhoneBlock vil da prøve å finne en Fritz! boks i ditt nabolag.
