t0020=6000 (extrême, attention, ta Fritz!Box peut se bloquer)
t0021=Si tu as des problèmes lors de la mise à jour de la Blocklist, tu peux réduire ici la taille de ta Blocklist. AVM recommande de remplir les répertoires téléphoniques avec un maximum de 1000 entrées. La FRITZ!Box 7590 supporte par exemple jusqu'à 3000 entrées dans un répertoire.
t0022=<x1>Attention:</x1> Si tu veux tester le nombre d'entrées que ta boîte peut stocker dans un annuaire téléphonique, procède comme suit : Commence avec le réglage par défaut de 2000 entrées. Synchronise la Blocklist et affiche le répertoire de la Blocklist. Fais défiler jusqu'à la fin et fais-toi afficher l'aperçu avant impression de la Blocklist et note le nombre de pages qui seraient imprimées. Augmente maintenant la taille de la liste de blocage d'un cran, resynchronise la liste de blocage et affiche à nouveau l'aperçu avant impression de la liste de blocage. Si le nombre de pages a augmenté en conséquence, ta boîte peut gérer cette taille, essaie la taille suivante. Si le nombre de pages de l'aperçu avant impression n'a pas augmenté ou n'a pas augmenté en conséquence, utilise la dernière taille plus petite de la Blocklist. Il est intéressant de noter que la Fritz!Box ne signale pas d'erreur lorsqu'un annuaire téléphonique devient trop grand, mais ne synchronise tout simplement pas ou laisse simplement de côté certains numéros. J'ai déjà vu des boxes se bloquer lorsque la taille de l'annuaire est trop grande - sois donc prudent.
t0023=Confiance minimale
t0024=2 (bloquer immédiatement)
t0025=4 (attendre les confirmations)
t0026=10 (seulement quand c'est sûr)
t0027=100 (top spammers uniquement)
t0028=Plus tu choisis un chiffre élevé, plus il doit y avoir de plaintes pour un numéro de téléphone avant qu'il n'atterrisse sur ta liste de blocage personnelle et plus la probabilité est grande que tu reçoives également un appel d'un nouveau numéro de spam. Chaque plainte compte pour 2 dans la confiance.
t0029=<x1></x1> Combiner les numéros avec "*".
t0030=Si tu sélectionnes cette option, les numéros adjacents dans ta liste de blocage seront regroupés en un seul numéro avec un joker ("*"). De nombreux spammeurs professionnels ont une connexion multi-appareils et utilisent tout un bloc de numéros comme expéditeur. Avec cette option, tous ces numéros sont automatiquement bloqués et ta liste de blocage peut accueillir davantage de numéros de spam. La Fritz!Box supporte les répertoires téléphoniques avec des numéros Wildcard et bloque alors toute la plage de numéros indiquée. Cependant, sur d'autres appareils, il se peut que tu ne puisses pas utiliser les numéros Wildcard.
