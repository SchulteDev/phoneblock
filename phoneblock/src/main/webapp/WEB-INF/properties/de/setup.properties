t0001=Installation als Telefonbuch
t0002=Für die Installation der Blockliste benötigst Du einen <x1>"FRITZ!Box" Internetrouter von AVM</x1> und einen PhoneBlock-Account. Es muss nicht unbedingt das neuste Modell sein, aber Du solltest prüfen, ob das aktuelle FRITZ!OS darauf installiert ist (07.29 oder neuer). Ist dies nicht der Fall, prüfe anhand der folgenden Installationsanleitung, ob Deine Version die notwendigen Optionen schon bietet.
t0003=Beachte: Aufgrund technischer Beschränkungen der Fritz!Box kann nicht die gesamte Blockliste in ein Telefonbuch geladen werden. Daher bietet die Einrichtung eines <x1>PhoneBlock-Anrufbeantworters</x1> den besseren Schutz vor SPAM-Anrufen.
