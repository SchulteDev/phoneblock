t0001=Wsparcie dla PhoneBlock
t0002=PhoneBlock jest darmowy, mo\u017cesz zainstalowa\u0107 PhoneBlock na wszystkich swoich Fritz! boxach i telefonach komórkowych bez konieczno\u015bci p\u0142acenia za niego. Jednak dzia\u0142anie PhoneBlock nie jest w \u017cadnym wypadku darmowe. Istniej\u0105 bie\u017c\u0105ce koszty wynajmu serwera, dost\u0119pu do Internetu i rejestracji domeny. <x1>Ja</x1> finansuj\u0119 to z w\u0142asnej kieszeni.
t0003=Je\u015bli podoba Ci si\u0119 PhoneBlock i pomaga Ci on trzyma\u0107 irytuj\u0105ce szkodniki z dala od po\u0142\u0105czenia telefonicznego, mo\u017cesz przyczyni\u0107 si\u0119 do pokrycia kosztów PhoneBlock lub po prostu powiedzie\u0107 "dzi\u0119kuj\u0119", przekazuj\u0105c niewielk\u0105 darowizn\u0119. Je\u015bli przy\u0142\u0105czy si\u0119 wielu u\u017cytkowników, niewielka kwota - np. <x1>1\u20ac rocznie</x1> lub <x2>0,01\u20ac za przechwycone po\u0142\u0105czenie spamowe</x2> - wystarczy, aby pokry\u0107 koszty. Kwota zale\u017cy od Ciebie. Twoja darowizna nie jest "op\u0142at\u0105 cz\u0142onkowsk\u0105" i nie oczekujesz niczego w zamian.
t0004=Przeka\u017c darowizn\u0119 za pomoc\u0105 PayPal
t0005=U\u017cyj "Wy\u015blij pieni\u0105dze do znajomych", PayPal w przeciwnym razie pobiera absurdalne op\u0142aty, z 1 \u20ac dociera tylko 60Ct.
t0006=Wprowad\u017a kilka pierwszych znaków swojej nazwy u\u017cytkownika jako wiadomo\u015b\u0107, abym móg\u0142 przydzieli\u0107 p\u0142atno\u015b\u0107.
t0007=Wpisz <x1></x1><x2></x2> jako wiadomo\u015b\u0107, abym móg\u0142 przydzieli\u0107 p\u0142atno\u015b\u0107.
t0008=Zosta\u0144 sponsorem na GitHub
t0009=Mo\u017cesz dokona\u0107 jednorazowej lub regularnej darowizny.
t0010=Przeka\u017c darowizn\u0119 przelewem bankowym
t0011=Aby zobaczy\u0107 szczegó\u0142y konta, nale\u017cy si\u0119 zalogowa\u0107.
