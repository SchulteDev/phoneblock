t0001=Avvisa automatiskt oönskade samtal
t0002=Har ditt telefonnummer också hamnat i händerna på tvivelaktiga adresshandlare och du får ständigt irriterande samtal som vill "optimera" din elräkning, ge dig råd om ett solsystem, tillkännage ett annat stort pris eller erbjuda andra "förmåner"? Då är <x1>PhoneBlock</x1> precis vad du behöver!
t0003=Telefonsvarare
t0004=Fritz!Box telefonbok
t0005=För Android
t0006=För iPhone
t0007=Hur fungerar PhoneBlock?
t0008=PhoneBlock är en lista som upprätthålls av PhoneBlock-gruppen med telefonnummer som misstänks vara skräppost. <x1>PhoneBlocks telefonsvarare</x1> tar sedan emot samtal från personer som finns på blockeringslistan så att din telefon förblir tyst för dessa samtal.
t0009=Alternativt kan du också importera den svarta listan som en telefonbok till din "FRITZ!Box"-internetrouter och blockera samtal från nummer i denna <x1>specialiserade telefonbok</x1>. Du behöver inte längre blockera nummerserier manuellt, eftersom din Fritz!Box automatiskt uppdaterar den blockerade listan varje kväll. Så snart ett nummer läggs till i den svarta listan avvisar din FRITZ!Box automatiskt samtal från detta nummer. <x2>Svarsmaskinen</x2> är dock en bättre lösning eftersom en telefonbok har begränsad storlek och inte kan innehålla alla nummer i blockeringslistan.
t0010=Om du fortfarande får ett oönskat samtal eftersom numret ännu inte har lagts till i den blockerade listan kan du enkelt blockera <x1>numret i din FRITZ!Box</x1>. För att göra detta, gör en post för den oönskade uppringaren i PhoneBlock-adressboken direkt i din Fritz!Box Så snart du har gjort detta kommer din FrizBox att uppdatera blockeringslistan för alla medlemmar i PhoneBlock-communityn och samtal från det nya numret kommer omedelbart att blockeras för alla andra. Detta är lite mer tidskrävande än att blockera numret direkt i din Fritz!BoxPhone, men har fördelen att du skyddar hela PhoneBlock-communityn från <x2>ytterligare spam-samtal</x2>.
t0011=Vilka är kraven?
t0012=PhoneBlock kan blockera oönskade samtal antingen på <x1>"fast telefon"</x1> i kombination med en <x2>"FRITZ!Box" Internet-router från AVM</x2>, eller visa direkt på din <x3>mobila telefon</x3> om en uppringare är potentiellt oönskad.
t0013=Sök Fritz!Box
t0014=Är du osäker på om du har en Fritz!Box-box? Om du för närvarande är hemma i WLan kan du trycka på sökknappen ovan. PhoneBlock kommer då att försöka hitta en Fritz!Box-box i ditt område.
