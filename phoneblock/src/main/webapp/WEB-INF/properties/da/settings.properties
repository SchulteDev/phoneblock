t0066=Mangler du en betaling? Du kan søge efter en betaling her. Indtast dit fulde navn (som din bank/PayPal bruger som afsender) og datoen for overførslen:
t0067=Afsender
t0068=Hvis der er tale om en bankoverførsel, navnet på den kontohaver, der har foretaget overførslen. Angiv også datoen for overførslen nedenfor.
