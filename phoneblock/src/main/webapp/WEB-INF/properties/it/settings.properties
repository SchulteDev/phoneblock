t0075=Fate attenzione, questa operazione invaliderà la vostra vecchia password PhoneBlock. Dovete quindi inserire la nuova password nelle impostazioni del vostro Fritz!Box o del vostro cellulare, in modo da poter accedere alla lista di blocco.
