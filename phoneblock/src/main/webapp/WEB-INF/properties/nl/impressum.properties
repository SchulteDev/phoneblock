t0001=Afdruk
t0002=PhoneBlock is een <x1>privéproject</x1> dat u kan helpen met digitale zelfverdediging tegen telefoonterreur en ongewenste reclameoproepen. PhoneBlock is noch een product, noch een commerciële dienst in de zin van de <x2>Digital Services Act</x2>.
t0003=Ik (Bernhard Haumacher <x1>...</x1>) beheer deze website als privépersoon voor mijn persoonlijk plezier en uit technologische interesse. Ik maak het mogelijk dat je de software gratis kunt gebruiken en ik stel je ook gratis de benodigde servercapaciteit ter beschikking. Als je wilt bijdragen aan de exploitatiekosten of gewoon "dank je wel" wilt zeggen, ben je welkom om een <x2>klein bedrag</x2> te "doneren". Je doet dit echter zonder er iets voor terug te verwachten.
t0004=De software achter deze website is ontwikkeld door Bernhard Haumacher <x1>...</x1> en anderen. Als je vragen hebt die nog niet beantwoord zijn in de <x2>FAQ</x2> en de <x3>Gebruiksvoorwaarden</x3>, neem dan gerust contact met me op (<x4>...</x4>). Ik wil echter geen telefoontjes of bezoek ontvangen, daarom is e-mail de enige contactmogelijkheid. In geval van problemen, bijvoorbeeld als je telefoonnummer per ongeluk is toegevoegd aan de blokkadelijst, help ik je graag onmiddellijk en zonder complicaties.

