t0010=È necessario utilizzare questa password per <x1>impostare la rubrica telefonica</x1> o per accedere a questo sito web.
t0011=Si prega di annotare la password (o di salvarla in un <x1>gestore di password</x1>), poiché sarà visualizzata solo fino al logout o alla scadenza della sessione.
t0012=Nome utente
t0013=È necessario inserire questo valore come nome utente per <x1>recuperare la blocklist</x1>. La password è stata visualizzata al primo accesso. Se non la si ricorda più, è possibile creare una <x2>nuova password</x2> in fondo a questa pagina. Ma attenzione: la vecchia password non sarà più valida.
t0014=Dimensione massima della lista di blocco
t0015=1000 (piccolo per le vecchie scatole Fritz!Box)
t0016=2000 (consigliato per la maggior parte dei Fritz!Box)
t0017=3000 (ad es. funziona ancora su FRITZ!Box 7590)
t0018=4000 (vedi note sotto)
t0019=5000 (enorme, vedi note sotto)
t0020=6000 (estremo, attenzione, il Fritz!Box potrebbe bloccarsi)
t0021=Se si riscontrano problemi nell'aggiornamento dell'elenco di blocco, è possibile ridurre le dimensioni dell'elenco di blocco qui. AVM consiglia di riempire le rubriche telefoniche con un massimo di 1000 voci. Il FRITZ!Box 7590, ad esempio, può gestire fino a 3000 voci in una rubrica.
t0022=<x1>Attenzione:</x1> Se si desidera verificare il numero di voci che il box può salvare in una rubrica, procedere come segue: Iniziare con l'impostazione predefinita di 2000 voci. Sincronizzare la lista di blocco e visualizzare la rubrica della lista di blocco. Scorrere fino alla fine e visualizzare l'anteprima di stampa dell'elenco di blocco, annotando il numero di pagine da stampare. Aumentare ora le dimensioni dell'elenco di blocco di un passo, risincronizzare l'elenco di blocco e visualizzare nuovamente l'anteprima di stampa dell'elenco di blocco. Se il numero di pagine è aumentato di conseguenza, la casella è in grado di gestire questo formato, provare il formato successivo. Se il numero di pagine nell'anteprima di stampa non è aumentato o non è aumentato di conseguenza, utilizzate l'ultimo formato più piccolo dell'elenco di blocchi. È interessante notare che la casella Fritz!Box non segnala un errore se una rubrica telefonica diventa troppo grande, ma semplicemente non si sincronizza o semplicemente omette i numeri. Ho visto scatole che si bloccano semplicemente se la dimensione della rubrica è troppo grande, quindi fate attenzione.
t0023=Fiducia minima
t0024=2 (bloccare immediatamente)
t0025=4 (attendere le conferme)
t0026=10 (solo in caso di sicurezza)
t0027=100 (solo per i top spammers)
t0028=Più alto è il numero scelto, maggiore è il numero di reclami che un numero telefonico deve avere prima di essere aggiunto alla vostra blocklist personale e maggiore è la probabilità di ricevere una chiamata da un nuovo numero spam. Ogni reclamo aggiunge 2 al punteggio di fiducia.
t0029=<x1></x1> Riassumere i numeri con "*".
t0030=Se si seleziona questa opzione, i numeri vicini nella blocklist verranno combinati in un unico numero con un carattere jolly ("*"). Molti spammer professionisti dispongono di una connessione a più dispositivi e utilizzano un intero blocco di numeri come mittenti. Con questa opzione, tutti questi numeri vengono automaticamente bloccati e la vostra blocklist può includere più numeri di spam. Fritz!Box supporta le rubriche telefoniche con numeri jolly e blocca l'intero intervallo di numeri specificato. Tuttavia, su altri dispositivi potrebbe non essere possibile utilizzare i numeri jolly.
