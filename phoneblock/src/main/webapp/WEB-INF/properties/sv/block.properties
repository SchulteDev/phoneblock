t0001=Spärra telefonnummer
t0002=Ännu en tjatmåns har slunkit igenom PhoneBlock-nätet? Irriterande men inga problem, du blir av med honom på nolltid. För att göra detta lägger du helt enkelt till numret på bråkmakaren i "Blocklistan". För att göra detta, logga in på din Fritz! box.
t0003=Logga in på FRITZ!Box
t0004=Visa listan över uppringare
t0005=I användargränssnittet för din FRITZ!Box kan du se alla senaste samtal. Om allt gick bra kommer listan att se ut som den som visas nedan. Ett oönskat samtal har identifierats, markerats som skräppost och samtalet har avvisats (samtalet visas med ett rött X).
t0006=I det här fallet finns det inget att göra. Den oönskade uppringaren finns redan på "blocklistan" och kan inte längre störa dig.
t0007=Ny post "Blocklista"
t0008=Om den störande har ett nytt telefonnummer eller om en ny telefonterrorist har startat sin verksamhet, kan ett oönskat samtal fortfarande nå dig. I så fall kan du lägga till en ny post i "Blocklistan" här.
t0009=Lystring!
t0010=Ange inte några personliga fiender!
t0011=En post i "BlockList" blockerar den som ringer inte bara för dig, utan för alla medlemmar i PhoneBlock-communityn! Så om du inte längre vill ta emot samtal från din svärmor, ange hennes nummer i den lokala blockeringslistan i din FRITZ!Box, men inte i PhoneBlocks "Blocklist"!
t0012=Ditt konto kommer oåterkalleligen att blockeras utan förvarning i händelse av en överträdelse!
t0013=Så du är säker på att du har fått ett reklamsamtal som du inte har beställt och som du är säker på att ingen annan vill få? Gör det då - blockera numret...
t0014=Ett nummer blockeras genom att skapa en ny post i telefonboken med namnet "Blocklist". Din FRITZ!Box kommer att ladda upp den nya posten till PhoneBlock-servern och alla andra anslutna medlemmar i PhoneBlock-communityn kommer också att få denna post i sin blocklista. För att skapa en ny post i telefonboken klickar du på boksymbolen i slutet av raden med numret på det oönskade samtalet.
t0015=Välj nu telefonboken "Blocklist":
t0016=Klicka på "Nästa" och välj "Skapa ny":
t0017=På nästa skärm anger du ett valfritt namn och klickar på "OK". Efter synkronisering med PhoneBlock-servern kommer namnet att ersättas av "SPAM: telefonnummer", så du behöver inte anstränga dig för att skriva in något trevligt här:
t0018=<x1>Viktigt:</x1> Du kan bara ange <x2>ett nummer</x2> per telefonbokspost i blocklistan. PhoneBlock sorterar sedan in telefonnumret i rätt block. Ett nummer som du anger får <x3>inte innehålla ett jokertecken ("*")</x3>. Jokertecken genereras endast av PhoneBlock självt om det kommer in många klagomål på telefonnummer som ligger nära varandra.
t0019=<x1>Viktigt:</x1> Du får <x2>inte redigera</x2> befintliga poster i blocklistan (lägg inte till nummer, ta inte bort nummer), annars kommer PhoneBlock att kassera dina ändringar vid nästa synkronisering. Om du vill ta bort ett nummer från blocklistan lägger du istället till en post i din <x3>vitlista i inställningarna</x3>.
t0020=Klart! Du har räddat dig själv och hela PhoneBlock-gemenskapen från ytterligare en smärta i röven, tack!
