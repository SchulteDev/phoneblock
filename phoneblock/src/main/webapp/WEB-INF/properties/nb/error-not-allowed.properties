t0001=Denne siden kan ikke vises i nettleseren
t0002=Du må legge inn adresseboklenken som du mottok da du <x1>registrerte</x1> deg som adressebok i Fritz!Boxen din, som beskrevet i <x2>installasjonsinstruksjonene</x2>, sammen med e-postadressen din og passordet du har fått tilsendt. Du kan ikke vise denne lenken direkte i nettleseren fordi adressebøker nås via en spesiell protokoll (CardDAV) som nettleseren din ikke støtter.

