t0010=Code anfordern
t0011=Du erhälst einen Code an die angegebene E-Mail-Adresse, mit dem Du Dich anmelden kannst. Das erste Anmelden mit E-Mail legt einen PhoneBlock-Account an. In Zukunft kannst Du Dich dann mit dem erzeugten PhoneBlock-Nutzernamen oder aber über das erneute Zusenden eines Einmal-Codes anmelden.
