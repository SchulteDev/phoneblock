t0004=Continua su Google
t0005=Se avete un account Google, potete usarlo per accedere comodamente a PhoneBlock. La prima volta che si accede con Google, viene creato un account PhoneBlock. In futuro, si potrà accedere con il nome utente PhoneBlock creato o di nuovo tramite Google.
