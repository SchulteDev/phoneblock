t0001=Fortrolighedspolitik
t0002=IP-adresse
t0003=Når du besøger dette websted, gemmes din computers IP-adresse midlertidigt i en logfil til fejlanalyseformål og slettes automatisk efter 14 dage. Uden registrering indsamler dette websted ingen personlige data fra sine besøgende og indeholder hverken reklame eller tredjeparts trackere.
t0004=e-mail
t0005=Når du tilmelder dig en PhoneBlock-konto, gemmes den e-mailadresse, du angiver, med henblik på brugergodkendelse. E-mailadressen vil ikke blive videregivet til tredjeparter. E-mails vil kun blive sendt til den angivne adresse med henblik på autentificering eller drift af PhoneBlock.
t0006=Småkager
t0007=En teknisk nødvendig sessionscookie indstilles under nogle interaktioner med PhoneBlock-webstedet, f.eks. under registrering og evaluering af telefonnumre.
t0008=Hvis du aktiverer funktionen "Hold mig logget ind på denne enhed", når du logger ind, indstiller PhoneBlock en vedvarende cookie, som webstedet genkender dig med ved dit næste besøg, så du automatisk er logget ind uden at skulle indtaste din adgangskode igen eller gentage Google-loginprocessen. Hvis du klikker på knappen "Log ud", slettes denne cookie, og du skal logge ind igen ved dit næste besøg.
t0009=Sletning af konto
t0010=Du kan til enhver tid slette din PhoneBlock-konto i <x1>indstillinger</x1>. Når du sletter din konto, slettes dine data, der er gemt hos PhoneBlock.
t0011=Telefonnumre
t0012=Hvis dit telefonnummer er blevet tilføjet til blokeringslisten ved en fejl, kan du selvfølgelig bede om at få det slettet. Skriv en e-mail til <x1>Bernhard Haumacher <<x2>...</x2></x1>.
t0013=Telefonsvarer
t0014=Når du bruger <x1>PhoneBlock-telefonsvareren</x1>, skal PhoneBlock permanent gemme IP-adressen på din Fritz!Box for at kunne registrere telefonsvareren der og opretholde registreringen. For at gøre dette har du enten gemt værtsnavnet på din Fritz!Box eller installeret DynDNS-tjenesten fra PhoneBlock i din Fritz!Box
t0015=Indgående opkald til din Fritz!Box vises på en registreret telefonsvarer. Opkalderens telefonnummer overføres til PhoneBlock-telefonsvareren. Dette telefonnummer bruges til at sammenligne det med databasen over SPAM-telefonnumre. Kun hvis telefonnummeret findes i SPAM-databasen, accepterer telefonsvareren opkaldet og gemmer det i telefonsvarerens opkaldsliste. I alle andre tilfælde gemmes der ingen data om opkaldet i PhoneBlock.

