t0002=PhoneBlock ist ein <x1>privates Projekt</x1>, das Dir bei der digitalen Selbstverteidigung gegen Telefonterror und unerwünschte Werbeanrufe helfen kann. PhoneBlock ist weder ein Produkt noch eine kommerzielle Dienstleistung im Sinne des <x2>Digitale-Dienste-Gesetzes</x2>.
t0003=Diese Webseite betreibe ich (Bernhard Haumacher <x1>...</x1>) als Privatperson zu meinem persönlichen Vergnügen und aus technologischem Interesse. Ich ermögliche Dir die kostenlose Nutzung der Software und stelle Dir die dafür notwendigen Server-Kapazitäten ebenfalls unentgeltlich zur Verfügung. Wenn Du Dich an den Betriebskosten beteiligen, oder einfach nur "Danke" sagen möchtest, dann kannst Du gerne eine <x2>kleinen Betrag "spenden"</x2>. Du tust dies aber ohne die Erwartung jedweder Gegenleistung.
t0004=Die Software hinter dieser Webseite wurde von Bernhard Haumacher <x1>...</x1> und anderen entwickelt. Bei Fragen, die nicht schon in der <x2>FAQ</x2> und den <x3>Nutzungsbedingungen</x3> beantwortet werden, darfst du Dich gerne an mich <x4>...</x4> wenden. Allerdings wünsche ich weder Telefonanrufe noch Besuche, weswegen hier E-Mail als ausschließliche Kontaktmöglichkeit ausreichen muss. Bei Problemen, z.B. wenn Deine Telefonnummer versehentlich auf die Blockliste geraten ist, helfe ich gerne umgehend und unkompliziert.

