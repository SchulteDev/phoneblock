t0001=Telefoonnummer blokkeren
t0002=Is er weer een zeur door het PhoneBlock-net geglipt? Vervelend maar geen probleem, je bent zo van hem af. Om dit te doen, voeg je gewoon het nummer van de onruststoker toe aan de "Blocklist". Log hiervoor in op je Fritz!Box box.
t0003=Aanmelden bij FRITZ!Box
t0004=De bellerlijst weergeven
t0005=In de gebruikersinterface van je FRITZ!Box kun je alle recente bellers zien. Als alles goed is gegaan, ziet de lijst er uit zoals hieronder. Een ongewenste oproep is herkend, gemarkeerd als spam en de oproep is geweigerd (de oproep wordt weergegeven met een rode X).
t0006=In dit geval hoef je niets te doen. De ongewenste beller staat al op de "blocklist" en kan je niet langer storen.
t0007=Nieuw item "Blocklist
t0008=Als de overlastgever een nieuw telefoonnummer heeft of een nieuwe telefoonterrorist is begonnen, kan een ongewenste oproep je nog steeds bereiken. In dit geval kun je hier een nieuw item toevoegen aan de "Blocklist".
t0009=Attentie!
t0010=Voer geen persoonlijke vijanden in!
t0011=Een vermelding in de "BlockList" blokkeert de beller niet alleen voor u, maar voor alle leden van de PhoneBlock-community! Dus als u niet langer oproepen van uw schoonmoeder wilt ontvangen, voert u haar nummer in de lokale oproepblokkeerlijst in uw FRITZ!Box in, maar niet in de PhoneBlock "Blocklist"!
t0012=Je account wordt onherroepelijk geblokkeerd zonder waarschuwing in het geval van overtredingen!
t0013=Dus je weet zeker dat je een reclameoproep hebt ontvangen die je niet hebt besteld en waarvan je zeker weet dat niemand anders die wil ontvangen? Ga je gang - blokkeer het nummer...
t0014=Een nummer wordt geblokkeerd door een nieuw item in het telefoonboek te maken met de naam "Blocklist". Uw FRITZ!Box uploadt deze nieuwe vermelding naar de PhoneBlock-server en alle andere verbonden leden van de PhoneBlock-community ontvangen deze vermelding ook in hun blokkadelijst. Om een nieuwe vermelding in het telefoonboek te maken, klikt u op het boeksymbool aan het einde van de regel met het nummer van de ongewenste oproep.
t0015=Selecteer nu het telefoonboek "Blocklist":
t0016=Klik op "Volgende" en selecteer "Nieuw maken":
t0017=Voer op het volgende scherm een naam naar keuze in en klik op "OK". Na synchronisatie met de PhoneBlock server wordt de naam vervangen door "SPAM: telefoonnummer", dus je hoeft geen moeite te doen om hier iets leuks in te voeren:
t0018=<x1>Belangrijk:</x1> U kunt slechts <x2>één nummer</x2> per telefoonboekvermelding in de blokkadelijst invoeren. PhoneBlock sorteert het telefoonnummer vervolgens in het juiste blok. Een door u ingevoerd nummer mag <x3>geen jokerteken ("*")</x3> bevatten. Wildcardnummers worden alleen door PhoneBlock zelf gegenereerd als er veel klachten zijn over telefoonnummers die dicht bij elkaar liggen.
t0019=<x1>Belangrijk:</x1> U moet <x2>niet</x2> bestaande vermeldingen in de blokkadelijst bewerken (geen nummers toevoegen, geen nummers verwijderen), anders zal PhoneBlock uw wijzigingen bij de volgende synchronisatie verwijderen. Als u een nummer uit de blokkadelijst wilt verwijderen, voegt u in plaats daarvan een item toe aan uw <x3>witlijst in de instellingen</x3>.
t0020=Gereed! Je hebt jezelf en de hele PhoneBlock-gemeenschap weer een pijnlijke klus bespaard, bedankt!
