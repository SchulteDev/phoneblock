t0001=Forbindelse afbrudt
t0002=PhoneBlock kan ikke bekræfte, at dette ikke er en automatiseret masseanmodning. Derfor kan sidens indhold ikke vises. Hvis du ikke er en robot, kan du omgå kontrollen ved at logge ind på PhoneBlock. Det er bedst at aktivere indstillingen "stay logged in", når du logger ind. Så vil dette problem ikke opstå, næste gang du besøger hjemmesiden.
t0003=Undskyld ulejligheden, men PhoneBlock-hjemmesiden bliver angrebet af et utroligt antal steder på internettet med masseanmodninger, der i høj grad ville begrænse hjemmesidens tilgængelighed uden denne kontrol. For at PhoneBlock fortsat kan tilbydes gratis (eller på <x1>donationsbasis</x1>), er disse foranstaltninger desværre uundgåelige.
