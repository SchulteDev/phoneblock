t0033=Le chiavi API
t0034=Se si utilizzano altre applicazioni per controllare i numeri di telefono con PhoneBlock (ad esempio <x1>SpamBlocker</x1> o <x2>SpamBlockUp</x2>), è necessaria una chiave API. Per la rubrica della lista di blocco nel vostro Fritz!Box, utilizzate semplicemente il vostro nome utente PhoneBlock e la password PhoneBlock, quindi non avete bisogno di una chiave API.
