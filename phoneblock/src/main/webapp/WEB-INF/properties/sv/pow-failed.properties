t0001=Anslutningen avbruten
t0002=PhoneBlock kan inte verifiera att detta inte är en automatiserad bulkförfrågan. Därför kan sidans innehåll inte visas. Om du inte är en robot kan du kringgå kontrollen genom att logga in på PhoneBlock. Det är bäst att aktivera alternativet "förbli inloggad" när du loggar in. Då kommer detta problem inte att uppstå nästa gång du besöker webbplatsen.
t0003=Vi ber om ursäkt för besväret, men PhoneBlocks webbplats attackeras av ett otroligt antal platser på Internet med massförfrågningar som allvarligt skulle begränsa webbplatsens tillgänglighet utan denna kontroll. För att PhoneBlock ska kunna fortsätta att erbjudas kostnadsfritt (eller på <x1>donationsbasis</x1>) är dessa åtgärder tyvärr oundvikliga.
