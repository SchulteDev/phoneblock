t0007=Hoe werkt PhoneBlock?
t0008=PhoneBlock is een door de PhoneBlock-gemeenschap bijgehouden lijst met telefoonnummers waarvan vermoed wordt dat het spam is. Het antwoordapparaat <x1>PhoneBlock</x1> accepteert vervolgens oproepen van bellers op de blokkadelijst, zodat je telefoon stil blijft voor deze oproepen.
t0009=Je kunt de zwarte lijst ook als telefoonboek in je "FRITZ!Box" internetrouter importeren en oproepen van nummers in dit <x1>speciale telefoonboek</x1> blokkeren. Je hoeft niet langer handmatig nummerreeksen te blokkeren, want je Fritz!Box werkt de geblokkeerde lijst elke nacht automatisch bij. Zodra een nummer aan deze zwarte lijst wordt toegevoegd, weigert je FRITZ!Box automatisch bellers met dit nummer. Het <x2>antwoordapparaat</x2> is echter de betere oplossing omdat een telefoonboek beperkt is in omvang en niet alle nummers in de blokkadelijst kan bevatten.
t0010=Als u nog steeds ongewenste oproepen ontvangt omdat het nummer nog niet is toegevoegd aan de lijst met geblokkeerde nummers, kunt u het <x1>nummer eenvoudig blokkeren in uw FRITZ!Box</x1>. Om dit te doen, maakt u een vermelding voor de ongewenste beller in het PhoneBlock-adresboek direct in uw Fritz!Box Zodra je dit hebt gedaan, zal je FrizBox de blokkadelijst bijwerken voor alle leden van de PhoneBlock-community en worden oproepen van dit nieuwe nummer ook meteen geblokkeerd voor alle anderen. Dit is iets tijdrovender dan het direct blokkeren van het nummer in je Fritz!BoxPhone, maar heeft als voordeel dat je de hele PhoneBlock community beschermt tegen <x2>nog meer spam oproepen</x2>.
t0011=Wat zijn de vereisten?
t0012=PhoneBlock kan ongewenste oproepen blokkeren op de <x1>"vaste lijn"</x1> in combinatie met een <x2>"FRITZ!Box"-internetrouter van AVM</x2>, of direct op je <x3>mobiele telefoon</x3> weergeven of een beller mogelijk ongewenst is.
t0013=Fritz!Box zoeken
t0014=Weet je niet zeker of je een Fritz!Box box hebt? Als u op dit moment thuis bent in het WLan, druk dan op de zoekknop hierboven. PhoneBlock zal dan proberen een Fritz!Box box bij u in de buurt te vinden.
