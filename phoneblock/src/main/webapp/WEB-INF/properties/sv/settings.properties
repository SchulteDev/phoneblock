t0012=Användarens namn
t0013=Du måste ange detta värde som användarnamn för <x1>hämtning av blocklistan</x1>. Ditt lösenord visades när du loggade in första gången. Om du inte längre kommer ihåg det kan du skapa ett <x2>nytt lösenord</x2> längst ner på den här sidan. Men var försiktig: det gamla lösenordet kommer att bli ogiltigt.
t0014=Maximal storlek på blocklistan
t0015=1000 (liten för mycket gamla Fritz!Boxar)
t0016=2000 (rekommenderas för de flesta Fritz!Boxar)
t0017=3000 (t.ex. fungerar fortfarande på FRITZ!Box 7590)
t0018=4000 (se anmärkningar nedan)
t0019=5000 (stort, se anmärkningar nedan)
t0020=6000 (extrem, var försiktig, din Fritz!Box kan krascha)
t0021=Om du har problem med att uppdatera blocklistan kan du minska storleken på din blocklista här. AVM rekommenderar att telefonböcker fylls med maximalt 1000 poster. FRITZ!Box 7590 kan t.ex. hantera upp till 3000 poster i en telefonbok.
t0022=<x1>Attention:</x1> Om du vill testa hur många poster din box kan spara i en telefonbok gör du på följande sätt: Börja med standardinställningen på 2000 poster. Synkronisera blocklistan och visa blocklistans telefonbok. Bläddra ända till slutet och visa förhandsgranskningen av blocklistan och notera antalet sidor som skulle skrivas ut. Öka nu blocklistans storlek med ett steg, synkronisera blocklistan igen och visa förhandsgranskningen av blocklistans utskrift igen. Om antalet sidor har ökat i motsvarande grad kan din box hantera den här storleken, prova nästa storlek. Om antalet sidor i förhandsgranskningen inte har ökat eller inte har ökat i motsvarande grad, använd då den senaste mindre storleken på blocklistan. Intressant nog rapporterar Fritz!Box-rutan inte ett fel om en telefonbok blir för stor, utan antingen synkroniseras den helt enkelt inte eller så utelämnas helt enkelt några nummer. Jag har sett boxar som helt enkelt kraschar om telefonbokens storlek är för stor - så var försiktig.
t0023=Lägsta förtroende
t0024=2 (lås omedelbart)
t0025=4 (inväntar bekräftelser)
t0026=10 (endast när det är säkert)
t0027=100 (endast de bästa spammarna)
t0028=Ju högre siffra du väljer, desto fler klagomål måste ett telefonnummer ha innan det läggs till i din personliga blockeringslista och desto större är sannolikheten att du också får ett samtal från ett nytt spamnummer. Varje klagomål lägger till 2 till förtroendepoängen.
t0029=<x1></x1> Sammanfatta siffror med "*"
t0030=Om du väljer det här alternativet kommer angränsande nummer i blocklistan att kombineras till ett nummer med ett jokertecken ("*"). Många professionella spammare har flera enheter anslutna och använder ett helt block av nummer som avsändare. Med det här alternativet blockeras alla dessa nummer automatiskt och din blocklista kan innehålla fler spamnummer. Fritz!Box stöder telefonböcker med jokertecken och blockerar sedan hela det angivna nummerintervallet. Det kan dock hända att du inte kan använda jokernummer på andra enheter.
