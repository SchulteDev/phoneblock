t0034=Si utiliza otras aplicaciones para comprobar números de teléfono con PhoneBlock (por ejemplo <x1>SpamBlocker</x1> o <x2>SpamBlockUp</x2>), entonces necesita una clave API. Para la lista de teléfonos bloqueados en su Fritz!Box, simplemente use su nombre de usuario PhoneBlock y contraseña PhoneBlock, así que no necesita una clave API para esto.
