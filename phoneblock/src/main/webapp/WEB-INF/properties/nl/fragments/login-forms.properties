t0004=Doorgaan naar Google
t0005=Als u een Google-account hebt, kunt u deze gebruiken om eenvoudig in te loggen bij PhoneBlock. De eerste keer dat u inlogt met Google, wordt er een PhoneBlock-account aangemaakt. In de toekomst kunt u inloggen met de aangemaakte PhoneBlock-gebruikersnaam of opnieuw via Google.
