t0001=Conditions d'utilisation
t0002=PhoneBlock peut t'aider à te défendre numériquement contre le terrorisme téléphonique et les appels publicitaires indésirables. PhoneBlock est <x1>mon</x1> projet privé <x2></x2> et je te laisse volontiers y participer gratuitement.
t0003=Clause de non-responsabilité
t0004=L'utilisation de PhoneBlock se fait exclusivement et expressément à tes propres risques. En l'utilisant, tu es conscient qu'une erreur dans le logiciel ou l'ajout éventuellement malveillant de numéros dans la liste de blocage pourrait bloquer un numéro à partir duquel tu souhaiterais peut-être être appelé.
t0005=Utilisation commerciale
t0006=Je ne conseille pas d'utiliser PhoneBlock sur une ligne téléphonique professionnelle. Si tu souhaites malgré tout le faire, tu assumes également le seul risque de tous les dommages qui pourraient en résulter. Pour minimiser le risque d'utilisation, je te conseille de ne pas bloquer les numéros de la liste de blocage, mais de les rediriger vers ton répondeur. Dans un environnement commercial, je déconseille vivement l'utilisation du répondeur PhoneBlock - en aucun cas tu ne veux risquer de faire "marcher" un client potentiel sur ta ligne téléphonique par le répondeur.
t0007=Fonctionnement du serveur PhoneBlock
t0008=PhoneBlock est mis à ta disposition gratuitement. Mais l'exploitation d'une application web n'est pas gratuite. Si PhoneBlock t'aide, tu peux volontiers participer aux frais de fonctionnement sous forme de <x1>petite donation</x1>. Mais tu le fais sans attendre de contrepartie.

