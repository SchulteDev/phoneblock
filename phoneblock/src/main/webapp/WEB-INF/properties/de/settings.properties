t0056=Du kannst hier eine oder mehrere Telefonnummern mit Komma getrennt in beliebigem Format eingeben: 07041-123456789, +49171123456789, 0034 123456789. Diese Nummer werden dann bei Dir sicher nicht mehr blockiert.
