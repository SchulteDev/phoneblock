t0043=Bemærkninger til brug
t0044=Her kan du skrive en note om, hvad du har genereret API-nøglen til, f.eks. "SpamBlocker på bedstemors mobiltelefon.".
t0045=Generer API-nøgle
t0046=Din sorte liste
t0047=Du har ikke eksplicit blokeret nogen numre. For at blokere et nummer skal du søge efter nummeret ved hjælp af søgefeltet ovenfor og skrive en negativ kommentar, eller lave en telefonbogspost for nummeret i blokeringslisten i din Fritz!Box
t0048=Du har udtrykkeligt blokeret disse numre. Du kan ophæve en utilsigtet blokering her:
