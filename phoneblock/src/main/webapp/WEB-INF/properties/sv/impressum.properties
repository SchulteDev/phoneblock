t0001=Avtryck
t0002=PhoneBlock är ett <x1>privat projekt</x1> som kan hjälpa dig med digitalt självförsvar mot telefonterror och oönskade reklamsamtal. PhoneBlock är varken en produkt eller en kommersiell tjänst i den mening som avses i <x2>lagen om digitala tjänster</x2>.
t0003=Jag (Bernhard Haumacher <<x1>...</x1>>) driver denna webbplats som privatperson för mitt personliga nöjes skull och av tekniskt intresse. Jag gör det möjligt för dig att använda programvaran kostnadsfritt och tillhandahåller också den nödvändiga serverkapaciteten kostnadsfritt. Om du vill bidra till driftskostnaderna eller bara säga "tack", är du välkommen att "donera" en <x2>liten summa</x2>. Detta gör du dock utan att förvänta dig något i gengäld.
t0004=Programvaran bakom denna webbplats har utvecklats av Bernhard Haumacher <<x1>...</x1>> och andra. Om du har några frågor som inte redan besvaras i <x2>FAQ</x2> och <x3>användarvillkoren</x3>, är du välkommen att kontakta mig (<x4>...</x4>). Jag vill dock inte ta emot telefonsamtal eller besök, varför e-post är det enda kontaktalternativet. Om det skulle uppstå problem, t.ex. om ditt telefonnummer av misstag har lagts till i blocklistan, hjälper jag dig gärna omedelbart och utan komplikationer.

