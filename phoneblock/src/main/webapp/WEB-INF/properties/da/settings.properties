t0073=Brug denne funktion med forsigtighed. Du kan ødelægge din PhoneBlock-installation med den!
t0074=Opret ny adgangskode
t0075=Pas på, det gør din gamle PhoneBlock-adgangskode ugyldig. Du skal derefter indtaste den nye adgangskode i indstillingerne på din Fritz!Box eller din mobiltelefon, så du stadig kan få adgang til blokeringslisten.
t0076=Nulstil adgangskode
t0077=Log ud på alle enheder
t0078=Logger dig ud af alle enheder, hvor du har aktiveret indstillingen "Forbliv logget ind på denne enhed", når du logger ind. Ved dit næste besøg skal du logge ind igen på alle enheder. Brug denne logout-funktion, hvis du ved et uheld har aktiveret "Forbliv logget ind"-funktionen på en offentlig pc.
t0079=Log ud overalt
t0080=Slet konto
t0081=Vær forsigtig, alle dine data vil blive slettet. Det vil ikke længere være muligt at hente blokeringslisten eller få adgang til PhoneBlock-databasen fra nogen af dine enheder!
t0082=Slet adgang, ingen yderligere sikkerhedsforespørgsel!
