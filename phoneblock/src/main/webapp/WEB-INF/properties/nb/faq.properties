t0001=Spørsmål og svar om PhoneBlock
t0002=Er PhoneBlock gratis?
t0003=Ja, du trenger for øyeblikket ikke å betale noe for å bruke PhoneBlock. Driften av PhoneBlock medfører imidlertid nå løpende kostnader for serverleie, internettilgang og domeneregistrering. For å dekke disse kostnadene ville det være fint om du kunne gi <x1><x2>en liten donasjon</x2></x1>.
t0004=I lang tid kjørte PhoneBlock på en <x1>Raspberry PI 4</x1> på skrivebordet mitt og forårsaket derfor knapt noen ekstra kostnader (bortsett fra internettforbindelsen min og domeneregistreringen). Men på grunn av økende antall brukere og fremfor alt for å sikre bedre tilgjengelighet av tjenesten, har PhoneBlock nå flyttet til <x2>Hetzner Cloud</x2> (serverplassering Falkenstein, Tyskland). Med <x3>denne lenken vil du motta 20 \u20ac skykreditt fra Hetzner i gave</x3> - og hvis du faktisk bruker den og betaler penger for den, vil PhoneBlock bli kreditert med de første 10 \u20ac du bruker som skykreditt.
t0005=Hva er forskjellen mellom PhoneBlock og "<x1>ikke forstyrr</x1>"?
t0006=<x1>PhoneBlock-telefonsvareren</x1> kjenner ikke til noen størrelsesbegrensning for svartelistens telefonbok. Den aksepterer anropet for alle numre på blokkeringslisten. Det er ikke nødvendig å oppdatere sperrelisten i Fritz!Box hver kveld, sperrelisten er alltid oppdatert.
t0007=Du kan installere <x1>PhoneBlock-telefonsvareren</x1> i en hvilken som helst VOIP-kompatibel Internett-ruter, selv om ruteren din ikke støtter CardDAV-protokollen for Internett-telefonkataloger.
t0008=Med begge tilbudene kan du sette opp <x1>blokkeringslisten som en Internett-telefonbok</x1> i Fritz!Boxen din og blokkere numrene i denne telefonboken. PhoneBlock gir deg også muligheten til å tilpasse blokkeringslisten din, og er også gratis (se ovenfor).
t0009=Du kan selv legge til numre i din personlige blokkeringsliste, og du kan også ekskludere numre fra å bli blokkert (se også "Et nummer blokkeres ved en feil, hva gjør jeg?" nedenfor). Dette er interessant hvis PhoneBlock har lagt til et nummer i blokkeringslisten som du ønsker å bli oppringt av. For eksempel kan et nummer fra en Internett-leverandør lett havne på blokkeringslisten hvis mange føler seg irritert over oppringninger fra dette nummeret, men du venter på å bli oppringt. Dette forklares også veldig godt i denne <x1>YouTube-videoen</x1>. Med PhoneBlock kan du tilpasse blokkeringslisten din, numre som du selv har lagt til på den, vil forbli blokkert, og numre som du har lagt til på hvitelisten din, vil absolutt ikke bli blokkert.
t0010=Fritz!Box-boksen min støtter ennå ikke CardDAV, kan jeg fortsatt bruke PhoneBlock?
t0011=Ja, det er to muligheter:
t0012=Bruk PhoneBlock-telefonsvareren (som fortsatt er i betatesting) i stedet for telefonkatalogen. Du registrerer PhoneBlock-telefonsvareren på Fritz!Boxen som en Internett-telefon, og den svarer alltid når et SPAM-nummer ringer, så raskt at telefonen din ikke ringer eller bare ringer veldig kort. PhoneBlock-telefonsvareren er for øyeblikket bare tilgjengelig på et testsystem som krever en separat registrering: <x1>Til testsystemet for telefonsvareren</x1>. Hvis du har klart å installere telefonsvareren - eller har hatt problemer med å gjøre det - ber vi deg gi oss beskjed slik at det nye verktøyet kan bli allment tilgjengelig så snart som mulig.
t0013=Bruk verktøyet <x1>SpamBlockUp</x1> til å laste inn blokkeringslisten i Fritz!Box Du trenger imidlertid en PC som du kan installere programmet på. SpamBlockUp kan også bruke PhoneBlock-blokklisten og laste den inn i Fritz!Box For mer informasjon, vennligst kontakt forfatteren av dette programmet. PhoneBlock er ikke relatert til SpamBlockUp.
t0014=Jeg har ikke en Fritz!Box-boks, kan jeg fortsatt bruke PhoneBlock?
t0015=Du kan installere <x1>PhoneBlock-telefonsvareren</x1> i en hvilken som helst VOIP-kompatibel Internett-ruter, selv om ruteren din ikke støtter CardDAV-protokollen for Internett-telefonbøker. Installer telefonsvareren som en vanlig VOIP-telefon som logger seg på boksen din via Internett.
t0016=For å kunne importere blokkeringslisten som en telefonbok må Internett-ruteren/telefonsystemet kunne abonnere på en telefonbok via <x1>CardDAV</x1>-protokollen og automatisk avvise alle anrop fra et nummer i en spesifikk telefonbok (eller viderekoble dem til telefonsvareren). For å finne ut om dette er mulig med ditt telefonsystem, kan du se i bruksanvisningen eller spørre din telefonleverandør. Hvis du har installert blokkeringslisten i en annen ruter, ber vi deg gi oss beskjed slik at installasjonsinstruksjonene kan tilpasses.
t0017=Kan jeg bruke PhoneBlock på en Android-mobiltelefon?
t0018=Ja, du har til og med to alternativer her: (a) abonnere på PhoneBlock-adresseboken, eller (b) sette opp SpamBlocker og integrere PhoneBlock-databasen der.
t0019=Hvis du abonnerer på <x1>PhoneBlock-adresseboken</x1>, kan du se direkte fra en samtale om det er verdt å svare på samtalen eller ringe tilbake hvis du går glipp av en samtale. Det er imidlertid ikke mulig å avvise spam-anrop direkte.
t0020=Hvis du installerer <x1>SpamBlocker</x1>, kan du integrere PhoneBlock-databasen der. SpamBlocker kan da sammenligne nummeret med PhoneBlock-databasen når et anrop mottas, og avvise anropet direkte hvis det er en match. <x2>SpamBlocker</x2> er en uavhengig app, vennligst kontakt utvikleren direkte hvis du har problemer med den.
t0021=Kan jeg bruke PhoneBlock på en iPhone?
t0022=Ja, med iPhone kan du til og med gjøre dette uten å installere noen ekstra apper. Ta en titt på <x1>installasjonsinstruksjonene</x1> her.
t0023=Min FritzBox! rapporterer "Feil 26" under oppsettet
t0024=Det er uklart hvor denne feilen kommer fra og hva den betyr. Brukere rapporterer imidlertid at følgende trinn hjelper deg med å konfigurere PhoneBlock uansett:
t0025=Fjern telefonboken helt igjen
t0026=Start boksen på nytt og kontroller om telefonboken virkelig er fjernet. Hvis ikke, gjentar du fjerningen.
t0027=Gjenopprett telefonboken. Kontroller at du har kopiert adressen til serveren riktig. Kontroller at det ikke er mellomrom i begynnelsen eller slutten av brukernavnet og passordet.
t0028=Vær oppmerksom på dette: Hvis du endrer passordet for PhoneBlock-tilgangen, er det ikke nok å angi det nye passordet i telefonbokinnstillingene. Fritz!Box-boksen ser ut til å ha problemer med å oppdatere tilgangsdata. Slett i stedet telefonboken og sett den opp på nytt.
t0029=Hvorfor kan jeg ikke registrere meg med en engangsadresse?
t0030=Hvis du bruker PhoneBlock, vil du kontinuerlig forbruke datakapasitet og båndbredde på Internett, ettersom blokkeringslisten oppdateres daglig. Driften av PhoneBlock bruker for tiden ca. 500 GB datavolum per måned. Dette er for øyeblikket gratis for deg. Men hvis noe ikke går "på skinner" under driften, forventer jeg at du er kontaktbar for å utbedre eventuelle problemer. Hvis du registrerer deg med en engangsadresse, er dette ikke mulig. Å registrere seg med en engangsadresse er like bra som å ikke registrere seg i det hele tatt.
t0031=Når blir et nummer blokkert av PhoneBlock?
t0032=Hvis du selv legger til et nummer i blokkeringslisten, vil anrop fra dette nummeret bli blokkert for deg umiddelbart. Andre abonnenter på PhoneBlock-blokklisten vil imidlertid ikke umiddelbart motta dette nummeret i blokklisten sin. Det nye nummeret vil først bli distribuert til alle abonnenter når minst tre abonnenter også har blokkert nummeret. De nøyaktige reglene for når et nummer legges til på blokklisten og når det fjernes fra den, er fortsatt under utarbeidelse. En ting er imidlertid sikkert: Et nummer som du selv har lagt til i sperrelisten, vil uansett forbli sperret for deg.
t0033=Jeg mottar fortsatt spam-anrop til tross for PhoneBlock, hva kan jeg gjøre?
t0034=Det kommer alltid nye spamnumre, så PhoneBlock kan ikke tilby 100 % beskyttelse. <x1>Legg til den nye uønskede innringeren i blokkeringslisten</x1> og hjelp andre med å bli kvitt skadedyret raskt!
t0035=Et nummer er blokkert ved en feil, hva skal jeg gjøre?
t0036=Ikke noe problem, åpne <x1>Dine innstillinger</x1> og legg til nummeret i hvitelisten din. Hvitelisten din er en liste over telefonnumre som du har ekskludert fra blokkering. De havner aldri på blokkeringslisten din, selv om mange andre føler seg irritert av anrop fra dette nummeret og blokkerer dem.
t0037=Hjelp, jeg har lagt til et nummer i blokkeringslisten ved en feil!
t0038=Hvis du oppretter en ny "kontakt" i telefonboken i Fritz!Boxen, informerer Fritz!Boxen PhoneBlock-serveren om dette, og den tolker det som en klage på dette nummeret. I tillegg blir nummeret lagt til i din personlige blokkeringsliste, slik at du ikke lenger blir plaget av dette nummeret. På grunn av den komprimerte lagringen av mange numre i en kontakt, er det dessverre ikke mulig å slette et nummer fra den personlige blokkeringslisten på samme måte. I stedet må du logge inn her på siden med dine tilgangsdata og slette nummeret fra svartelisten i <x1>Dine innstillinger</x1>. Nummeret skal da forsvinne fra sperrelisten på Fritz!Boxen din ved neste synkronisering.
t0039=Jeg er redd for at PhoneBlock vil blokkere numre som jeg trenger, hva kan jeg gjøre?
t0040=Med PhoneBlock trenger du ikke nødvendigvis å blokkere numre. Du har følgende alternativer:
t0041=I stedet for å blokkere, sett opp en viderekobling til telefonsvareren din. Hvis noen ringer som virkelig vil ha noe fra deg, kan de legge igjen en beskjed, og du kan ringe dem tilbake.
t0042=Utelat installasjonstrinnet med blokkeringen helt. Bare sett opp PhoneBlock-telefonboken i Fritz!Box Da vil for eksempel "SPAM: 03016637169" vises på telefonens display når du mottar et anrop. Du kan deretter velge om du vil svare på anropet fordi du venter på å bli ringt opp, eller om du vil avvise den som ringer.
t0043=Må jeg oppdatere telefonkatalogen manuelt?
t0044=Nei, dette skjer automatisk hver natt. Fritz!Box-boksen din kontakter PhoneBlock-serveren hver natt og synkroniserer numrene i blokkeringslisten med telefonboken for blokkeringslisten. Sperrelisten din er derfor alltid oppdatert. Hvis blokklisten ikke hentes fra Fritz!Boxen din i en lengre periode (uansett årsak), vil PhoneBlock sende deg en e-post slik at du kan sjekke konfigurasjonen før blokklisten blir foreldet.
t0045=Nøyaktig når vil blokklisten bli oppdatert?
t0046=Dette avgjøres av din Fritz!Box Hvis du ikke eksplisitt trykker på "Oppdater"-knappen i telefonboken for blokklisten, vil Fritz!Box boksen din velge et tidspunkt mellom 0 og 6 om morgenen for oppdateringen. AVM har gjort dette veldig smart, fordi det betyr at anropene fordeles relativt jevnt utover natten, og serverbelastningen forblir begrenset.
t0047=Jeg synes PhoneBlock er flott, kan jeg gi en donasjon?
t0048=Ja, hvis du liker PhoneBlock, er du velkommen til å gi en <x1>liten donasjon</x1> til driftskostnadene for serverleie, domeneregistrering, internettilgang osv.
t0049=Men det er også viktig at PhoneBlock blir bedre kjent. Så hvis du ikke kan eller vil donere, så legg ut lenker til PhoneBlock-siden i fora, på FaceBook, i kommentarer til tidsskriftartikler, i bloggen din eller hvor du ellers synes det er passende. Bare hvis PhoneBlock sprer seg raskere, vil prosjektet ha en effekt mot den uhyrlige telefonterroren som herjer i det tyske telefonnettet.
t0050=Jeg har et ønske som PhoneBlock absolutt bør kunne gjøre, hvor kan jeg uttrykke det?
t0051=Hvis du har en GitHub-konto, kan du åpne en ticket på <x1>PhoneBlock-prosjektsiden</x1> og beskrive forespørselen din. Du er også velkommen til å diskutere forslaget med meg via e-post: <x2>Bernhard Haumacher <<x3>...</x3></x2>
t0052=Hvordan kan jeg avinstallere PhoneBlock igjen?
t0053=Trenger du ikke lenger PhoneBlock eller er du ikke fornøyd med det? Synd, kanskje du kan <x1>komme med et forslag til forbedring</x1>?
t0054=For å avinstallere, gjør du på samme måte som for installasjonen, bare baklengs. Avhengig av hvordan du installerte PhoneBlock (som <x1>Telefonbok</x1> eller som <x2>Telefonsvarer</x2>, eller begge deler), må du slette de tilsvarende innstillingene. For telefonboken: Slett anropsblokkeringen (eller viderekoblingen) som gjelder for alle anrop fra PhoneBlock-telefonboken. Deretter kan du slette PhoneBlock-telefonboken. For telefonsvareren: Slett "PhoneBlock"-telefonienheten, og deaktiver deretter DynIP-frigjøringen (hvis du ikke har brukt en separat DynIP-tjeneste). Deretter bør du slette PhoneBlock-kontoen din i <x3>innstillinger</x3>.
t0055=Spørsmålet mitt blir ikke besvart her, hvem kan hjelpe?
t0056=Hvorfor skriver du ikke en kommentar på <x1>Facebook-siden til PhoneBlock</x1>, så kan alle lese spørsmålet. Du er også velkommen til å sende meg en personlig melding via e-post: <x2>Bernhard Haumacher <<x3>...</x3></x2>

