t0093=Ta opcja jest przydatna w przypadku zablokowania wszystkich numerów zagranicznych w skrzynce Fritz! Dzi\u0119ki tej opcji na li\u015bcie blokowanych numerów pojawi\u0105 si\u0119 tylko numery krajowe. Oznacza to, \u017ce na li\u015bcie blokowanych numerów zmie\u015bci si\u0119 wi\u0119cej numerów istotnych dla u\u017cytkownika. Upewnij si\u0119, \u017ce powy\u017cej poprawnie ustawi\u0142e\u015b kod kraju.
