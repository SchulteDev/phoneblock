t0001=Diese Seite kann nicht im Browser angezeigt werden
t0002=Deinen Addressbuch-Link, den Du bei der <x1>Anmeldung</x1> erhalten hast, musst Du wie in der <x2>Installationsanleitung</x2> beschrieben zusammen mit Deiner E-Mail-Adresse und dem Dir zugeschickten Passwort in Deiner Fritz!Box als Adressbuch eintragen. Du kannst diesen Link nicht direkt im Browser anzeigen, weil der Zugriff auf Adressbücher über ein spezielles Protokoll (CardDAV) erfolgt, das Dein Browser nicht unterstützt.

