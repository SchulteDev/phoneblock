<!DOCTYPE html>
<html>
<head th:replace="~{../fragments/page :: head}"></head>

<body th:dir="${currentLang.direction}">
<div th:replace="~{../fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001">Instalación en Android</h1>
		
		<h2 data-tx="t0002">Paso 3: Establecer autorizaciones de PeopleSync</h2>
		
		<p data-tx="t0003">PeopleSync requiere una serie de autorizaciones para que la sincronización y la actualización automática de la lista de bloqueos funcionen correctamente.</p>
		
		<div class="columns">
			<div class="column is-two-fifths">
	  			<img alt="Autorizaciones" class="image appscreen" data-tx="t0006" th:src="@{/assets/img/peoplesync/05-people-sync-accept.png}"/>
	  		</div>
			<div class="column is-two-fifths">
	  			<img alt="Intervalos de sincronización" class="image appscreen" data-tx="t0007" th:src="@{/assets/img/peoplesync/06-people-sync-sync.png}"/>
	  		</div>
		</div>
		
		<p class="buttons is-centered">
		  <a class="button" th:href="@{/setup-android/03-people-sync-install}">
		    <span class="icon">
		      <i class="fa-solid fa-caret-left"></i>
		    </span>
		    <span data-tx="t0004">Volver</span>
		  </a>
		  
		  <a class="button is-primary" th:href="@{/setup-android/07-people-sync-add}">
		    <span data-tx="t0005">Más información en</span>
		    <span class="icon">
		      <i class="fa-solid fa-caret-right"></i>
		    </span>
		  </a>
		</p>
	</div>
</section>

<div th:replace="~{../fragments/page :: footer}"></div>
</body>
</html>
