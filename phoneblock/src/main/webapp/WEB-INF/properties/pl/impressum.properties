t0002=PhoneBlock to <x1>prywatny projekt</x1>, który mo\u017ce pomóc w cyfrowej samoobronie przed terrorem telefonicznym i niechcianymi po\u0142\u0105czeniami reklamowymi. PhoneBlock nie jest produktem ani us\u0142ug\u0105 komercyjn\u0105 w rozumieniu <x2>Ustawy o us\u0142ugach cyfrowych</x2>.
t0003=Ja (Bernhard Haumacher <<x1>...</x1>>) prowadz\u0119 t\u0119 stron\u0119 internetow\u0105 jako osoba prywatna dla mojej osobistej przyjemno\u015bci i z technologicznego zainteresowania. Umo\u017cliwiam bezp\u0142atne korzystanie z oprogramowania, a tak\u017ce zapewniam bezp\u0142atnie niezb\u0119dn\u0105 pojemno\u015b\u0107 serwera. Je\u015bli chcesz przyczyni\u0107 si\u0119 do pokrycia kosztów operacyjnych lub po prostu powiedzie\u0107 "dzi\u0119kuj\u0119", mo\u017cesz "przekaza\u0107" <x2>niewielk\u0105 kwot\u0119</x2>. Nie oczekujesz jednak niczego w zamian.
t0004=Oprogramowanie tej strony zosta\u0142o opracowane przez Bernharda Haumachera <<x1>...</x1>> i innych. Je\u015bli masz jakie\u015b pytania, na które nie ma odpowiedzi w <x2>FAQ</x2> i <x3>Terms of Use</x3>, skontaktuj si\u0119 ze mn\u0105 (<x4>...</x4>). Nie \u017cycz\u0119 sobie jednak rozmów telefonicznych ani wizyt, dlatego jedyn\u0105 opcj\u0105 kontaktu jest e-mail. W przypadku problemów, np. je\u015bli Twój numer telefonu zosta\u0142 przypadkowo dodany do listy zablokowanych, z przyjemno\u015bci\u0105 pomog\u0119 Ci natychmiast i bez komplikacji.

