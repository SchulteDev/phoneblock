t0011=U ontvangt een code op het e-mailadres dat u hebt opgegeven, waarmee u kunt inloggen. De eerste keer inloggen met e-mail creëert een PhoneBlock-account. In de toekomst kunt u dan inloggen met de gegenereerde PhoneBlock-gebruikersnaam of door opnieuw een eenmalige code te sturen.
