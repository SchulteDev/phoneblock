t0033=Deine API-Keys
t0034=Wenn du andere Anwendungen verwendest, um Telefonnummern mit PhoneBlock zu überprüfen (z.B. <x1>SpamBlocker</x1> oder <x2>SpamBlockUp</x2>), dann benötigst Du einen API-Key. Für das Blocklist-Telefonbuch in Deiner Fritz!Box verwendest Du einfach Deinen PhoneBlock-Nutzernamen und PhoneBlock-Passwort, hierfür benötigst Du also keinen API-Key.
