t0001=Fragen und Antworten zu PhoneBlock
t0002=Ist PhoneBlock kostenlos?
t0003=Ja, aktuell musst Du für die Nutzung von PhoneBlock nichts bezahlen. Allerdings verursacht der Betrieb von PhoneBlock mittlerweile laufende Kosten für Servermiete, Internetzugang, Domainregistrierung. Um diese zu decken, wäre es schön, wenn Du <x1><x2>eine kleine Spende leisten</x2></x1> könntest.
t0004=Lange Zeit lief PhoneBlock auf einem <x1>Raspberry PI 4</x1> auf meinem Schreibtisch und verursachte daher kaum zusätzlichen Kosten (abgesehen von meinem Internetanschluss und der Domain-Registrierung). Aufgrund von steigenden Nutzerzahlen und vor allem um eine bessere Verfügbarkeit des Dienste zu gewährleisten, ist PhoneBlock aber mittlerweile in die <x2>Hetzner-Cloud</x2> (Serverstandort Falkenstein, Deutschland) umgezogen. Mit <x3>diesem Link erhälst Du 20? Cloud-Guthaben von Hetzner geschenkt</x3> - und wenn Du das dann tatsächlich nutzt und Geld dafür bezahlst, bekommt PhoneBlock die ersten 10?, die Du ausgegeben hast als Cloud-Guthaben gutgeschrieben.
t0005=Was ist der Unterschied zwischen PhoneBlock und dem "<x1>tellows Anrufschutz</x1>"?
t0006=Der <x1>PhoneBlock-Anrufbeantworter</x1> kennt keine Größenbeschränkung des Sperrlisten-Telefonbuchs. Er nimmt das Gespräch für alle Nummern, die auf der Sperrliste stehen, an. Es ist keine nächtliche Aktualisierung der Blockliste in Deiner Fritz!Box notwendig, Die Blockliste ist immer aktuell.
t0007=Den <x1>PhoneBlock-Anrufbeantworter</x1> kannst Du in jeden VOIP-fähigen Internetrouter installieren, auch dann wenn das CardDAV-Protokoll für Internet-Telefonbücher von Deinem Router nicht unterstützt wird.
t0008=Bei beiden Angeboten kannst Du die <x1>Blockliste als Internet-Telefonbuch</x1>, in Deiner Fritz!Box einrichten und die Nummern in diesem Telefonbuch sperren. PhoneBlock bietet Dir darüber hinaus aber die Möglichkeit Deine Blocklist zu personalisieren und ist zudem auch noch kostenlos (siehe oben).
t0009=In Deine personalisierte Blocklist kannst Du selbst Nummern hinzufügen und, was noch wichtiger ist, auch Nummern von der Sperrung ausnehmen (siehe auch "Eine Nummer wird fälschlicherweise blockiert, was tun?" weiter unten). Interessant ist das, wenn PhoneBlock eine Nummer auf die Blocklist aufgenommen hat, von der Du aber angerufen werden möchtest. Z.B. kann ganz leicht eine Nummer z.B. von einem Internet-Anbieter auf die Blocklist geraten, wenn sich viele Leute von Rückrufen von dieser Nummer genervt fühlen, Du aber auf einen Rückruf wartest. Das wird auch ganz schön in diesem <x1>YouTube-Video</x1> erklärt. Mit PhoneBlock kannst Du Deine Blocklist anpassen, Nummern, die Du selbst darauf gesetzt hast, bleiben gesperrt und Nummern, die Du zu Deiner Whitelist hinzugefügt hast, werden sicher bei Dir nicht blockiert.
t0010=Meine Fritz!Box unterstützt noch kein CardDAV, kann ich PhoneBlock trotzdem nutzen?
t0011=Ja, es gibt zwei Möglichkeiten:
t0012=Nutze statt des Telefonbuchs den PhoneBlock-Anrufbeantworter (aktuell noch im Beta-Test). Den PhoneBlock-Anrufbeantworter meldest Du wie ein Internettelefon an Deine Fritz!Box an und er geht immer ran, wenn eine SPAM-Nummer anruft, so schnell, dass dein Telefon nicht oder nur ganz kurz klingelt. Aktuell ist der PhoneBlock-Anrufbeantworter erst auf einem Test-System verfügbar, das eine separate Anmeldung erfordert: <x1>Zum Anrufbeantworter-Testsystem</x1>. Wenn Du Den Anrufbeantworter erfolgreich installieren konntest - oder Probleme dabei hattest, gibt bitte eine Rückmeldung, damit das neue Werkzeug möglichst bald allgemein verfügbar wird.
t0013=Nutze das Tool <x1>SpamBlockUp</x1>, um die Blockliste in Deine Fritz!Box zu laden. Hierfür benötigst Du allerdings einen PC, auf dem Du das Programm installieren kannst. SpamBlockUp kann auch die PhoneBlock-Blockliste verwenden und von außen in Deine Fritz!Box laden. Für Details musst Du Dich aber an den Author dieses Programms wenden. PhoneBlock steht zu SpamBlockUp in keiner Beziehung.
t0014=Ich habe keine Fritz!Box, kann ich PhoneBlock trotzdem nutzen?
t0015=Den <x1>PhoneBlock-Anrufbeantworter</x1> kannst Du in jeden VOIP-fähigen Internetrouter installieren, auch dann wenn das CardDAV-Protokoll für Internet-Telefonbücher von Deinem Router nicht unterstützt wird. Installiere den Anrufbeantworter als normales VOIP-Telefon, das sich über Internet an Deiner Box anmeldet.
t0016=Um die Blockliste als Telefonbuch zu importieren, muss Dein Internet-Router/Telefonanlage in der Lage sein, ein Telefonbuch über das <x1>CardDAV</x1>-Protokoll zu abonieren und alle Anrufe von einer Nummer in einem bestimmten Telefonbuch automatisch abzuweisen (oder an den Anrufbeantworter weiterzuleiten). Ob das bei Deiner Telefonanlage möglich ist, musst Du im Handbuch nachlesen, oder frag Deinen Telefonanbieter. Solltest Du die Blocklist erfolgreich in einen anderen Router installiert haben, sag bitte Bescheid, damit die Installationsanleitung angepasst werden kann.
t0017=Kann ich PhoneBlock auf einem Android Mobiltelefon nutzen?
t0018=Ja, hier hast Du sogar zwei Optionen: (a) Das PhoneBlock-Adressbuch abonieren, oder (b) SpamBlocker einrichten und dort die PhoneBlock-Datenbank einbinden.
t0019=Wenn Du das <x1>PhoneBlock-Adressbuch abonierst</x1>, siehst Du einem Anruf direkt an, ob es sich lohnt, den Anruf anzunehmen oder bei einem verpassten Anruf zurückzurufen. Spam-Anrufe direkt abweisen ist darüber allerdings nicht möglich.
t0020=Wenn Du <x1>SpamBlocker installierst</x1>, dann kannst Du dort die PhoneBlock-Datenbank einbinden. SpamBlocker kann dann bei einem Anruf die Nummer mit der PhoneBlock-Datenbank abgleichen und bei einem Treffer den Anruf direkt abweisen. <x2>SpamBlocker</x2> ist eine unabhängige App, bitte wende dich bei Problemen damit direkt an den Entwickler.
t0021=Kann ich PhoneBlock auf einem iPhone nutzen?
t0022=Ja, mit dem iPhone geht das sogar ganz ohne Installation zusätzlicher Apps. Schau Dir hier die <x1>Installationsanleitung</x1> an.
t0023=Meine FritzBox! meldet "Fehler 26" bei der Einrichtung
t0024=Es ist unklar, wo dieser Fehler herkommt und was er bedeutet. Nutzer berichten allerdings dass die folgenden Schritte helfen, um PhoneBlock trotzdem einrichten zu können:
t0025=Entferne das Telefonbuch nocheinmal vollständig
t0026=Führe einen Reboot der Box durch und prüfe, ob das Telefonbuch danach wirklich entfernt ist. Wenn nicht wiederhole die Entfernung.
t0027=Erstelle das Telefonbuch neu. Stelle dabei sicher, dass Du wirklich die Adresse des Servers richtig kopiert hast. Stelle sicher, dass sich keine Leerzeichen um Anfang oder am Ende von Nutzernamen und Passwort befinden.
t0028=Bitte beachte: Wenn Du das Passwort für Deinen PhoneBlock-Zugang änderst, dann reicht es nicht, in den Telefonbucheinstellungen das neue Passwort zu setzen. Die Fritz!Box scheint hier ein Problem bei der Aktualisierung von Zugangsdaten zu haben. Lösche stattdessen das Telefonbuch und richte es erneut ein.
t0029=Warum kann ich mich nicht mit einer Wegwerf-E-Mail-Adresse registrieren?
t0030=Wenn Du PhoneBlock nutzt, dann verbrauchst Du kontinuierlich Rechenkapazität und Internetbandbreite, da die Blockliste täglich aktualisiert wird. Der Betrieb von PhoneBlock verbraucht aktuell ca. 500GB Datenvolumen pro Monat. Aktuell ist das für Dich kostenlos. Falls beim Betrieb aber irgendetwas nicht "rund" läuft, erwarte ich, dass Du ansprechbar bist, um etwaige Probleme abzustellen. Wenn Du Dich mit einer Wegwerf-Adresse registrierst, ist das nicht möglich. Eine Registrierung mit einer Wegwerf-Adressse wäre genauso gut wie überhaupt keine Registrierung.
t0031=Ab wann wird eine Nummer von PhoneBlock blockiert?
t0032=Wenn Du selbst eine Nummer zur Blocklist hinzufügst, werden Anrufe von dieser Nummer für Dich sofort blockiert. Andere Abonenten der PhoneBlock-Blocklist erhalten diese Nummer aber nicht sofort in ihrer Blocklist. Erst, wenn mindestens drei Abonenten die Nummer bei sich ebenfalls blockiert haben, wird die neue Nummer an alle Abonenten verteilt. Die genauen Regeln, ab wann eine Nummer auf die Blocklist kommt und wann sie wieder aus ihr entfernt wird, werden aber noch angepasst. Sicher ist aber, eine Nummer die Du selbst zur Blocklist hinzugefügt hast, bleibt für Dich auf alle Fälle gesperrt.
t0033=Ich erhalte trotz PhoneBlock immer noch Spam-Anrufe, was tun?
t0034=Es gibt ständig neue Spam-Nummern, daher kann PhoneBlock keinen 100%igen Schutz bieten. <x1>Trage den neuen unerwünschten Anrufer in die Blocklist ein</x1> und hilf damit auch anderen, den Quälgeist schnell los zu werden!
t0035=Eine Nummer wird fälschlicherweise blockiert, was tun?
t0036=Kein Problem, öffne <x1>Deine Einstellungen</x1> und füge die Nummer zu Deiner White-List hinzu. Deine White-List ist eine Liste von Telefonnummern, die Du von der Sperrung ausgenommen hast. Sie landen nie auf Deiner Blocklist, auch wenn sich ganz viele andere von Anrufen dieser Nummer genervt fühlen und sie blockieren.
t0037=Hilfe, ich habe eine Nummer aus Versehen zur Blockliste hinzugefügt!
t0038=Wenn Du in Deiner Fritz!Box einen neuen "Kontakt" in dem Blocklist-Telefonbuch erstellst, teilt Deine Fritz!Box das dem PhoneBlock-Server mit und der interpretiert das als Beschwerde über diese Nummer. Darüberhinaus landet die Nummer dann in deiner persönlichen Sperrliste, damit Du sicher nicht mehr von dieser Nummer genervt wirst. Aufgrund der komprimierten Speicherung von vielen Nummern in einem Kontakt, kann man leider auf dieselbe Art und Weise keine Nummer aus der persönlichen Sperrliste löschen. Stattdessen musst Du Dich in so einem Fall hier auf der Seite mit Deinen Zugangsdaten anmelden und die Nummer in <x1>Deinen Einstellungen</x1> aus der "Black-List" löschen. Beim nächsten Synchronisationslauf sollte die Nummer dann auch wieder aus der Blockliste Deiner Fritz!Box verschwinden.
t0039=Ich habe Angst, dass PhoneBlock Nummern blockiert, die ich benötige, was tun?
t0040=Mit PhoneBlock musst du Nummern nicht unbedingt blockieren. Du hast die folgenden Möglichkeiten:
t0041=Statt einer Blockierung richte eine Weiterleitung auf Deinen Anrufbeantworter ein. Wenn jemand anruft, der wirklich etwas von Dir will, dann wird er eine Nachricht hinterlassen und Du kannst zurückrufen.
t0042=Lass den Installationsschritt mit der Blockierung ganz weg. Richte nur das PhoneBlock-Telefonbuch in Deiner Fritz!Box ein. Dann wird Dir beim Anruf im Display des Telefons z.B. "SPAM: 03016637169" angezeigt. Du kannst dann entscheiden, ob Du ran gehst, weil Du gerade auf einen Rückruf wartest, oder ob Du den Anrufer wegdrückst.
t0043=Muss ich das Telefonbuch manuell aktualisieren?
t0044=Nein, das passiert ganz automatisch jede Nacht. Deine Fritz!Box kontaktiert jede Nacht den PhoneBlock-Server und gleicht die Nummern der Blockliste mit dem Blocklist-Telefonbuch ab. Daher bleibt Deine Blockliste immer aktuell. Wenn über einen längeren Zeitraum (aus welchen Gründen auch immer) kein Abruf der Blockliste mehr von Deiner Fritz!Box erfolgt, schreibt Dir PhoneBlock eine E-Mail, damit Du die Konfiguration überprüfen kannst, bevor Deine Blockliste veraltet.
t0045=Wann genau erfolgt die Aktualisierung der Blockliste?
t0046=Das entscheidet Deine Fritz!Box. Wenn Du nicht explizit auf den "aktualisieren" Knopf des Blocklist-Telefonbuchs drückst, dann würfelt Deine Fritz!Box einen Zeitpunkt zwischen 0 und 6 Uhr für die Aktualisierung. Das ist von AVM ganz schlau gemacht, weil sich damit die Abrufe relativ gleichmäßig über die ganze Nacht verteilen und so die Server-Last begrenzt bleibt.
t0047=Ich finde PhoneBlock toll, kann ich eine Spende machen?
t0048=Ja, wenn Dir PhoneBlock gefällt, dann kannst Du Dich gerne mit einer <x1>kleinen Spende</x1> an den laufenden Kosten für Servermiete, Domain-Registrierung, Internetzugang usw. beteiligen.
t0049=Wichtig ist aber auch, dass PhoneBlock bekannter wird. Wenn Du also nichts spenden kannst oder willst, dann poste doch Links zur PhoneBlock-Seite in Foren, auf FaceBook, in Kommentaren zu Zeitschriftenartikeln, in Deinem Blog oder wo Du das sonst für angebracht hälst. Nur wenn die Verbreitung von PhoneBlock schneller wächst, hat das Projekt einen Effekt gegen den unerhörten Telefonterror, der im deutschen Telefonnetz tobt.
t0050=Ich habe einen Wunsch, was PhoneBlock unbedingt können sollte, wo kann ich den äußern?
t0051=Wenn Du einen GitHub-Account hast, kannst Du auf der <x1>PhoneBlock Projekt-Seite</x1> ein Ticket öffnen und den Wunsch beschreiben. Gerne kannst Du den Vorschlag aber auch mit mir per E-Mail diskutieren: <x2>Bernhard Haumacher <<x3>...</x3>></x2>
t0052=Wie kann ich PhoneBlock wieder deinstallieren?
t0053=Du benötigst PhoneBlock nicht mehr, oder bist nicht damit zufrieden? Schade, vielleicht kannst Du ja <x1>einen Verbesserungsvorschlag machen</x1>?
t0054=Zum Deinstallieren gehst Du genau wie bei der Installation nur rückwärts vor. Je nachdem wie Du PhoneBlock installiert hast (als <x1>Telefonbuch</x1> oder als <x2>Anrufbeantworter</x2>, oder beides), must Du die entsprechenden Einstellungen wieder löschen. Beim Telefonbuch: Die Rufsperre (oder die Rufumleitung) löschen, welche sich auf alle Anrufe aus dem PhoneBlock-Telefonbuch bezieht. Anschließend kannst Du das PhoneBlock-Telefonbuch löschen. Beim Anrufbeantworter: Das Telefoniegerät "PhoneBlock" löschen und anschließend die DynIP-Freigabe deaktivieren (wenn Du nicht einen separaten DynIP-Dienst verwendet hast). Anschließend solltest Du noch Deinen PhoneBlock-Account in den <x3>Einstellungen</x3> löschen.
t0055=Meine Frage wird hier nicht beantwortet, wer hilft?
t0056=Schreib doch einen Kommentar auf auf der <x1>Facebook-Seite von PhoneBlock</x1>, dann können alle die Frage lesen. Gerne kannst Du mir auch eine persönliche Nachricht per E-Mail zukommen lassen: <x2>Bernhard Haumacher <<x3>...</x3>></x2>
