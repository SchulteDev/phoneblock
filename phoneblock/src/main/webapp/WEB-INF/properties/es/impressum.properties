t0001=Pie de imprenta
t0002=PhoneBlock es un <x1>proyecto privado</x1> que puede ayudarle en la autodefensa digital contra el terror telefónico y las llamadas publicitarias no deseadas. PhoneBlock no es un producto ni un servicio comercial en el sentido de la <x2>Ley de Servicios Digitales</x2>.
t0003=Yo (Bernhard Haumacher <<x1>...</x1>>) opero este sitio web como persona privada para mi placer personal y por interés tecnológico. Hago posible que usted utilice el software de forma gratuita y también le proporciono la capacidad de servidor necesaria de forma gratuita. Si desea contribuir a los costes de funcionamiento o simplemente decir "gracias", le invito a "donar" una <x2>pequeña cantidad</x2>. No obstante, hágalo sin esperar nada a cambio.
t0004=El software que hay detrás de este sitio web ha sido desarrollado por Bernhard Haumacher <<x1>...</x1>> y otros. Si tiene alguna pregunta que no esté ya respondida en las <x2>FAQ</x2> y las <x3>Condiciones de uso</x3>, no dude en ponerse en contacto conmigo (<x4>...</x4>). Sin embargo, no deseo recibir llamadas telefónicas ni visitas, por lo que el correo electrónico es la única opción de contacto. En caso de problemas, por ejemplo si su número de teléfono se ha añadido accidentalmente a la lista de bloqueo, estaré encantado de ayudarle inmediatamente y sin complicaciones.

