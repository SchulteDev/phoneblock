t0033=Klucze API
t0034=Je\u015bli u\u017cywasz innych aplikacji do sprawdzania numerów telefonów za pomoc\u0105 PhoneBlock (np. <x1>SpamBlocker</x1> lub <x2>SpamBlockUp</x2>), potrzebujesz klucza API. W przypadku ksi\u0105\u017cki telefonicznej z list\u0105 bloków w Fritz!Box wystarczy u\u017cy\u0107 nazwy u\u017cytkownika PhoneBlock i has\u0142a PhoneBlock, wi\u0119c nie jest do tego potrzebny klucz API.
