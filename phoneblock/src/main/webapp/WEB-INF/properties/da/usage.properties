t0001=Vilkår for brug
t0002=PhoneBlock kan hjælpe dig med dit digitale selvforsvar mod telefonterror og uønskede reklameopkald. PhoneBlock er <x1>mit</x1> private <x2>projekt</x2>, og jeg er glad for at kunne lade dig deltage i det helt gratis.
t0003=Ansvarsfraskrivelse
t0004=Brugen af PhoneBlock sker udelukkende og udtrykkeligt på egen risiko. Når du bruger PhoneBlock, er du opmærksom på, at en fejl i softwaren eller muligvis ondsindet indsættelse af numre i blokeringslisten kan blokere et nummer, som du måske ønsker at blive ringet op fra.
t0005=Kommerciel brug
t0006=Jeg fraråder at bruge PhoneBlock på en erhvervstelefonforbindelse. Hvis du alligevel vil gøre det, bærer du selv risikoen for eventuelle skader, der måtte opstå. For at minimere risikoen ved brug anbefaler jeg, at du ikke blokerer numre på blokeringslisten, men kun viderestiller dem til din telefonsvarer. Jeg fraråder også på det kraftigste at bruge PhoneBlock-telefonsvareren i et kommercielt miljø - du vil under ingen omstændigheder risikere, at en potentiel kunde på din telefonlinje bliver "narret" af telefonsvareren.
t0007=Betjening af PhoneBlock-serveren
t0008=PhoneBlock er gratis tilgængelig for dig. Driften af en webapplikation er dog ikke gratis. Hvis PhoneBlock hjælper dig, er du velkommen til at bidrage til driftsomkostningerne i form af en <x1>lille donation</x1>. Du gør det dog uden at forvente noget til gengæld.

