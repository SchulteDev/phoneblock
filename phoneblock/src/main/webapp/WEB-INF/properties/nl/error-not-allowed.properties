t0001=Deze pagina kan niet worden weergegeven in de browser
t0002=Je moet de adresboeklink die je hebt ontvangen toen je je <x1>registreerde</x1> als adresboek in je Fritz!Box invoeren zoals beschreven in de <x2>installatie-instructies</x2>, samen met je e-mailadres en het wachtwoord dat je is toegestuurd. Je kunt deze link niet rechtstreeks in de browser weergeven omdat adresboeken toegankelijk zijn via een speciaal protocol (CardDAV) dat je browser niet ondersteunt.

