t0001=Mentions légales
t0002=PhoneBlock est un <x1>projet privé</x1> qui peut t'aider à te défendre numériquement contre le terrorisme téléphonique et les appels publicitaires non sollicités. PhoneBlock n'est ni un produit ni un service commercial au sens de la <x2>Loi sur les services numériques</x2>.
t0003=J'exploite ce site web (Bernhard Haumacher <<x1>...</x1>>) en tant que personne privée pour mon plaisir personnel et par intérêt technologique. Je te permets d'utiliser gratuitement le logiciel et je mets également gratuitement à ta disposition les capacités de serveur nécessaires à cet effet. Si tu souhaites participer aux frais d'exploitation ou simplement dire "merci", tu peux volontiers "faire un don" d'un <x2>petit montant </x2>. Mais tu le fais sans attendre de contrepartie.
t0004=Le logiciel derrière ce site web a été développé par Bernhard Haumacher <<x1>...</x1>> et d'autres. Si tu as des questions auxquelles tu ne trouves pas de réponse dans la <x2>FAQ</x2> et les <x3>Conditions d'utilisation</x3>, tu peux volontiers t'adresser à moi (<x4>...</x4>). Je ne souhaite toutefois pas recevoir d'appels téléphoniques ni de visites, c'est pourquoi le courrier électronique doit suffire ici comme moyen de contact exclusif. En cas de problème, par exemple si ton numéro de téléphone se retrouve par mégarde sur la liste noire, je serai heureux de t'aider immédiatement et sans complication.

