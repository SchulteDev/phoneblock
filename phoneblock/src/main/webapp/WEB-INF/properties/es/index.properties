t0001=Rechazar automáticamente las llamadas no deseadas
t0002=¿Ha caído también su número de teléfono en manos de dudosos comerciantes de direcciones y recibe constantemente llamadas molestas que quieren "optimizar" su factura de la luz, aconsejarle sobre un sistema solar, anunciarle otro gran premio u ofrecerle otras "ventajas"? Entonces <x1>PhoneBlock</x1> es exactamente lo que necesita.
