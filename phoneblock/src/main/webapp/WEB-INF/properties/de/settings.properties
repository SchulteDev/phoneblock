t0011=Bitte notiere Dir das Passwort (oder speichere es am besten in einem <x1>Passwort-Manager</x1>), denn es wird nur solange angezeigt bis Du Dich abmeldest, oder Deine Sitzung abläuft.
t0012=Benutzername
t0013=Diesen Wert musst du als Benutzernamen für den <x1>Abruf der Blocklist</x1> eintragen. Dein Passwort wurde Dir bei Deiner ersten Anmeldung angezeigt. Wenn du dieses nicht mehr weißt, dann kannst Du unten auf dieser Seite ein <x2>neues Passwort erstellen lassen</x2>. Aber Vorsicht: Das alte Passwort wird dadurch ungültig.
t0014=Maximale Blocklist-Größe
t0015=1000 (klein für ganz alte Fritz!Boxen)
t0016=2000 (empfohlen für die meisten Fritz!Boxen)
t0017=3000 (funktioniert z.B. noch auf FRITZ!Box 7590)
t0018=4000 (beachte die Hinweise unten)
t0019=5000 (riesig, beachte die Hinweise unten)
t0020=6000 (extrem, Vorsicht, Deine Fritz!Box kann abstürzen)
t0021=Wenn Du Probleme beim Update der Blocklist hast, kannst Du hier die Größe Deiner Blocklist reduzieren. AVM empfiehlt Telefonbücher mit höchstens 1000 Einträgen zu befüllen. Die FRITZ!Box 7590 verkraftest z.B. bis zu 3000 Einträge in einem Telefonbuch.
t0022=<x1>Achtung:</x1> Wenn Du ausprobieren willst, wie viele Einträge Deine Box in einem Telefonbuch speichern kann, dann gehe folgendermaßen vor: Beginne mit der Standardeinstellung von 2000 Einträgen. Synchronisiere die Blocklist und lass Dir das Blocklist-Telefonbuch anzeigen. Scrolle ganz ans Ende und lass Dir die Druckvorschau der Blocklist anzeigen und merke Dir die Anzahl der Seiten, die ausgedruckt würden. Erhöhe jetzt die Blocklist-Größe um einen Schritt, synchronisiere die Blocklist neu und lass Dir wieder die Druckvorschau der Blocklist anzeigen. Wenn sich die Seitenanzahl entsprechend erhöht hat, dann kann Deine Box mit dieser Größe umgehen, probiere die nächste Größe. Wenn sich die Seitenanzahl der Druckvorschau nicht oder nicht entsprechend erhöht hat, dann nimm die letzt kleinere Größe der Blocklist. Interessanterweise meldet die Fritz!Box keinen Fehler, wenn ein Telefonbuch zu groß wird, sondern synchronisiert entweder einfach nicht oder lässt irgendwelche Nummern einfach weg. Bei einer zu großen Telefonbuchgröße habe ich Boxen schon einfach abstürzen sehen - sei also vorsichtig.
t0023=Mindest-Konfidenz
t0024=2 (sofort sperren)
t0025=4 (Bestätigungen abwarten)
t0026=10 (erst wenn sicher)
t0027=100 (nur Top-Spammer)
t0028=Je größer Du die Zahl wählst, desto mehr Beschwerden müssen für eine Telefonnummer vorliegen, bevor sie auf Deiner persönliche Blocklist landet und umso größer ist die Wahrscheinlichkeit, dass Dich auch ein Anruf von einer neuen Spam-Nummer trifft. Jede Beschwerde zählt 2 zur Konfidenz dazu.
t0029=<x1></x1> Nummern mit "*" zusammenfassen
t0030=Wenn Du dies Option auswählst, werden in Deiner Blocklist nebeneinander liegende Nummern zu einer Nummer mit Wildcard ("*") zusammengefasst. Viele Profi-Spammer haben einen Mehrgeräteanschluss und nutzen einen ganzen Nummernblock als Absender. Mit dieser Option werden automatisch alle diese Nummern blockiert und deine Blocklist kann mehr Spam-Nummern aufnehmen. Die Fritz!Box unterstützt Telefonbücher mit Wildcard-Nummern und blockiert dann den ganzen angegebenen Nummernbereich. Auf anderen Geräten kannst Du aber Wildcard-Nummer möglicherweise nicht verwenden.
t0031=Speichern
