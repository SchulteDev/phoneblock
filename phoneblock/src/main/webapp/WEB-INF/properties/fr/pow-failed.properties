t0001=Connexion interrompue
t0002=PhoneBlock ne peut pas vérifier s'il ne s'agit pas d'une requête de masse automatisée. C'est pourquoi le contenu de la page ne peut malheureusement pas être affiché. Si tu n'es pas un robot, tu peux éviter cette vérification en t'inscrivant sur PhoneBlock. Le mieux est d'activer l'option "Rester connecté" lors de l'inscription. Ainsi, ce problème n'apparaîtra pas lors de ta prochaine visite sur le site.
t0003=Veuillez nous excuser pour la gêne occasionnée, mais le site web de PhoneBlock est attaqué par un nombre incroyable d'ordinateurs sur Internet avec des requêtes de masse qui limiteraient fortement la disponibilité du site sans cette vérification. Afin que PhoneBlock puisse continuer à être proposé gratuitement (ou sur la base de <x1>dons</x1>), ces mesures sont malheureusement inévitables.
