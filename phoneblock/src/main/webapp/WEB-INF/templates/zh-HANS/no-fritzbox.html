<!DOCTYPE html>
<html>
<head th:replace="~{fragments/page :: head}"></head>

<body>
<div th:replace="~{fragments/page :: header}"></div>

<section class="section">
	<div class="content">
		<h1 data-tx="t0001">未找到 Fritz!</h1>

		<p data-tx="t0002">搜索没有找到弗里茨！这可能有几个原因。</p>
		
		<ul>
			<li data-tx="t0003">您没有登录 WLAN，"移动数据 "是否激活？</li>
			<li data-tx="t0004">您的 Fritz!Box 没有名称 <code>fritz.box</code> 和地址 <code>192.168.178.1</code> 的标准配置？</li>
			<li data-tx="t0005">您的网络路由器不同。也许它也可以与 PhoneBlock 一起使用，请查看 <a th:href="@{/faq.jsp}">FAQ</a>！</li>
		</ul>
	</div>

	<div class="tile is-ancestor">
		<div class="tile is-parent is-6">
			<a class="tile is-child notification is-primary" th:href="@{/faq.jsp}">
				<p class="title" data-tx="t0006">什么也没找到？</p>
				<p class="subtitle" data-tx="t0007">查看常见问题列表！</p>
			</a>
		</div>

		<div class="tile is-parent is-6 ">
			<a class="tile is-child notification is-info" th:href="@{/setup.jsp}">
				<p class="title" data-tx="t0008">无论如何都要试一试？</p>
				<p class="subtitle" data-tx="t0009">查看安装说明！</p>
			</a>
		</div>
	</div>
</section>

<div th:replace="~{fragments/page :: footer}"></div>
</body>
</html>
